<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	
	
	xmlns:p="http://primefaces.org/ui"
	xmlns:jp="http://jsf.jeesl.org/prototype"
  	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
>
	<c:set var="rendered" value="#{not empty rendered ? rendered : true}" />
	
	<h:panelGroup layout="block" styleClass="jeesl-revision-footer" rendered="#{rendered}">
		<h:panelGroup layout="block" styleClass="jeesl-revision-icon" redered="false">
			
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="jeesl-revision-timestamp">
			<jp:outputDate value="#{value.lastModifiedAt}" withSecond="true"/>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="jeesl-revision-user" rendered="#{not empty value.lastModifiedBy}">
			<h:outputText value="#{value.lastModifiedBy.firstName} #{value.lastModifiedBy.lastName}"/>
		</h:panelGroup>
	</h:panelGroup>
</ui:composition>
