<ui:composition  xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"  xmlns:p="http://primefaces.org/ui"
    xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag">

	<c:set var="images" value="#{images}" />
	<c:set var="titles" value="#{titles}" />
	<c:set var="path"  value="#{path}" />
	
	<p:panel styleClass="jeesl-panel jeesl-galleria">
		<h:panelGroup styleClass="jeesl-galleria-wrapper">
			<ui:repeat var="image" value="#{images}">
				<h:panelGroup styleClass="jeesl-galleria-image-wrapper">
					<div class="ui-panel-titlebar ui-widget-header ui-corner-all">
						<h:outputLabel value="#{titles[image]}" styleClass="ui-panel-title"/>
					</div>
					<p:graphicImage value="#{path}#{image.code}" />
				</h:panelGroup>
			</ui:repeat>
		</h:panelGroup>
		<h:panelGroup styleClass="jeesl-galleria-filmstrip-wrapper">
			<ui:repeat var="image" value="#{images}">
				<p:graphicImage value="#{path}#{image.code}" />
			</ui:repeat>
		</h:panelGroup>
	</p:panel>
</ui:composition>
