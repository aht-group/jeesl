<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:p="http://primefaces.org/ui">
    
    <c:set var="value" value="#{value}"/>
    <c:set var="loc"  value="#{not empty loc ? loc : localeCode}" />

	<h:outputText value="#{value[loc].lang}" rendered="#{(not empty value) and (not empty value[loc].lang)}"/>
	<ui:fragment rendered="#{(empty value) or (empty value[loc].lang)}">
		<jtp:symbolizer value="#{appLabelBean.fallbackLocale}" marginRight="5"/>
		<h:outputText value="#{value[appLabelBean.fallbackLocale.code].lang}"/>
	</ui:fragment>
</ui:composition>
