<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:c="http://java.sun.com/jsp/jstl/core"
			    xmlns:f="http://java.sun.com/jsf/core"
			    xmlns:o="http://omnifaces.org/ui"
			    xmlns:p="http://primefaces.org/ui"
			    xmlns:j="http://www.jeesl.org/jsf"
			    xmlns:jp="http://jsf.jeesl.org/prototype"
			    xmlns:jtp="http://jsf.jeesl.org/prototype/tag">
	<c:set var="bean" value="#{bean}" />
	<c:set var="path"  value="#{path}" />
	
	<h:panelGroup layout="block" styleClass="jeesl-image-wall-wrapper" rendered="#{not empty path}">
		<ui:repeat var="image"
			 	   value="#{bean.images}">
			<a class="jeesl-image-wall-image-wrapper">
				<p:graphicImage value="#{path}#{image.code}" />
			</a>
		</ui:repeat>
	</h:panelGroup>
	<h:panelGroup layout="block" styleClass="jeesl-image-wall-wrapper" rendered="#{empty path}">
		<ui:repeat var="image"
				   value="#{bean.controller.items}">
			<a class="jeesl-image-wall-image-wrapper">
				<o:graphicImage value="#{bean.controller.is(image)}"
								dataURI="true"/>
			</a>
		</ui:repeat>
	</h:panelGroup>
	<h:outputScript library="jeeslJs" name="jeesl.imagewall.js"/>
</ui:composition>
