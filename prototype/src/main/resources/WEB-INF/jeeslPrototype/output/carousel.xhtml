<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:j="http://www.jeesl.org/jsf"
    xmlns:jp="http://jsf.jeesl.org/prototype"
    xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
>
	<c:set var="bean" value="#{bean}" />
	<c:set var="path"  value="#{path}" />
	
	<p:panel styleClass="jeesl-panel jeesl-galleria jeesl-carousel">
		<f:facet name="header"><j:pHeader title=""/></f:facet>
		<h:panelGroup styleClass="jeesl-carousel-wrapper">
			<ui:repeat var="image"
				 	   value="#{bean.images}">
				<h:panelGroup styleClass="jeesl-galleria-image-wrapper">
					<p:graphicImage value="#{path}#{image.code}" alt="#{bean.mapDescription[image]}" />
				</h:panelGroup>
			</ui:repeat>
		</h:panelGroup>
	</p:panel>
</ui:composition>
