<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jp="http://jsf.jeesl.org/prototype"
  	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
    xmlns:aup="http://ahtutils.sourceforge.net/prototype">

	<c:set var="rendered"  value="#{not empty rendered ? rendered : true}" />

	<jp:sbItem orientation="right" childs="#{handler.list}" rendered="#{rendered}">
		<f:facet name="label">
			<jtp:statusSymbolizer rendered="#{not empty icon}" value="#{icon}" height="12"/>
			#{label}
		</f:facet>
	
		<h:commandLink>
			<c:if test="#{handler.selection.id eq var.id}"><f:attribute name="styleClass" value="jeeslBold"/></c:if>
			<ui:insert />
			<p:ajax event="click" update="#{update}" listener="#{handler.selectSbSingle(var)}"/>
		</h:commandLink>
	</jp:sbItem>
</ui:composition>
