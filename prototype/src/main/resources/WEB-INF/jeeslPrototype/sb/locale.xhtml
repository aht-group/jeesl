<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jp="http://jsf.jeesl.org/prototype"
  	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
>
	<c:set var="rendered"  value="#{not empty rendered ? rendered : true}" />

	<jp:sbItem orientation="left" childs="#{appTranslationBean.locales}" rendered="#{rendered}">
		<f:facet name="label">
			test
		</f:facet>
		
		<h:commandLink>
			
			<h:outputText value="#{var.code}"/>
			<p:ajax event="click" listener="#{userBean.setLocale(var.code)}" update=":#{cc.clientId}" oncomplete="javascript:location.reload(true)"/>
		</h:commandLink>
	</jp:sbItem>
</ui:composition>
