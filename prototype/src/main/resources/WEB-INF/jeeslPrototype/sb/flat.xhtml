<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:jp="http://jsf.jeesl.org/prototype"
  	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
    xmlns:aup="http://ahtutils.sourceforge.net/prototype">

	<c:set var="rendered"  value="#{not empty rendered ? rendered : true}" />

	<ui:repeat var="var" value="#{handler.list}">
		<aht:li>
			<f:attribute name="styleClass" value="aupStatusBarLeft"/>
			<label>
				<h:outputText rendered="#{var.name[localeCode].lang}"/>
			</label>
		</aht:li>
	</ui:repeat>
	
</ui:composition>
