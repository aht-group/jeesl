<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
	<c:set var="rendered"  value="#{not empty rendered ? rendered : true}" />
	<c:set var="rows"  value="#{not empty rows ? rows : 3}" />

	<p:inputTextarea rendered="#{rendered}"
					rows="#{rows}" styleClass="w100" value="#{value}" autoResize="true" autocomplete="off">
		<c:set var="id" value="#{id}" />
	</p:inputTextarea>
</ui:composition>
