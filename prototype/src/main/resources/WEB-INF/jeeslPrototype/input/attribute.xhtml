<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
>
	<c:set var="loc"  value="#{not empty loc ? loc : localeCode}" />

	<ui:fragment>
		<p:selectBooleanCheckbox value="#{attributeHandler.data[criteria].valueBoolean}" rendered="#{criteria.type.code eq 'bool'}"/>
		<p:inputText value="#{attributeHandler.data[criteria].valueString}" rendered="#{criteria.type.code eq 'text'}"/>
		<p:selectOneMenu id="s1" value="#{attributeHandler.data[criteria].valueOption}" effect="fade" rendered="#{criteria.type.code eq 'selectOne'}">
			<f:selectItems value="#{appAttributeBean.mapOption[criteria]}" var="o" itemLabel="#{o.name[localeCode].lang}" itemValue="#{o}"/>
		</p:selectOneMenu>
		
		<p:selectManyCheckbox value="#{attributeHandler.data[criteria].valueOptions}" layout="grid" columns="1" rendered="#{criteria.type.code eq 'selectMany'}">
	        <f:selectItems value="#{appAttributeBean.mapOption[criteria]}" var="opt" itemLabel="#{opt.name[localeCode].lang}" itemValue="#{opt.id}" />
	    </p:selectManyCheckbox>

	</ui:fragment>
</ui:composition>
