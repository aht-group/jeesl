<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
>
	<c:set var="loc"  value="#{not empty loc ? loc : localeCode}" />

	<ui:fragment>
		<p:selectBooleanCheckbox rendered="#{criteria.type.code eq 'bool'}" value="#{attributeHandler.data[criteria].valueBoolean}" />
		<p:inputText rendered="#{criteria.type.code eq 'text'}" value="#{attributeHandler.data[criteria].valueString}"/>
	</ui:fragment>
</ui:composition>
