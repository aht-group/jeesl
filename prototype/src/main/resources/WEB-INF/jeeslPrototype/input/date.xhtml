<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
>
	<c:set var="rendered" value="#{not empty rendered ? rendered : true}" />
	<c:set var="mindate" value="#{not empty mindate ? mindate : null}" />
	<c:set var="maxdate" value="#{not empty maxdate ? maxdate : null}" />

	<ui:remove>
		<!-- The Id was originally pCalendar -->
	</ui:remove>
	<h:panelGroup styleClass="datePickerContainer" layout="block" style="width: 100%" rendered="#{rendered}">
		<p:calendar 
					value="#{value}"
					showOn="button"
					pattern="#{appSettingsBean.patternDate}"
					mindate="#{mindate}"
					maxdate="#{maxdate}">
		</p:calendar>
	</h:panelGroup>
</ui:composition>
