<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:j="http://www.jeesl.org/jsf">
        
    <c:set var="loc" value="#{not empty loc ? loc : localeCode}"/>
    <c:set var="title" value="#{title}"/>

    <p:columnGroup type="footer">
        <p:row>
            <c:forEach var="c" items="#{report.columns}">
                <p:column colspan="1" >
                	<f:facet name="footer">
                        <j:outputXpath value="#{report.r}" xpath="#{c.queryFooter}" localeCode="#{loc}" rendered="#{not empty c.queryFooter}"/>	
                    </f:facet>
                </p:column>
            </c:forEach>
        </p:row>
    </p:columnGroup>
</ui:composition>
