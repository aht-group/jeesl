<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf">
	<c:forEach var="c" items="#{report.columns}">
		<p:column styleClass="jeeslDtColumnTrafficLight">
			<j:trafficLightXpath value="#{value}" xpath="#{c.queryCell}" xpathref="#{c.queryTrafficLight}" column="#{c}" scope="#{c.trafficLightScope}"/>
		</p:column>
	</c:forEach>
</ui:composition>
