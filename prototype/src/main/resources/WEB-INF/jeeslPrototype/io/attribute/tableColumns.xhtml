<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
>
	<c:set var="loc"  value="#{not empty loc ? loc : localeCode}" />

	<p:columns var="criteria" value="#{appAttributeBean.mapTableHeader[handler.attributeSet]}">
		<f:facet name="header"><h:outputText value="#{criteria.name[loc].lang}"/></f:facet>
		<h:outputText value="#{handler.containers[var.attributeContainer][criteria].valueString}" rendered="#{criteria.type.code eq 'text'}"/>
	</p:columns>	
	
</ui:composition>
