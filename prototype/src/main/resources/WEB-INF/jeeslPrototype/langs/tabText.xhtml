<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"  xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
    xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
>
	<c:set var="locales" value="#{not empty locales ? locales : appLabelBean.locales}" />
	<c:set var="orientation" value="#{not empty orientation ? orientation : 'top'}" />

	<p:tabView var="t" value="#{locales}" orientation="#{orientation}">  
  		<p:tab title="#{t.code}">
  			<jtp:inputText value="#{value[t.code].lang}"/>
  		</p:tab>  
  	</p:tabView>
</ui:composition>
