<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
>
	<p:inputTextarea value="#{value.content}" style="w100" autocomplete="off" rendered="#{value.type.code eq 'text'}"/>
	<h:form>
	<p:textEditor value="#{value.content}" widgetVar="#{component.id}_editorWidgetVar" rendered="#{value.type.code eq 'xhtml'}">
		<f:facet name="toolbar">
			<span class="ql-formats">
				<button class="ql-bold"></button>
				<button class="ql-italic"></button>
			</span>
			<span class="ql-formats">
				<button class="ql-list" value="ordered"></button>
				<button class="ql-list" value="bullet"></button>
			</span>
			<span class="ql-formats">
				<button class="ql-script" value="sub"></button>
				<button class="ql-script" value="super"></button>
			</span>

		</f:facet>
	</p:textEditor>
	    </h:form>
</ui:composition>
