<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pe="http://primefaces.org/ui/extensions">
				
	<c:set var="rendered"  value="#{not empty rendered ? rendered : true}" />
	
	<h:panelGroup class="jeesl-ck-editor" layout="block" rendered="#{rendered}">
		<p:inputTextarea value="#{value.content}" style="w100" autocomplete="off" rendered="#{value.type.code eq 'text'}"/>
	        
		<!-- for testing -->
		<pe:ckEditor rendered="#{true and (value.type.code eq 'xhtml')}"
						width="100%"
						value="#{value.content}"
						customConfig="#{request.contextPath}/jp/editor-config.js">
		</pe:ckEditor>
        
		<!-- old live version -->
		<p:textEditor value="#{value.content}" rendered="#{false and (value.type.code eq 'xhtml')}">
			<f:facet name="toolbar">
				<span class="ql-formats">
					<button class="ql-bold"></button>
					<button class="ql-italic"></button>
				</span>
				<span class="ql-formats">
					<button class="ql-list" value="ordered"></button>
					<button class="ql-list" value="bullet"></button>
				</span>
				<span class="ql-formats">
					<button class="ql-script" value="sub"></button>
					<button class="ql-script" value="super"></button>
				</span>
	
			</f:facet>
		</p:textEditor>
	</h:panelGroup>
</ui:composition>
