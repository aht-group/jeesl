<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aup="http://ahtutils.sourceforge.net/prototype"
    xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
>

	<aup:statusBarItem orientation="right" childs="#{handler.list}">
		<f:facet name="label">
			<jtp:statusSymbolizer rendered="#{not empty icon}" value="#{icon}" height="12"/>
			#{label} (#{fn:length(handler.selected)}/#{fn:length(handler.list)})
		</f:facet>
			<h:commandLink>
				<ui:insert />
				<aup:sbCheckmark value="#{handler.map[var]}"/>
				<p:ajax event="click" update="#{update}" listener="#{handler.toggle(var)}"/>
			</h:commandLink>
		</aup:statusBarItem>
</ui:composition>
