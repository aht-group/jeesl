<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aup="http://ahtutils.sourceforge.net/prototype"
    xmlns:jp="http://jsf.jeesl.org/prototype"
    xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
>

	<jp:sbItem orientation="right" childs="#{handler.list}">
		<f:facet name="label">
			<jtp:statusSymbolizer rendered="#{not empty icon}" value="#{icon}" height="12"/>
			#{label}
		</f:facet>
		
		<f:facet name="top">
			<ui:fragment>
				(#{fn:length(handler.selected)}/#{fn:length(handler.list)})
				<h:commandLink>
		            <h:graphicImage library="jeeslPrototypeGfx" name="12/ui/control/select-none.png"/>
					<p:ajax event="click" listener="#{handler.toggleNone()}" update="#{update}"/>
				</h:commandLink>
				<h:commandLink>
		            <h:graphicImage library="jeeslPrototypeGfx" name="12/ui/control/select-all.png"/>
					<p:ajax event="click" listener="#{handler.toggleAll()}" update="#{update}"/>
				</h:commandLink>
			</ui:fragment>
		</f:facet>
		
		<h:commandLink>
			<ui:insert />
			<aup:sbCheckmark value="#{handler.map[var]}"/>
			<p:ajax event="click" listener="#{handler.toggle(var)}" update="#{update}"/>
		</h:commandLink>
	</jp:sbItem>
</ui:composition>
