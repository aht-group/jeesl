<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
>
	<c:set var="loc"  value="#{not empty loc ? loc : localeCode}" />
	
	<p:columnGroup type="header">
	
		<p:row rendered="#{report.showGroupings}">
			<c:forEach var="g" items="#{report.groups}" >
				<p:column rendered="#{g.showLabel}" colspan="#{report.mapGroupChilds[g]}" headerText="#{g.name[loc].lang}" />
				<p:column rendered="#{not g.showLabel}" colspan="#{report.mapGroupChilds[g]}" headerText="" />
			</c:forEach>
		</p:row>
		<p:row>
			<c:forEach var="c" items="#{report.columns}">
				<p:column colspan="1" headerText="#{c.name[loc].lang}" />
			</c:forEach>
		</p:row>
	
	</p:columnGroup>
</ui:composition>
