<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aup="http://ahtutils.sourceforge.net/prototype"
>

	<aup:statusBarItem orientation="right">
            <f:facet name="label">
                <ui:fragment>
                    <h:outputText styleClass="aupStatusBarCalendarLabel" value="From"/>
                    <p:calendar styleClass="aupStatusBarCalendar" value="#{handler.date1}" pattern="dd.MM.yyyy">
                        <p:ajax update="#{update}" event="dateSelect" listener="#{handler.dateChanged()}"/>
                        <p:ajax update="#{update}" event="change" listener="#{handler.dateChanged()}"/>
                    </p:calendar>

                    <h:outputText styleClass="aupStatusBarCalendarLabel" value="To"/>
                    <p:calendar styleClass="aupStatusBarCalendar" value="#{handler.date2}" pattern="dd.MM.yyyy">
                        <p:ajax update="#{update}" event="dateSelect" listener="#{handler.dateChanged()}"/>
                        <p:ajax update="#{update}" event="change" listener="#{handler.dateChanged()}"/>
                    </p:calendar>
                </ui:fragment>
            </f:facet>
		</aup:statusBarItem>
</ui:composition>
