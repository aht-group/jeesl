<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdm="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminSystemPropertyBean}"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid>
			<aht:row id="row1">
				<aht:slot id="sProperties" width="7">
					<h:form id="fProperties">
						<p:dataTable var="p" value="#{cc.attrs.bean.properties}"
						selection="#{cc.attrs.bean.property}" selectionMode="single" rowKey="#{p.id}">
						<p:ajax event="rowSelect" update=":#{cc.id}:sProperties :#{cc.id}:sProperty" listener="#{cc.attrs.bean.selectProperty}"/>  
			            <p:column headerText="#{msg.Key}">  
							<h:outputText value="#{p.key}" />  
			            </p:column>
			            <p:column headerText="#{msg.Value}">  
							<h:outputText value="#{p.value}" />  
			            </p:column>
			       	</p:dataTable>
				</h:form>
			</aht:slot>
			<aht:slot id="sProperty" width="5">
				<h:form id="fProperty">
					<p:panel header="#{msg.Property}" rendered="#{not empty cc.attrs.bean.property}" styleClass="auPanelWithGrid">
						<f:facet name="actions">
							<aht:icon type="aupSave" rendered="#{not cc.attrs.bean.property.frozen}" listener="#{cc.attrs.bean.save()}" update=":#{cc.id}:sProperties" tooltip="#{msg.ttSave}"/>
						</f:facet>
						<h:panelGrid columns="2" columnClasses="auPwg30,auPwg70" styleClass="auCleanPanelGrid">
							<p:outputLabel value="#{msg.Key}"/>
							<h:outputText value="#{cc.attrs.bean.property.key}"/>
							<p:outputLabel value="#{msg.Value}"/>
							<p:inputText rendered="#{!cc.attrs.bean.property.frozen}" value="#{cc.attrs.bean.property.value}"/>
							<h:outputText rendered="#{cc.attrs.bean.property.frozen}" value="#{cc.attrs.bean.property.value}"/>
						</h:panelGrid>
					</p:panel>
				</h:form>
			</aht:slot>
		</aht:row>
    </aup:grid>
	</composite:implementation>
</html>
