<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupSec="http://ahtutils.sourceforge.net/prototype/security"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminRevisionScopeBean}"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid id="grid">
			<aht:row>
				<aht:slot id="sCategories" width="4">
					<h:form id="fCategories">
						<p:dataTable var="v" value="#{cc.attrs.bean.scopes}" draggableRows="true"
							selection="#{cc.attrs.bean.scope}" selectionMode="single" rowKey="#{v.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{msg.aupRevisionScopes}">
									<aht:icon type="aupAdd" listener="#{cc.attrs.bean.add()}" update=":#{cc.id}:sView :#{cc.id}:sAttributes" tooltip="#{msg.ttNew}"/>
								</aht:pfDataTableHeader>
							</f:facet>
							<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorder()}" update="@form"/>
							<p:ajax event="rowSelect" update=":#{cc.id}:sView :#{cc.id}:sAttributes" listener="#{cc.attrs.bean.select()}"/>
							<p:column rendered="true">  
								<h:outputText value="#{v.position}"/>
				            </p:column>
				            <p:column rendered="false" headerText="#{msg.aupCode}">  
								<h:outputText value="#{v.code}"/>  
				            </p:column>
				            <p:column headerText="#{msg.aupRevisionScope}">  
								<h:outputText value="#{v.name[userBean.localeCode].lang}"/>
				            </p:column>
				       	</p:dataTable>
					</h:form>
				</aht:slot>
				<aht:slot id="sView" width="4">
					<h:form id="fView">
						<p:panel id="pView" header="#{msg.aupRevisionScope}"
									rendered="#{not empty cc.attrs.bean.scope}" styleClass="auPanelWithGrid">
							<f:facet name="actions">
								<aht:icon type="aupCancel" mayDisappear="true" listener="#{cc.attrs.bean.cancel()}" update=":#{cc.id}:sView :#{cc.id}:sAttributes" tooltip="#{msg.ttCancel}"/>
								<aht:icon type="aupSave"   rendered="#{cc.attrs.bean.allowSave}" listener="#{cc.attrs.bean.save()}" update=":#{cc.id}:grid" tooltip="#{msg.ttSave}"/>
								<aht:icon type="aupDelete" mayDisappear="true" rendered="#{cc.attrs.bean.scope.id gt 0}" listener="#{cc.attrs.bean.rm()}" update=":#{cc.id}:grid" tooltip="#{msg.ttDelete}"/>
							</f:facet>
							<p:panelGrid columns="2" columnClasses="auPwg20,auPwg80">
								<p:outputLabel value="#{msg.aupCode}"/>
								<h:inputText autocomplete="off" value="#{cc.attrs.bean.scope.code}"/>
							</p:panelGrid>
							<aht:tabTranslationEditor value="#{cc.attrs.bean.scope}"
													labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}"
       												keys="#{translationBean.langKeys}" withDescription="true"/>
						</p:panel>
					</h:form>
				</aht:slot>
				<aht:slot id="sAttributes" width="4">
					<h:form id="fAttributes" rendered="#{(not empty cc.attrs.bean.scope) and (cc.attrs.bean.scope.id gt 0)}">
						<p:dataTable var="a" value="#{cc.attrs.bean.attributes}" draggableRows="true"
							selection="#{cc.attrs.bean.attribute}" selectionMode="single" rowKey="#{a.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{msg.aupRevisionAttributes}">
									<aht:icon type="aupAdd" listener="#{cc.attrs.bean.addAttribute()}" update=":#{cc.id}:fAttributes :#{cc.id}:fAttribute" tooltip="#{msg.ttNew}"/>
								</aht:pfDataTableHeader>
							</f:facet>
							<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderAttributes()}" update="@form"/>
							<p:ajax event="rowSelect" update=":#{cc.id}:fAttribute" listener="#{cc.attrs.bean.selectAttribute()}"/>
							<p:column rendered="true">  
								<h:outputText value="#{a.position}"/>
				            </p:column>
				            <p:column headerText="#{msg.aupRevisionAttribute}">  
								<h:outputText value="#{a.name[userBean.localeCode].lang}"/>
				            </p:column>
				            <p:column>  
								<aup:iconCheckmark value="#{a.visible}"/>
				            </p:column>
				       	</p:dataTable>
					</h:form>
					<h:form id="fAttribute">
						<p:panel header="#{msg.aupRevisionAttribute}" rendered="#{not empty cc.attrs.bean.attribute}" styleClass="auPanelWithGrid">
							<f:facet name="actions">
								<aht:icon type="aupCancel" mayDisappear="true" listener="#{cc.attrs.bean.cancelAttribute()}" update=":#{cc.id}:sAttributes" tooltip="#{msg.ttCancel}"/>
								<aht:icon type="aupSave"   rendered="#{cc.attrs.bean.allowSave}" listener="#{cc.attrs.bean.saveAttribute()}" update=":#{cc.id}:sAttributes" tooltip="#{msg.ttSave}"/>
								<aht:icon type="aupDelete" mayDisappear="true" rendered="#{cc.attrs.bean.attribute.id gt 0}" listener="#{cc.attrs.bean.rmAttribute()}" update=":#{cc.id}:sAttributes" tooltip="#{msg.ttDelete}"/>
							</f:facet>
							<p:panelGrid columns="2" columnClasses="auPwg20,auPwg80">
								<p:outputLabel value="#{msg.aupSecurityVisible}"/>
								<p:selectBooleanCheckbox value="#{cc.attrs.bean.attribute.visible}"/>
								<p:outputLabel value="#{msg.aupXpath}"/>
								<h:inputText autocomplete="off" value="#{cc.attrs.bean.attribute.xpath}"/>
								<p:outputLabel value="#{msg.aupType}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.attribute.type}" effect="fade" >
									<f:selectItems value="#{cc.attrs.bean.types}" var="u" itemLabel="#{u.name[userBean.localeCode].lang}" itemValue="#{u}"/>
								</p:selectOneMenu>
							</p:panelGrid>
							<aht:tabTranslationEditor value="#{cc.attrs.bean.attribute}"
													labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}"
       												keys="#{translationBean.langKeys}" withDescription="true"/>
						</p:panel>
					</h:form>
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
