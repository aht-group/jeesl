<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdmin="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminIoTemplateBean}"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid id="grid">
			<aht:row>
				<aht:slot id="sTemplates" width="4">
					<h:form id="fTemplates">
						<p:dataTable var="t" value="#{cc.attrs.bean.templates}" draggableRows="true"
							selection="#{cc.attrs.bean.template}" selectionMode="single" rowKey="#{t.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{msg.aupIoTemplates}">
									<aht:icon type="aupAdd" listener="#{cc.attrs.bean.addTemplate()}" update=":#{cc.id}:grid" tooltip="#{msg.ttNew}"/>
								</aht:pfDataTableHeader>
							</f:facet>
							<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderTemplates()}" update="@form"/>
							<p:ajax event="rowSelect" update=":#{cc.id}:sTemplate" listener="#{cc.attrs.bean.selectTemplate()}"/>
							<p:column rendered="true">  
								<h:outputText value="#{t.position}"/>
				            </p:column>
				            <p:column headerText="#{msg.aupCategory}">  
								<h:outputText value="#{t.category.name[userBean.localeCode].lang}"/>
				            </p:column>
				            <p:column rendered="false" headerText="#{msg.aupCode}">  
								<h:outputText value="#{t.code}"/>  
				            </p:column>
				            <p:column headerText="#{msg.aupIoTemplate}">  
								<h:outputText value="#{t.name[userBean.localeCode].lang}"/>
				            </p:column>
				       	</p:dataTable>
					</h:form>
				</aht:slot>
				<aht:slot id="sTemplate" width="4">
					<h:form id="fView">
						<p:panel id="pView" header="#{msg.aupIoTemplate}"
									rendered="#{not empty cc.attrs.bean.template}" styleClass="auPanelWithGrid">
							<f:facet name="actions">
								<aht:icon type="aupCancel" mayDisappear="true" listener="#{cc.attrs.bean.cancelTemplate()}" update=":#{cc.id}:grid" tooltip="#{msg.ttCancel}"/>
								<aht:icon type="aupSave"   rendered="#{cc.attrs.bean.uiAllowSave}" listener="#{cc.attrs.bean.saveTemplate()}" update=":#{cc.id}:grid" tooltip="#{msg.ttSave}"/>
								<aht:icon type="aupDelete" mayDisappear="true" rendered="#{cc.attrs.bean.template.id gt 0}" listener="#{cc.attrs.bean.rmTemplate()}" update=":#{cc.id}:grid" tooltip="#{msg.ttDelete}"/>
							</f:facet>
							<p:panelGrid columns="2" columnClasses="auPwg20,auPwg80">
								<p:outputLabel value="#{msg.aupCode}"/>
								<h:inputText autocomplete="off" value="#{cc.attrs.bean.template.code}"/>
								<p:outputLabel value="#{msg.aupCategory}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.template.category}" effect="fade" >
									<f:selectItems value="#{cc.attrs.bean.categories}" var="u" itemLabel="#{u.name[userBean.localeCode].lang}" itemValue="#{u}"/>
								</p:selectOneMenu>
								<p:outputLabel value="#{msg.aupType}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.template.type}" effect="fade" >
									<f:selectItems value="#{cc.attrs.bean.types}" var="u" itemLabel="#{u.name[userBean.localeCode].lang}" itemValue="#{u}"/>
								</p:selectOneMenu>
							</p:panelGrid>
							<aht:tabTranslationEditor value="#{cc.attrs.bean.template}"
													labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}"
       												keys="#{translationBean.langKeys}" withDescription="true"/>
						</p:panel>
					</h:form>
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
