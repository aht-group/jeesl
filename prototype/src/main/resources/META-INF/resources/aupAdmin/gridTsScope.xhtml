<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupSec="http://ahtutils.sourceforge.net/prototype/security"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminTsScopeBean}"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid>
			<aht:row>
				<aht:slot id="sCategories" width="8">
					<h:form id="fCategories">
						<p:dataTable var="s" value="#{cc.attrs.bean.scopes}" draggableRows="true"
							selection="#{cc.attrs.bean.scope}" selectionMode="single" rowKey="#{s.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{msg.aupTsScopes}">
									<aht:icon type="aupAdd" listener="#{cc.attrs.bean.add()}" update=":#{cc.id}:sCategory" tooltip="#{msg.ttNew}"/>
								</aht:pfDataTableHeader>
							</f:facet>
							<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderActions()}" update="@form"/>
							<p:ajax event="rowSelect" update=":#{cc.id}:sCategory" listener="#{cc.attrs.bean.select()}"/>
							<p:column rendered="#{cc.attrs.bean.showInvisibleScopes}">  
								<h:graphicImage rendered="#{s.visible}" name="#{iconBean.icon12['aupSecurityVisible']}" library="gfx"/>
				                <h:graphicImage rendered="#{not s.visible}" name="#{iconBean.icon12['aupSecurityInvisible']}" library="gfx"/>
				            </p:column>
							<p:column rendered="false">  
								<h:outputText value="#{s.position}"/>
				            </p:column>
				            <p:column rendered="false" headerText="#{msg.aupCode}">  
								<h:outputText value="#{s.code}"/>  
				            </p:column>
				            <p:column headerText="#{msg.aupTsCategory}">  
								<h:outputText value="#{s.category.name[userBean.localeCode].lang}"/>
				            </p:column>
				            <p:column headerText="#{msg.aupTsScope}">  
								<h:outputText value="#{s.name[userBean.localeCode].lang}"/>
				            </p:column>
				            <p:column headerText="#{msg.aupTsUnit}">  
								<h:outputText value="#{s.unit.symbol}"/>
				            </p:column>
				       	</p:dataTable>
					</h:form>
				</aht:slot>
				<aht:slot id="sCategory" width="4">
					<h:form id="fCategory">
						<p:panel id="pLang" header="#{msg.aupTsScope}"
								 rendered="#{not empty cc.attrs.bean.scope}" styleClass="auPanelWithGrid">
							<f:facet name="actions">
								<aht:icon type="aupCancel" listener="#{cc.attrs.bean.cancel()}" update=":#{cc.id}:sCategory" tooltip="#{msg.ttCancel}"/>
								<aht:icon type="aupSave"   rendered="#{cc.attrs.bean.allowSave}" listener="#{cc.attrs.bean.save()}" update=":#{cc.id}:sCategories :#{cc.id}:sCategory" tooltip="#{msg.ttSave}"/>
								<aht:icon type="aupDelete" rendered="#{cc.attrs.bean.scope.id gt 0}" listener="#{cc.attrs.bean.rm()}" update=":#{cc.id}:sCategories :#{cc.id}:sCategory" tooltip="#{msg.ttDelete}"/>
							</f:facet>
							<p:panelGrid columns="2" columnClasses="auPwg20,auPwg80">
								<p:outputLabel value="#{msg.aupCode}"/>
								<h:inputText autocomplete="off" value="#{cc.attrs.bean.scope.code}"/>
								
								<p:outputLabel rendered="#{cc.attrs.bean.showInvisibleScopes}" value="#{msg.aupSecurityVisible}"/>
								<p:selectBooleanCheckbox rendered="#{cc.attrs.bean.showInvisibleScopes}" value="#{cc.attrs.bean.scope.visible}"/>
							
								<p:outputLabel value="#{msg.aupTsCategory}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.scope.category}" effect="fade" >
									<f:selectItems value="#{cc.attrs.bean.categories}" var="u" itemLabel="#{u.name[userBean.localeCode].lang}" itemValue="#{u}"/>
								</p:selectOneMenu>
								
								<p:outputLabel value="#{msg.aupTsUnit}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.scope.unit}" effect="fade" >
									<f:selectItems value="#{cc.attrs.bean.units}" var="u" itemLabel="#{u.name[userBean.localeCode].lang}" itemValue="#{u}"/>
								</p:selectOneMenu>
							</p:panelGrid>
							<aht:tabTranslationEditor value="#{cc.attrs.bean.scope}"
													labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}"
       												keys="#{translationBean.langKeys}" withDescription="true"/>
						</p:panel>
					</h:form>
					<h:form id="fIntervals" rendered="#{(not empty cc.attrs.bean.scope) and (cc.attrs.bean.scope.id gt 0)}">
						<p:dataTable id="dtViews" var="v" value="#{cc.attrs.bean.scope.intervals}"
						 selection="#{cc.attrs.bean.tbInterval}" selectionMode="single" rowKey="#{v.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader id="dth" title="#{msg.aupTsIntervals}">
									<h:graphicImage id="giViewAdd" styleClass="pf-panel-header-action-icon" library="gfx" name="#{iconBean.icon12['aupAdd']}"/>
			                        <p:tooltip for="giViewAdd" value="Add an item!" />
			                        <aht:icon rendered="#{not empty cc.attrs.bean.tbInterval}" type="aupRm" mayDisappear="true" listener="#{cc.attrs.bean.opRmInterval()}" update=":#{cc.id}:sCategory" tooltip="#{msg.ttRemove}"/>
								</aht:pfDataTableHeader>
							</f:facet>
							<p:ajax event="rowSelect" update=":#{cc.id}:fIntervals" listener="#{cc.attrs.bean.selectTbInterval()}"/>
							<p:column headerText="#{msg.aupSecurityCategory}">
								<h:outputText value="#{v.name[userBean.localeCode].lang}" />
							</p:column>
						</p:dataTable>				  
						<p:overlayPanel for="dtViews:dth:giViewAdd" widgetVar="wvOpViewSelection" appendToBody="false">
							<p:dataTable id="dtOpSector" var="v" value="#{cc.attrs.bean.opIntervals}" rowKey="#{v.id}"
				                         selection="#{cc.attrs.bean.opInterval}" selectionMode="single">
								<p:ajax event="rowSelect" update=":#{cc.id}:fIntervals" listener="#{cc.attrs.bean.opAddInterval()}" oncomplete="PF('wvOpViewSelection').hide();"/>
								<p:column headerText="#{msg.aupSecurityView}"
											sortBy="#{v.name[userBean.localeCode].lang}"
											filterBy="#{v.name[userBean.localeCode].lang}" filterMatchMode="contains">
									<h:outputText value="#{v.name[userBean.localeCode].lang}" />
								</p:column>
							</p:dataTable>
						</p:overlayPanel>
					</h:form>
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
