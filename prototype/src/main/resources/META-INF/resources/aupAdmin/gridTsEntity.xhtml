<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupSec="http://ahtutils.sourceforge.net/prototype/security"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminTsEntityBean}"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid id="grid">
			<aht:row>
				<aht:slot id="sCategories" width="7">
					<h:form id="fCategories">
						<p:dataTable var="s" value="#{cc.attrs.bean.classes}" draggableRows="true"
							selection="#{cc.attrs.bean.entity}" selectionMode="single" rowKey="#{s.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{msg.aupTsClasses}">
									<aht:icon type="aupAdd" listener="#{cc.attrs.bean.add()}" update=":#{cc.id}:sCategory" tooltip="#{msg.ttNew}"/>
								</aht:pfDataTableHeader>
							</f:facet>
							<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderEntities()}" update="@form"/>
							<p:ajax event="rowSelect" update=":#{cc.id}:sCategory" listener="#{cc.attrs.bean.select()}"/>
							<p:column rendered="true">  
								<h:outputText value="#{s.category.position}.#{s.position}"/>
				            </p:column>
				             <p:column headerText="#{msg.aupCategory}">  
								<h:outputText value="#{s.category.name[userBean.localeCode].lang}"/>
				            </p:column>
				            <p:column headerText="#{msg.aupTsClass}">  
								<h:outputText value="#{s.name[userBean.localeCode].lang}"/>
				            </p:column>
				            <p:column rendered="#{cc.attrs.bean.uiShowInvisible}">  
								<aup:iconCheckmark value="#{s.visible}"/>
				            </p:column>
				       	</p:dataTable>
					</h:form>
				</aht:slot>
				<aht:slot id="sCategory" width="5">
					<h:form id="fCategory">
						<p:panel id="pLang" header="#{msg.aupTsClass}"
								 rendered="#{not empty cc.attrs.bean.entity}" styleClass="auPanelWithGrid">
							<f:facet name="actions">
								<aht:icon type="aupCancel" listener="#{cc.attrs.bean.cancel()}" update=":#{cc.id}:sCategory" tooltip="#{msg.ttCancel}"/>
								<aht:icon type="aupSave"   rendered="#{cc.attrs.bean.uiAllowSave}" listener="#{cc.attrs.bean.save()}" update=":#{cc.id}:sCategories :#{cc.id}:sCategory" tooltip="#{msg.ttSave}"/>
								<aht:icon type="aupDelete" rendered="#{cc.attrs.bean.entity.id gt 0}" listener="#{cc.attrs.bean.rm()}" update=":#{cc.id}:sCategories :#{cc.id}:sCategory" tooltip="#{msg.ttDelete}"/>
							</f:facet>
							<p:panelGrid columns="2" columnClasses="auPwg20,auPwg80">							
								<p:outputLabel value="#{msg.aupCode}"/>
								<p:inputText value="#{cc.attrs.bean.entity.code}"/>
								<p:outputLabel value="#{msg.aupCategory}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.entity.category}" effect="fade" >
									<f:selectItems value="#{cc.attrs.bean.categories}" var="u" itemLabel="#{u.name[userBean.localeCode].lang}" itemValue="#{u}"/>
								</p:selectOneMenu>
								<p:outputLabel value="#{msg.jeeslXpath}"/>
								<p:inputText value="#{cc.attrs.bean.entity.xpath}"/>
								<p:outputLabel value="#{msg.aupTsClassAttribute}"/>
								<p:inputText value="#{cc.attrs.bean.entity.attribute}"/>
							</p:panelGrid>
							<p:panelGrid columns="2" columnClasses="auPwg20,auPwg80" rendered="#{cc.attrs.bean.uiShowInvisible}" >
								<p:outputLabel value="#{msg.aupSecurityVisible}"/>
								<p:selectBooleanCheckbox value="#{cc.attrs.bean.entity.visible}"/>
							</p:panelGrid>
							<aht:tabTranslationEditor value="#{cc.attrs.bean.entity}" labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}"
       												keys="#{translationBean.langKeys}" withDescription="true"/>
						</p:panel>
					</h:form>
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
