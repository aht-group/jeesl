<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupSec="http://ahtutils.sourceforge.net/prototype/security"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminTsCategoryBean}"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid>
			<aht:row>
				<aht:slot id="sCategories" width="5">
					<h:form id="fCategories">
						<p:dataTable var="c" value="#{adminTsCategoryBean.categories}" draggableRows="true"
							selection="#{adminTsCategoryBean.category}" selectionMode="single" rowKey="#{c.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{msg.aupTsCategories}">
									<aht:icon type="aupAdd" listener="#{adminTsCategoryBean.addCategory()}" update=":#{cc.id}:fCategories" tooltip="#{msg.ttNew}"/>
								</aht:pfDataTableHeader>
							</f:facet>
							<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderActions()}" update="@form"/>
							<p:ajax event="rowSelect" update="#{cc.attrs.update}" listener="#{adminSecurityViewsBean.selectAction}"/>
							<p:column>  
								<h:outputText value="#{c.position}" />  
				            </p:column>
				            <p:column headerText="#{msg.aupTsCategory}">  
								<h:outputText value="#{c.id}"/>  
				            </p:column>
				       	</p:dataTable>
					</h:form>
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
