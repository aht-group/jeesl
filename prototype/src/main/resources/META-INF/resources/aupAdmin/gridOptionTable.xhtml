<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdm="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="langKeys" required="false" default="#{translationBean.langKeys}"/>
		
		<composite:attribute name="graphicTypes" required="false" default="#{appUtilsBean.graphicTypes}"/>
		<composite:attribute name="graphicStyles" required="false" default="#{appUtilsBean.graphicStyles}"/>
		
		<composite:facet name="revision" required="false"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid>
			<aht:row>
				<aht:slot id="sCategories" width="2">
					<h:form id="fProperties">
						<aupAdm:optionsCategoryTable bean="#{cc.attrs.bean}" update=":#{cc.id}:sCategory :#{cc.id}:sLang"/>
					</h:form>
				</aht:slot>
				<aht:slot id="sCategory" width="6">
					<h:form id="fCategory" rendered="#{not empty cc.attrs.bean.category}">
			            <aupAdm:optionsStatusTable bean="#{cc.attrs.bean}" updateSelect=":#{cc.id}:sLang" updateAdd=":#{cc.id}:sCategory :#{cc.id}:sLang"/>
			    	</h:form>
				</aht:slot>
				<aht:slot id="sLang" width="4">
					<h:form id="fLang">
						<p:panel id="pLang" header="#{msg.aupOptionDetails}"
							 rendered="#{not empty cc.attrs.bean.status}" styleClass="auPanelWithGrid">
							<f:facet name="actions">
								<aht:icon type="aupCancel" mayDisappear="true" listener="#{cc.attrs.bean.cancel()}" update=":#{cc.id}:sCategory :#{cc.id}:sLang" tooltip="#{msg.ttCancel}"/>
								<aht:icon type="aupSave"   rendered="#{cc.attrs.bean.uiAllowSave}" listener="#{cc.attrs.bean.save()}" update=":#{cc.id}:sCategory :#{cc.id}:sLang" tooltip="#{msg.ttSave}"/>
								<aht:icon type="aupDelete" mayDisappear="true" rendered="#{cc.attrs.bean.uiAllowRemove and cc.attrs.bean.uiAllowCode}" listener="#{cc.attrs.bean.rm()}" update=":#{cc.id}:sCategory :#{cc.id}:sLang" tooltip="#{msg.ttDelete}"/>
							</f:facet>
							<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70" styleClass="auCleanPanelGrid">
								<p:outputLabel value="#{msg.aupOptionCode}"/>
								<p:inputText rendered="#{cc.attrs.bean.uiAllowCode}" value="#{cc.attrs.bean.status.code}"/>
								<h:outputText rendered="#{not cc.attrs.bean.uiAllowCode}" value="#{cc.attrs.bean.status.code}"/>
							</p:panelGrid>
							
							<p:panelGrid rendered="#{cc.attrs.bean.supportsSymbol}" columns="2" columnClasses="auPwg30,auPwg70" styleClass="auCleanPanelGrid">
								<p:outputLabel  value="#{msg.aupOptionSymbol}"/>
								<p:inputText rendered="#{cc.attrs.bean.uiAllowCode}" value="#{cc.attrs.bean.status.symbol}"/>
								<h:outputText rendered="#{not cc.attrs.bean.uiAllowCode}" value="#{cc.attrs.bean.status.symbol}"/>
							</p:panelGrid>
							
							<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70" styleClass="auCleanPanelGrid">
								<p:outputLabel rendered="#{cc.attrs.bean.uiAllowReorder}" value="#{msg.aupOptionPosition}"/>
								<p:inputText rendered="#{cc.attrs.bean.uiAllowReorder}" value="#{cc.attrs.bean.status.position}"/>
								
								<p:outputLabel rendered="#{cc.attrs.bean.hasAdministratorAction or cc.attrs.bean.hasDeveloperAction}" value="#{msg.aupOptionVisible}" />
								<p:selectBooleanCheckbox rendered="#{cc.attrs.bean.hasAdministratorAction or cc.attrs.bean.hasDeveloperAction}" value="#{cc.attrs.bean.status.visible}" />
								
								<p:outputLabel rendered="#{not empty cc.attrs.bean.parents}" value="#{msg.StatusParent}"/>
								<p:selectOneMenu rendered="#{not empty cc.attrs.bean.parents}" value="#{cc.attrs.bean.parentId}" effect="fade" >
									<f:selectItems value="#{cc.attrs.bean.parents}" var="p" itemLabel="#{p.name[userBean.localeCode].lang}" itemValue="#{p.id}"/>
								</p:selectOneMenu>
								
								<p:outputLabel value="#{msg.aupStatusImageResource}" rendered="#{(cc.attrs.bean.supportsImage) and (cc.attrs.bean.hasDeveloperAction)}"/>
								<p:inputText value="#{cc.attrs.bean.status.image}" rendered="#{(cc.attrs.bean.supportsImage) and (cc.attrs.bean.hasDeveloperAction)}"/>
				
							</p:panelGrid>
							<aht:tabTranslationEditor value="#{cc.attrs.bean.status}" keys="#{cc.attrs.langKeys}" withDescription="true"/>
										
							<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70" rendered="#{(cc.attrs.bean.supportsGraphic) and (cc.attrs.bean.status.graphic.type.code eq 'symbol')}">
								<p:outputLabel value="#{msg.aupGraphicStyle}"/>
								<p:selectOneMenu styleClass="w100" value="#{cc.attrs.bean.status.graphic.style}" effect="fade">
									<f:selectItems value="#{cc.attrs.graphicStyles}" var="s" itemLabel="#{s.name[userBean.localeCode].lang}" itemValue="#{s}"/>
								</p:selectOneMenu>
								
								<p:outputLabel value="#{msg.aupGraphicSize}"/>
								<p:spinner id="sSize" value="#{cc.attrs.bean.status.graphic.size}" min="0" max="100" />
								
								<p:outputLabel value="#{msg.aupGraphicColor}"/>
								<p:colorPicker value="#{cc.attrs.bean.status.graphic.color}" />
							</p:panelGrid>
							
							<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70" rendered="#{cc.attrs.bean.supportsGraphic}">
								<p:outputLabel value="#{msg.aupGraphicType}"/>
								<p:selectOneMenu styleClass="w100" value="#{cc.attrs.bean.status.graphic.type}" effect="fade">
									<f:selectItems value="#{cc.attrs.graphicTypes}" var="type" itemLabel="#{type.name[userBean.localeCode].lang}" itemValue="#{type}"/>
									<p:ajax event="change" listener="#{cc.attrs.bean.changeGraphicType()}" update="@form :#{cc.id}:fUpload"/>
								</p:selectOneMenu>
							</p:panelGrid>
							
							<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
							
							<c:if test="#{not empty cc.facets.revision}">
					            <f:facet name="footer">
									<composite:renderFacet name="revision"/>
								</f:facet>
							</c:if>
						</p:panel>
					</h:form>
					<p:panel header="#{msg.aupGraphicPreview}"
				 			rendered="#{(not empty cc.attrs.bean.status) and (cc.attrs.bean.supportsGraphic)}" styleClass="auPanelWithGrid">
						<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70">
							<p:outputLabel value="12px"/>
							<aht:statusSymbolizer value="#{cc.attrs.bean.status}"/>
						</p:panelGrid>
					</p:panel>
					
					<h:form id="fUpload" enctype="multipart/form-data" >
						<p:fileUpload rendered="#{(cc.attrs.bean.supportsGraphic) and (cc.attrs.bean.status.graphic.type.code eq 'svg')}"
							fileUploadListener="#{cc.attrs.bean.handleFileUpload}" mode="advanced" dragDropSupport="false"
			                update=":#{cc.id}:sLang" sizeLimit="10000000" fileLimit="1" allowTypes="/(\.|\/)(svg)$/" />
			           </h:form>
				</aht:slot>
			</aht:row>
			<aht:row id="rowRevisions"/>
	    </aup:grid>
	</composite:implementation>
</html>
