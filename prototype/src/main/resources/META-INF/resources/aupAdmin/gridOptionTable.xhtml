<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdm="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="langKeys" required="false" default="#{translationBean.langKeys}"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid>
			<aht:row>
				<aht:slot id="sCategories" width="2">
					<h:form id="fProperties">
						<aupAdm:optionsCategoryTable bean="#{cc.attrs.bean}" update=":#{cc.id}:sCategory :#{cc.id}:sLang"/>
					</h:form>
				</aht:slot>
				<aht:slot id="sCategory" width="6">
					<h:form id="fCategory" rendered="#{not empty cc.attrs.bean.category}">
			            <aupAdm:optionsStatusTable bean="#{cc.attrs.bean}" updateSelect=":#{cc.id}:sLang" updateAdd=":#{cc.id}:sCategory :#{cc.id}:sLang"/>
			    	</h:form>
				</aht:slot>
				<aht:slot id="sLang" width="4">
					<h:form id="fLang">
						<aupAdm:optionsDetailPanel id="auOdp" bean="#{cc.attrs.bean}" update=":#{cc.id}:sCategory :#{cc.id}:sLang" updateUpload=":#{cc.id}:fUpload" langKeys="#{cc.attrs.langKeys}"/>
					</h:form>
					<p:panel header="#{msg.aupGraphicPreview}"
				 			rendered="#{(not empty cc.attrs.bean.status) and (cc.attrs.bean.supportsGraphic)}" styleClass="auPanelWithGrid">
						<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70">
							<p:outputLabel value="12px"/>
							<aht:statusSymbolizer value="#{cc.attrs.bean.status}"/>
						</p:panelGrid>
					</p:panel>
					
					<h:form id="fUpload" enctype="multipart/form-data" >
						<p:fileUpload rendered="#{(cc.attrs.bean.supportsGraphic) and (cc.attrs.bean.status.graphic.type.code eq 'svg')}"
							fileUploadListener="#{cc.attrs.bean.handleFileUpload}" mode="advanced" dragDropSupport="false"
			                update=":#{cc.id}:sLang" sizeLimit="10000000" fileLimit="1" allowTypes="/(\.|\/)(svg)$/" />
			           </h:form>
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
