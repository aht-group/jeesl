<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdm="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid>
			<aht:row>
				<aht:slot id="sCategories" width="2">
					<h:form id="fProperties">
						<aupAdm:optionsCategoryTable bean="#{adminTsTableBean}" update=":#{cc.id}:sCategory :#{cc.id}:sLang"/>
					</h:form>
				</aht:slot>
				<aht:slot id="sCategory" width="6">
					<h:form id="fCategory" rendered="#{not empty adminTsTableBean.category}">
			            <aupAdm:optionsStatusTable bean="#{adminTsTableBean}" update=":#{cc.id}:sLang"/>
			    	</h:form>
				</aht:slot>
				<aht:slot id="sLang" width="4">
					<h:form id="fLang">
						<aupAdm:optionsDetailPanel id="auOdp" bean="#{adminTsTableBean}" update=":#{cc.id}:sCategory :#{cc.id}:sLang"/>
					</h:form>
					<h:form enctype="multipart/form-data" rendered="false">
						<p:fileUpload fileUploadListener="#{adminTsTableBean.handleFileUpload}" mode="advanced" dragDropSupport="false"
			                             update=":sLang" sizeLimit="10000000" fileLimit="1" allowTypes="/(\.|\/)(svg)$/" />
			           </h:form>
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
