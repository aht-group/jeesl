<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mc="http://www.metachart.org/chart"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdm="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:jeesl="http://www.jeesl.org/jsf"
	xmlns:jp="http://jsf.jeesl.org/prototype"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="tool" required="true"/>
		<composite:attribute name="question" required="true" />
	</composite:interface>
	
	<composite:implementation>
		
		<mc:chart type="column">
             <mc:axis code="x" categories="#{cc.attrs.bean.mapDsOption[cc.attrs.question].dataSet[0]}">
                 <mc:labels rotation="0"/>
             </mc:axis>
             <mc:axis code="y" min="0" >
             
             </mc:axis>
             <mc:tooltip shared="true"/>
             <mc:series>
                 <mc:ds value="#{cc.attrs.bean.mapDsOption[cc.attrs.question].dataSet[1]}"/>
             </mc:series>
         </mc:chart>
	</composite:implementation>
</html>
