<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mc="http://www.metachart.org/chart"
      xmlns:aht="http://ahtutils.sourceforge.net/jsf"
      xmlns:aup="http://ahtutils.sourceforge.net/prototype"
      xmlns:aupSec="http://ahtutils.sourceforge.net/prototype/security"
      xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:jp="http://jsf.jeesl.org/prototype"
      xmlns:jeesl="http://www.jeesl.org/jsf">
	
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminTsImportBean}"/>
	</composite:interface>

	<composite:implementation>
		<aup:grid id="grid">
			<aht:row>
				<aht:slot id="sCategories" width="5">
					<h:form id="fCategories">
						<p:panel id="pLang" header="#{msg.aupTsImport}" styleClass="auPanelWithGrid">
							<p:panelGrid columns="2" columnClasses="auPwg20,auPwg80">
								<p:outputLabel value="#{msg.aupCategory}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.category}" effect="fade" >
									<f:selectItems value="#{cc.attrs.bean.categories}" var="c" itemLabel="#{c.name[localeCode].lang}" itemValue="#{c}"/>
									<p:ajax event="change" listener="#{cc.attrs.bean.changeCategory()}" update=":#{cc.id}:grid"/>
								</p:selectOneMenu>
								
								<p:outputLabel value="#{msg.jeeslTsScope}" rendered="#{not empty cc.attrs.bean.scope}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.scope}" effect="fade" rendered="#{not empty cc.attrs.bean.scope}">
									<f:selectItems value="#{cc.attrs.bean.scopes}" var="s" itemLabel="#{s.name[localeCode].lang}" itemValue="#{s}"/>
									<p:ajax event="change" listener="#{cc.attrs.bean.changeScope()}" update=":#{cc.id}:grid"/>
								</p:selectOneMenu>
								
								<p:outputLabel value="#{msg.jeeslTsClass}" rendered="#{not empty cc.attrs.bean.clas}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.clas}" effect="fade" rendered="#{not empty cc.attrs.bean.clas}">
									<f:selectItems value="#{cc.attrs.bean.classes}" var="c" itemLabel="#{c.name[localeCode].lang}" itemValue="#{c}"/>
									<p:ajax event="change" listener="#{cc.attrs.bean.changeClass()}" update=":#{cc.id}:grid"/>
								</p:selectOneMenu>
								
								<p:outputLabel value="#{msg.jeeslTsInterval}" rendered="#{not empty cc.attrs.bean.interval}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.interval}" effect="fade" rendered="#{not empty cc.attrs.bean.interval}">
									<f:selectItems value="#{cc.attrs.bean.intervals}" var="i" itemLabel="#{i.name[localeCode].lang}" itemValue="#{i}"/>
									<p:ajax event="change" listener="#{cc.attrs.bean.changeInterval()}" update=":#{cc.id}:grid"/>
								</p:selectOneMenu>
							</p:panelGrid>
						</p:panel>
					</h:form>
				</aht:slot>
                <aht:slot width="6">
                    <p:fieldset legend="Filter" toggleable="true" toggleSpeed="500" collapsed="true" styleClass="auManualBottom">
                    </p:fieldset>
                </aht:slot>
            </aht:row>
            <aht:row>
				<aht:slot id="sStations" width="5">
					<h:form id="fStations" rendered="#{(not empty cc.attrs.bean.clas) and (not empty cc.attrs.bean.interval)}">
                        <p:dataTable var="s" value="#{cc.attrs.bean.stations}"
                                     selection="#{cc.attrs.bean.station}" selectionMode="single" rowKey="#{s.id}"
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,20,30">
                            <f:facet name="header">
                                <aht:pfDataTableHeader title="#{msg.jeeslTsStation}"/>
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectStation()}" update=":#{cc.id}:fTimeSeries"/>
                            <p:column rendered="true">
                                    <h:outputText value="[#{s.code}] "/>
                            </p:column>
                        </p:dataTable>
					</h:form>
				</aht:slot>
                <aht:slot id="sTimeSeries" width="6">
                <h:form id="fTimeSeries">
                    <p:dataTable var="d" value="#{cc.attrs.bean.data}" rendered="#{not empty cc.attrs.bean.station}"
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,30">
                        <f:facet name="header">
                            <aht:pfDataTableHeader title="#{msg.jeeslTsData}"/>
                        </f:facet>
                        <p:column rendered="true" headerText="#{msg.jeeslTsTransactionRecord}">
                            <jp:outputDate value="#{d.record}" withTime="true"/>
                        </p:column>
                        <p:column rendered="true" headerText="#{msg.jeeslTsValue}">
                            <h:outputText value="#{d.value}"/>
                        </p:column>
                        <p:column rendered="true" headerText="#{msg.jeeslTsScope}">
                            <h:outputText value="#{d.timeSeries.scope.name[localeCode].lang}"/>
                        </p:column>
                        <p:column rendered="true" headerText="#{msg.jeeslTsInterval}">
                            <h:outputText value="#{d.timeSeries.interval.name[localeCode].lang}"/>
                        </p:column>
                        <p:column rendered="true" headerText="#{msg.jeeslTsClass}">
                            <h:outputText value="#{d.timeSeries.bridge.entityClass.name[localeCode].lang}"/>
                        </p:column>
                        <p:column rendered="true" headerText="#{msg.jeeslTsEntity}">
                            <jeesl:outputXpath value="#{cc.attrs.bean.map[d.timeSeries.bridge.entityClass][d.timeSeries.bridge.refId]}" xpath="#{d.timeSeries.bridge.entityClass.xpath}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </aht:slot>
			</aht:row>

			            <!--</p:column>-->

			            <!--</p:column>-->
			       	<!--</p:dataTable>-->
				<!--</aht:slot>-->

	    </aup:grid>
	</composite:implementation>
</html>
