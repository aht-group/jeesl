<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdm="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="manager" required="true"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid id="grid">
			<aht:row id="row1">
				<aht:slot id="sSurvey" width="8">
					<h:form id="fProperties">
						<p:dataTable var="v" value="#{cc.attrs.versions}"
							selection="#{cc.attrs.bean.version}" selectionMode="single" rowKey="#{v.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{msg.jeeslFeatures}">
									<aht:icon type="jeeslAdd" listener="#{cc.attrs.bean.addFeature()}" update=":#{cc.id}:grid" tooltip="#{msg.ttNew}"/>
								</aht:pfDataTableHeader>
							</f:facet>
							<p:ajax event="rowSelect" update=":#{cc.id}:grid" listener="#{cc.attrs.bean.selectVersion()}"/> 
							<p:column headerText="#{msg.jeeslFeatureActive}">  
								<h:outputText value="#{v.id}"/>
							
				       	</p:dataTable>
					</h:form>
				</aht:slot>
				<aht:slot id="sFeature" width="4">
					
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
