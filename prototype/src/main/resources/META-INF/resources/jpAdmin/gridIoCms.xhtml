<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdmin="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="updateStatusBar" required="false"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid id="grid">
			<aht:row>
				<aht:slot width="3">
					<h:form id="fRow" rendered="#{cc.attrs.bean.sbhCms.twiceSelected or (cc.attrs.bean.cms.id eq 0)}">
						<p:panel header="#{msg.jeeslIoReportRow}" styleClass="auPanelWithGrid">
							<f:facet name="actions">
								<aht:icon type="jeeslSave" listener="#{cc.attrs.bean.saveCms()}" update=":#{cc.id}:grid #{cc.attrs.updateStatusBar}" tooltip="#{msg.ttSave}"/>
							</f:facet>
							<aht:tabTranslationEditor value="#{cc.attrs.bean.cms}" withDescription="false" labelTranslation="#{msg.Name}" keys="#{cc.attrs.bean.localeCodes}" />
						</p:panel>
					</h:form>
					<h:form id="fTree" rendered="#{(not empty cc.attrs.bean.cms) and (cc.attrs.bean.cms.id gt 0)}">
						<p:tree id="tree1" value="#{cc.attrs.bean.tree}" var="node" 
							selection="#{cc.attrs.bean.node}" selectionMode="single"
			                draggable="true" droppable="true" dragdropScope="demo">
			            <p:ajax event="dragdrop" listener="#{cc.attrs.bean.onDragDrop}" update=":#{cc.id}:fRow" />
			            <p:ajax event="select" listener="#{cc.attrs.bean.onSectionSelect}" update=":#{cc.id}:sSection"/>
			            <p:ajax event="expand" listener="#{cc.attrs.bean.onNodeExpand}" />
						<p:ajax event="collapse" listener="#{cc.attrs.bean.onNodeCollapse}" />
			            <p:treeNode>
			                <h:outputText value="#{node.name[localeCode].lang}" />
			            </p:treeNode>
			        </p:tree>
					</h:form>
				</aht:slot>
				<aht:slot id="sSection" width="8">
					<h:form id="fSection" rendered="#{(not empty cc.attrs.bean.cms) and (cc.attrs.bean.cms.id gt 0)}">
						<p:panel header="#{msg.jeeslCmsSection}" styleClass="auPanelWithGrid">
							<f:facet name="actions">
								<aht:icon type="jeeslAdd" listener="#{cc.attrs.bean.addSection()}" update=":#{cc.id}:sSection" tooltip="#{msg.ttCancel}"/>
								<aht:icon type="jeeslCancel" listener="#{cc.attrs.bean.cancelSection()}" update=":#{cc.id}:sSection" tooltip="#{msg.ttCancel}" mayDisappear="true"/>
								<aht:icon type="jeeslSave"   listener="#{cc.attrs.bean.saveSection()}" update=":#{cc.id}:fTree :#{cc.id}:sSection" rendered="#{not empty cc.attrs.bean.section}" tooltip="#{msg.ttSave}"/>
								<aht:icon type="jeeslDelete" listener="#{cc.attrs.bean.rmSection()}" update=":#{cc.id}:sSection" rendered="#{cc.attrs.bean.cms.id gt 0}" tooltip="#{msg.ttDelete}" mayDisappear="true"/>
							</f:facet>
							<aht:tabTranslationEditor value="#{cc.attrs.bean.section}" withDescription="false" labelTranslation="#{msg.Name}" keys="#{cc.attrs.bean.localeCodes}" rendered="#{not empty cc.attrs.bean.section}"/>
							<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80" rendered="#{not empty cc.attrs.bean.section}">
								
							</p:panelGrid>
						</p:panel>
					</h:form>
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
