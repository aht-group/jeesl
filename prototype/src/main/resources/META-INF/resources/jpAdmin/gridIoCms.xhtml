<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdmin="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="updateStatusBar" required="false"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid id="grid">
			<aht:row>
				<aht:slot width="3">
					<h:form id="fRow" rendered="#{cc.attrs.bean.sbhCms.twiceSelected or (cc.attrs.bean.cms.id eq 0)}">
						<p:panel header="#{msg.jeeslIoReportRow}" styleClass="auPanelWithGrid">
							<f:facet name="actions">
								<aht:icon type="jeeslSave" listener="#{cc.attrs.bean.saveCms()}" update=":#{cc.id}:grid #{cc.attrs.updateStatusBar}" tooltip="#{msg.ttSave}"/>
							</f:facet>
							<p:panelGrid columns="2" columnClasses="jeeslGrid20,JeeslGrid80">
								<aht:tabTranslationEditor value="#{cc.attrs.bean.cms}" withDescription="false"
									labelTranslation="#{msg.Name}" keys="#{cc.attrs.bean.localeCodes}" />
							</p:panelGrid>
						</p:panel>
					</h:form>
					<h:form id="fTree">
						<p:tree id="tree1" value="#{cc.attrs.bean.root1}" var="node" selectionMode="single" selection="#{cc.attrs.bean.selectedNode1}"
			                draggable="true" droppable="true" dragdropScope="demo">
			            <p:ajax event="dragdrop" listener="#{cc.attrs.bean.onDragDrop}" update=":#{cc.id}:fRow" />
			            <p:treeNode>
			                <h:outputText value="#{node}" />
			            </p:treeNode>
			        </p:tree>
					</h:form>
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
