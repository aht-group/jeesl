<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
	</composite:interface>
	
<composite:implementation>
<jp:grid id="grid">
	<j:row>
		<j:slot width="12">
			<h:form>
				<p:dataTable var="m" value="#{cc.attrs.bean.mappings}"
							 selection="#{cc.attrs.bean.mapping}" selectionMode="single" rowKey="#{m.id}">
					<f:facet name="header">
						<j:dtHeader entity="IoSsiMapping" code="listOf">
							<j:security actionSuffix="create" handler="#{cc.attrs.bean.security}">
								<j:svg type="jeeslAdd" listener="#{cc.attrs.bean.addMapping()}" update=":#{cc.id}:sMapping"/>
							</j:security>
							<j:svg type="jeeslReload" listener="#{cc.attrs.bean.reloadNumbers()}" update="@form"/>
						</j:dtHeader>
					</f:facet>
					<p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectMapping()}" update=":#{cc.id}:rowDetail"/>
					<p:columnGroup type="header">
						<p:row>
							<p:column colspan="5"><f:facet name="header"></f:facet></p:column>
							<p:column colspan="3"><f:facet name="header"><h:outputText value="Grouping"/></f:facet></p:column>
							<p:column colspan="#{cc.attrs.bean.links.size()}"><f:facet name="header"><h:outputText value="#{msg.jeeslCount}"/></f:facet></p:column>
                   		</p:row>
                   		<p:row>
                   			<p:column colspan="1"><f:facet name="header"></f:facet></p:column>
							<p:column colspan="1"><f:facet name="header"></f:facet></p:column>
							<p:column colspan="1"><f:facet name="header"><h:outputText value="#{msg.jeeslIoSsiSystem}"/></f:facet></p:column>
							<p:column colspan="1"><f:facet name="header"><h:outputText value="#{msg.jeeslIoSsiJsonClass}"/></f:facet></p:column>
							<p:column colspan="1"><f:facet name="header"><h:outputText value="#{msg.jeeslIoSsiMappingClass}"/></f:facet></p:column>
							
							<p:column colspan="1"><f:facet name="header"><h:outputText value="A"/></f:facet></p:column>
							<p:column colspan="1"><f:facet name="header"><h:outputText value="B"/></f:facet></p:column>
							<p:column colspan="1"><f:facet name="header"><h:outputText value="C"/></f:facet></p:column>
							
							<p:columns var="l" value="#{cc.attrs.bean.links}" columnIndexVar="colIndex" styleClass="jeeslCenter">
								<f:facet name="header">
									<h:outputText value="#{l.name[localeCode].lang}"/>
									<br/>
									<jtp:symbolizer value="#{l}"/>
								</f:facet>
							</p:columns>
                   		</p:row>
      			     </p:columnGroup>
      			     
      			    <p:column>
						<h:graphicImage rendered="#{cc.attrs.bean.mapTuples[m]}" name="#{appIconBean.svg['jeeslRoleAssinged']}" library="jeeslGfx" height="12">
							<p:ajax update="@form" event="click" listener="#{cc.attrs.bean.considerTuple(m)}"/>
						</h:graphicImage>
						<h:graphicImage rendered="#{not cc.attrs.bean.mapTuples[m]}" name="#{appIconBean.svg['jeeslRoleUnassinged']}" library="jeeslGfx" height="12">
							<p:ajax update="@form" event="click" listener="#{cc.attrs.bean.considerTuple(m)}"/>
						</h:graphicImage>
					</p:column>
      			     
					<p:column styleClass="jeeslRight">
						<h:outputText value="#{m.id}"/>
						<h:outputText value="#{cc.attrs.bean.thMapping.mapA[m].count}"><f:convertNumber type="number"/></h:outputText>
					</p:column>
					<p:column><h:outputText value="#{m.system.code}"/></p:column>
					<p:column><h:outputText value="#{m.json.name[localeCode].lang}"/></p:column>
					<p:column><h:outputText value="#{m.entity.name[localeCode].lang}"/></p:column>
					
					<p:column><h:outputText value="#{m.classA.name[localeCode].lang}"/></p:column>
					<p:column><h:outputText value="#{m.classB.name[localeCode].lang}"/></p:column>
					<p:column><h:outputText value="#{m.classC.name[localeCode].lang}"/></p:column>
					
					
				    <p:columns var="l" value="#{cc.attrs.bean.links}" columnIndexVar="colIndex" styleClass="jeeslCenter">
						<h:outputText value="#{cc.attrs.bean.thLink.map[m][l].count1}"/>
					</p:columns>
				</p:dataTable>
			</h:form>
		</j:slot>
	</j:row>
	<j:row id="rowDetail">
		<j:slot id="sMapping" width="12">
			<h:form id="fMapping" rendered="#{not empty cc.attrs.bean.mapping}">
				<p:panel id="pView" styleClass="jeeslPanel">
					<f:facet name="header"><j:pHeader entity="IoSsiMapping"/></f:facet>
					<f:facet name="actions">
						<j:svg type="jeeslCancel" listener="#{cc.attrs.bean.cancelMapping()}" update=":#{cc.id}:grid"/>
						<j:svg type="jeeslSave" listener="#{cc.attrs.bean.saveMapping()}" update=":#{cc.id}:grid"/>
						<j:svg type="jeeslDelete" listener="#{cc.attrs.bean.deleteMapping()}" update=":#{cc.id}:grid" rendered="#{cc.attrs.bean.mapping.id gt 0}"/>
					</f:facet>
					<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGRid80">
						
						<p:outputLabel value="#{msg.jeeslIoSsiMappingId}"/>
						<h:outputText value="#{cc.attrs.bean.mapping.id}"/>
						
						<p:outputLabel value="Json.id"/>
						<h:outputText value="#{cc.attrs.bean.mapping.json.id}"/>
						
						<p:outputLabel value="Json.code"/>
						<h:outputText value="#{cc.attrs.bean.mapping.json.code}"/>
						
						<p:outputLabel value="Entity.id"/>
						<h:outputText value="#{cc.attrs.bean.mapping.entity.id}"/>
						
						<p:outputLabel value="Entity.code"/>
						<h:outputText value="#{cc.attrs.bean.mapping.entity.code}"/>
						
						<p:outputLabel value="#{msg.jeeslRevisionEntity}"/>
						<p:selectOneMenu value="#{cc.attrs.bean.mapping.classA}" effect="fade" autoWidth="false" filter="true" filterMatchMode="contains" var="var">
									<f:selectItem itemLabel="--"/>
							<f:selectItems value="#{cc.attrs.bean.entities}" var="e" itemLabel="#{e.category.position}.#{e.position} #{e.name[localeCode].lang}" itemValue="#{e}"/>
							<p:column>
								<h:outputText value="#{var.category.position}.#{var.position}" />
							</p:column>
							<p:column headerText="#{msg.aupCategory}">
								<h:outputText value="#{var.category.name[localeCode].lang}" />
							</p:column>
							<p:column headerText="#{msg.jeeslRevisionDiagramShort}">
								<h:outputText value="#{var.diagram.name[localeCode].lang}" />
							</p:column>
							<p:column headerText="#{msg.jeeslRevisionEntity}">
								<h:outputText value="#{var.name[localeCode].lang}" />
							</p:column>
		
						</p:selectOneMenu>
					</p:panelGrid>
					
				</p:panel>
			</h:form>
		</j:slot>
	</j:row>
</jp:grid>
</composite:implementation>
</html>
