<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
	</composite:interface>
	
<composite:implementation>
<jp:grid id="grid">
	<j:row>
		<j:slot width="12">
			<h:form>
				<p:dataTable var="m" value="#{cc.attrs.bean.mappings}"
							 selection="#{cc.attrs.bean.mapping}" selectionMode="single" rowKey="#{m.id}">
					<f:facet name="header">
						<j:dtHeader title="#{msg.jeeslIoSsiMappings}">
							<j:svg type="jeeslAdd" library="jeeslGfx" listener="#{cc.attrs.bean.addMapping()}" update=":#{cc.id}:sMapping" rendered="false"/>
						</j:dtHeader>
					</f:facet>
					<p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectMapping()}" update=":#{cc.id}:rowDetail"/>
					<p:column styleClass="jeeslRight">
				    	<h:outputText value="#{cc.attrs.bean.thMapping.mapA[m].count}"><f:convertNumber type="number"/></h:outputText>
				    </p:column>
					<p:column>
						<f:facet name="header"><h:outputText value="#{msg.jeeslIoSsiSystem}"/></f:facet>
						<h:outputText value="#{m.system.code}"/>
					</p:column>
					<p:column>
						<f:facet name="header"><h:outputText value="#{msg.jeeslIoSsiJsonClass}"/></f:facet>
						<h:outputText value="#{m.json.name[localeCode].lang}"/>
					</p:column>
					<p:column>
						<f:facet name="header"><h:outputText value="#{msg.jeeslIoSsiMappingClass}"/></f:facet>
						<h:outputText value="#{m.entity.name[localeCode].lang}"/>
					</p:column>
				    <p:columns var="l" value="#{cc.attrs.bean.links}" columnIndexVar="colIndex" styleClass="jeeslCenter">
						<f:facet name="header">
							<h:outputText value="#{l.name[localeCode].lang}"/>
							<br/>
							<jtp:symbolizer value="#{l}"/>
						</f:facet>
						<h:outputText value="#{cc.attrs.bean.thLink.map[m][l].count1}"/>
					</p:columns>
				</p:dataTable>
			</h:form>
		</j:slot>
	</j:row>
	<j:row id="rowDetail">
		<j:slot id="sMapping" width="12">
			<h:form id="fMapping" rendered="#{not empty cc.attrs.bean.mapping}">
				<p:panel id="pView" header="#{msg.jeeslIoSsiMapping}" styleClass="jeeslPanel">
					<f:facet name="actions">
						<j:svg type="jeeslCancel" library="jeeslGfx" listener="#{cc.attrs.bean.cancelMapping()}" update=":#{cc.id}:grid" tooltip="#{msg.jeeslTtCancel}"/>
						<j:svg type="jeeslSave" library="jeeslGfx"   listener="#{cc.attrs.bean.saveMapping()}"   update=":#{cc.id}:grid" tooltip="#{msg.ttSave}"/>
						<j:icon type="jeeslDelete" listener="#{cc.attrs.bean.deleteMapping()}" update=":#{cc.id}:grid" tooltip="#{msg.ttDelete}" rendered="#{cc.attrs.bean.mapping.id gt 0}"/>
					</f:facet>
					<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGRid80">
						
						<p:outputLabel value="#{msg.jeeslIoSsiMappingId}"/>
						<h:outputText value="#{cc.attrs.bean.mapping.id}"/>
						
						<p:outputLabel value="Json.id"/>
						<h:outputText value="#{cc.attrs.bean.mapping.json.id}"/>
						
						<p:outputLabel value="Json.code"/>
						<h:outputText value="#{cc.attrs.bean.mapping.json.code}"/>
						
						<p:outputLabel value="Entity.id"/>
						<h:outputText value="#{cc.attrs.bean.mapping.entity.id}"/>
						
						<p:outputLabel value="Entity.code"/>
						<h:outputText value="#{cc.attrs.bean.mapping.entity.code}"/>
					</p:panelGrid>
					
				</p:panel>
			</h:form>
		</j:slot>
	</j:row>
</jp:grid>
</composite:implementation>
</html>
