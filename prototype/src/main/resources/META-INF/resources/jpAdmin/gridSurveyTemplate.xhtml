<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdmin="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="showComponent" required="false" default="true"/>
		<composite:attribute name="localeKeys" required="false" default="#{translationBean.langKeys}"/>
		<composite:attribute name="withCategory" required="false" default="true"/>
		<composite:attribute name="withVersion" required="false" default="true"/>
		<composite:attribute name="withScore" required="false" default="true"/>
		<composite:attribute name="withNested" required="false" default="false"/>
		<composite:attribute name="withOptions" required="false" default="false"/>
		<composite:attribute name="withMultiOptions" required="false" default="false"/>
		<composite:attribute name="withSchemes" required="false" default="false"/>
		<composite:attribute name="withMatrix" required="false" default="false"/>
		<composite:attribute name="withOptionSets" required="false" default="false"/>
		<composite:attribute name="withCondition" required="false" default="false"/>
	</composite:interface>
	
<composite:implementation>
	<aup:grid id="grid">
		<aht:row id="row1" rendered="#{cc.attrs.showComponent}">
			<aht:slot id="sTemplate" width="3">
				<h:form id="fCategory" rendered="#{cc.attrs.withCategory}">
					<p:dataTable var="category" value="#{cc.attrs.bean.categories}" rowKey="#{category.id}"
								 selection="#{cc.attrs.bean.category}" selectionMode="single">
						<f:facet name="header">
							<aht:pfDataTableHeader title="#{msg.jeeslSurveyCategory}"/>
						</f:facet>
						<p:ajax event="rowSelect" update=":#{cc.id}:row1" listener="#{cc.attrs.bean.selectCategory()}"/>
						<p:column>
							<h:outputText value="#{category.name[userBean.localeCode].lang}" />
						</p:column>
					</p:dataTable>
				</h:form>
				<h:form id="fVersions" rendered="#{cc.attrs.withVersion}">
					<p:dataTable var="version" value="#{cc.attrs.bean.versions}" rowKey="#{version.id}"
								 selection="#{cc.attrs.bean.version}" selectionMode="single">
						<f:facet name="header">
							<aht:pfDataTableHeader title="#{msg.jpSurveyTemplateVersions}">
		                         <aht:icon type="jeeslAdd" listener="#{cc.attrs.bean.addVersion()}" update=":#{cc.id}:row1"/>
		                     </aht:pfDataTableHeader>
						</f:facet>
						<p:ajax event="rowSelect" update=":#{cc.id}:row1" listener="#{cc.attrs.bean.selectVersion()}"/>
						<p:column headerText="#{msg.jeeslDate}">  
							<h:outputText value="#{version.record}"><f:convertDateTime pattern="dd.MM.yyyy" /></h:outputText>
						</p:column>
						<p:column headerText="#{msg.jpSurveyTemplateVersion}">
							<h:outputText value="#{version.name[cc.attrs.bean.sbhLocale.selection.code].lang}" />
						</p:column>
					</p:dataTable>
				</h:form>
				<h:form id="fSections" rendered="#{not empty cc.attrs.bean.template}">
					<p:dataTable var="s" value="#{cc.attrs.bean.sections}" rowKey="#{s.id}"
                                 selection="#{cc.attrs.bean.section}" selectionMode="single" draggableRows="true">
						<f:facet name="header">
							<aht:pfDataTableHeader title="#{msg.aupSurveySections}">
	                    		<aht:icon type="jeeslAdd" listener="#{cc.attrs.bean.addSection()}" update=":#{cc.id}:row1"/>
							</aht:pfDataTableHeader>
						</f:facet>
						<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderSections()}" update="@form"/>
						<p:ajax event="rowSelect" update=":#{cc.id}:row1" listener="#{cc.attrs.bean.selectSection()}"/>
						<p:column>
							<h:graphicImage rendered="#{not s.visible}" name="12/ui/status/ghost.png"  library="jeeslPrototypeGfx"/>
                     		<h:outputText rendered="#{s.visible}" value="#{s.code}" />
						</p:column>
						<p:column>
							 <f:facet name="header">#{msg.aupSurveySectionName}</f:facet>
							 <h:outputText value="#{s.name[cc.attrs.bean.sbhLocale.selection.code].lang}" />
						</p:column>
					</p:dataTable>
				</h:form>
				<h:form id="fSchemes" rendered="#{cc.attrs.withSchemes and (not empty cc.attrs.bean.template)}">
					<p:dataTable var="scheme" value="#{cc.attrs.bean.schemes}" rowKey="#{scheme.id}"
								 selection="#{cc.attrs.bean.scheme}" selectionMode="single">
						<f:facet name="header">
							<aht:pfDataTableHeader title="#{msg.jeeslSurveySchemes}">
								<aht:icon type="jeeslAdd" listener="#{cc.attrs.bean.addScheme()}" update=":#{cc.id}:fSchemes :#{cc.id}:fScheme"/>
							</aht:pfDataTableHeader>
						</f:facet>
						<p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectScheme()}" update=":#{cc.id}:fSchemes :#{cc.id}:fScheme"/>
						<p:column>
							<h:outputText value="#{scheme.position}" />
						</p:column>
						<p:column>
							<f:facet name="header">#{msg.jeeslSurveySchemeName}</f:facet>
							<h:outputText value="#{scheme.name[userBean.localeCode].lang}" />
						</p:column>
					</p:dataTable>
				</h:form>
				<h:form id="fScheme" >
					<p:panel header="#{msg.jeeslSurveyScheme}" styleClass="jeeslPanel" rendered="#{not empty cc.attrs.bean.scheme}">
						<f:facet name="actions">
							<aht:icon type="jeeslCancel" listener="#{cc.attrs.bean.cancelScheme()}" update=":#{cc.id}:fSchemes :#{cc.id}:fScheme"/>
							<aht:icon type="jeeslSave" listener="#{cc.attrs.bean.saveScheme()}" update=":#{cc.id}:fSchemes :#{cc.id}:fScheme"/>
							<aht:icon type="jeeslDelete" mayDisappear="true" listener="#{cc.attrs.bean.deleteScheme()}" update=":#{cc.id}:fSchemes :#{cc.id}:fScheme" rendered="#{cc.attrs.bean.uiHelper.versionRemoveable}"/>
						</f:facet>
						<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70">
							<p:outputLabel value="#{msg.jeeslCode}"/>
							<p:inputText value="#{cc.attrs.bean.scheme.code}"/>
						</p:panelGrid>
						<aht:tabTranslationEditor value="#{cc.attrs.bean.scheme}" withDescription="true"
									labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}" keys="#{cc.attrs.localeKeys}" />
						<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
					</p:panel>
				</h:form>
				<h:form id="fSets" rendered="#{cc.attrs.withOptionSets and (not empty cc.attrs.bean.template)}">
					<p:dataTable var="os" value="#{cc.attrs.bean.optionSets}" rowKey="#{os.id}"
                                 selection="#{cc.attrs.bean.optionSet}" selectionMode="single" draggableRows="true">
						<f:facet name="header">
							<aht:pfDataTableHeader title="#{msg.jeeslSurveyOptionSets}">
                          <aht:icon type="jeeslAdd" listener="#{cc.attrs.bean.addSet()}" update=":#{cc.id}:grid"/>
                      </aht:pfDataTableHeader>
                  </f:facet>
                  <p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectSet()}" update=":#{cc.id}:grid" />
						<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderSets()}" update="@form"/>
                  <p:column rendered="false">
                  		<h:graphicImage rendered="#{not os.visible}" name="12/ui/status/ghost.png"  library="jeeslPrototypeGfx"/>
                     <h:outputText rendered="#{os.visible}" value="#{os.position}" />
                  </p:column>
                  <p:column rendered="true">
                     <h:outputText value="#{os.position}" />
                  </p:column>
						<p:column>
                      <f:facet name="header">#{msg.jeeslName}</f:facet>
                      <h:outputText value="#{os.name[cc.attrs.bean.sbhLocale.selection.code].lang}" />
                  </p:column>
					</p:dataTable>
				</h:form>
			</aht:slot>
			<aht:slot id="sCenter" width="5" >
				<h:form id="fVersion" rendered="#{not empty cc.attrs.bean.version}">
					<p:panel header="#{msg.jpSurveyTemplateVersion}" styleClass="jeeslPanel">
						<f:facet name="actions">
							<aht:icon type="jeeslSave" listener="#{cc.attrs.bean.saveVersion()}" update=":#{cc.id}:row1"/>
							<aht:icon type="jeeslDelete" mayDisappear="true" listener="#{cc.attrs.bean.deleteVersion()}" update=":#{cc.id}:row1" rendered="#{cc.attrs.bean.uiHelper.versionRemoveable}"/>
						</f:facet>
						<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
							<p:outputLabel value="#{msg.jeeslName}"/>
							<p:inputText value="#{cc.attrs.bean.version.name[cc.attrs.bean.sbhLocale.selection.code].lang}" />
							<p:outputLabel value="#{msg.jeeslDate}"/>
							<h:panelGroup styleClass="datePickerContainer" layout="block" style="width: 100%">
								<p:calendar value="#{cc.attrs.bean.version.record}" showOn="button" pattern="dd.MM.yyyy"/>
							</h:panelGroup>
							
							<p:outputLabel value="#{msg.jeeslDescription}"/>
							<jtp:inputRemark value="#{cc.attrs.bean.version.description[cc.attrs.bean.sbhLocale.selection.code].lang}" />
						</p:panelGrid>
						
						<p:panelGrid columns="2" columnClasses="jeeslGrid20,eeslGrid80" rendered="#{cc.attrs.withNested}">
							<p:outputLabel value="#{msg.jeeslSurveyNested}"/>
							<p:selectOneMenu value="#{cc.attrs.bean.nestedVersion}" effect="fade" autoWidth="false">
								<f:selectItem itemLabel="---"/>
								<f:selectItems value="#{cc.attrs.bean.nestedVersions}" var="v" itemLabel="#{v.record} #{v.name[cc.attrs.bean.sbhLocale.selection.code].lang}" itemValue="#{v}"/>
							</p:selectOneMenu>
						</p:panelGrid>
						<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
					</p:panel>
				</h:form>
				<h:form id="fSection" rendered="#{not empty cc.attrs.bean.section}">
					<p:panel header="#{msg.jeeslSurveySection}" styleClass="jeeslPanel">
						<f:facet name="actions">
							<aht:icon type="jeeslSave" listener="#{cc.attrs.bean.saveSection()}" update=":#{cc.id}:row1"/>
							<aht:icon type="jeeslDelete" mayDisappear="true" listener="#{cc.attrs.bean.rmSection()}" update=":#{cc.id}:row1" rendered="#{(cc.attrs.bean.section.id gt 0) and (cc.attrs.bean.questions.isEmpty())}"/>
						</f:facet>
						<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
						<p:panelGrid columns="6" columnClasses="jeeslGrid30,jeeslGrid20,jeeslGrid10,jeeslGrid10,jeeslGrid20,jeeslGrid10">
							<p:outputLabel value="#{msg.jeeslVisible}"/>
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.section.visible}" />
							
							<p:outputLabel value="#{msg.jeeslId}"/>
							<h:outputText value="#{cc.attrs.bean.section.id}"/>
							
							<p:outputLabel value="#{msg.aupSurveyQuestionPosition}"/>
							<h:outputText value="#{cc.attrs.bean.section.position}"/>
	
						</p:panelGrid>
						
						<p:panelGrid columns="2" columnClasses="jeeslGrid30,jeeslGrid70">
							<p:outputLabel value="#{msg.jpSurveySectionCode}"/>
							<p:inputText value="#{cc.attrs.bean.section.code}"/>
							
							<p:outputLabel value="#{msg.aupSurveySectionName}"/>
							<p:inputText value="#{cc.attrs.bean.section.name[cc.attrs.bean.sbhLocale.selection.code].lang}" />

							<p:outputLabel value="#{msg.jpSurveySectionColumnClasses}"/>
							<p:inputText value="#{cc.attrs.bean.section.columnClasses}"/>
							
							<p:outputLabel rendered="false" value="#{msg.jeeslSurveySectionScoreLimit}"/>
							<p:inputText rendered="false" value="#{cc.attrs.bean.nnb.a}"/>
							
							<p:outputLabel rendered="#{cc.attrs.withScore}" value="#{msg.jeeslSurveySectionScoreNormalize}"/>
							<p:inputText rendered="#{cc.attrs.withScore}" value="#{cc.attrs.bean.nnb.b}"/>

						</p:panelGrid>
					</p:panel>
				</h:form>
				<h:form id="fSet" rendered="#{not empty cc.attrs.bean.optionSet}">
					<p:panel header="#{msg.jeeslSurveyOptionSet}" styleClass="jeeslPanel">
						<f:facet name="actions">
							<aht:icon type="jeeslSave" listener="#{cc.attrs.bean.saveSet()}" update=":#{cc.id}:row1"/>
							<aht:icon type="jeeslDelete" mayDisappear="true" listener="#{cc.attrs.bean.rmSet()}" update=":#{cc.id}:row1"/>
						</f:facet>
						<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
						<p:panelGrid columns="4" columnClasses="jeeslGrid30,jeeslGrid20,jeeslGrid30,jeeslGrid20" rendered="false">
							<p:outputLabel value="#{msg.jeeslVisible}"/>
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.optionSet.visible}" />
							
							<p:outputLabel value="#{msg.aupSurveyQuestionPosition}"/>
							<p:inputText value="#{cc.attrs.bean.optionSet.position}"/>
						</p:panelGrid>
						<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70">							
							<p:outputLabel value="#{msg.aupSurveySectionName}"/>
							<p:inputText value="#{cc.attrs.bean.optionSet.name[cc.attrs.bean.sbhLocale.selection.code].lang}" />
						</p:panelGrid>
					</p:panel>
				</h:form>
				<h:form id="fQuestions" rendered="#{(not empty cc.attrs.bean.section) and (cc.attrs.bean.section.id gt 0)}">
					<p:dataTable var="q" value="#{cc.attrs.bean.questions}" rowKey="#{q.id}"
                                 selection="#{cc.attrs.bean.question}" selectionMode="single" draggableRows="true">
						<f:facet name="header">
							<aht:pfDataTableHeader title="#{msg.aupSurveyQuestions}">
                          <aht:icon type="jeeslAdd" listener="#{cc.attrs.bean.addQuestion()}" update=":#{cc.id}:sQuestion"/>
                      </aht:pfDataTableHeader>
                  </f:facet>
                  <p:ajax event="rowSelect" update=":#{cc.id}:sQuestion" listener="#{cc.attrs.bean.selectQuestion()}"/>
						<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderQuestions()}" update="@form"/>
                  <p:column>
                  	<h:graphicImage rendered="#{not q.visible}" name="12/ui/status/ghost.png"  library="jeeslPrototypeGfx"/>
                     <h:outputText rendered="#{q.visible}" value="#{q.code}" />
                  </p:column>
						<p:column>
	                       <f:facet name="header">#{msg.jeeslSurveyQuestion}</f:facet>
	                       <h:outputText value="#{q.name[cc.attrs.bean.sbhLocale.selection.code].lang}" />
	                   </p:column>
					</p:dataTable>
				</h:form>
			</aht:slot>
			<aht:slot id="sQuestion" width="4" >
				<h:form id="fQuestion" rendered="#{not empty cc.attrs.bean.question}">
					<p:panel header="#{msg.jeeslSurveyQuestion}" styleClass="jeeslPanel">
						<f:facet name="actions">
							<aht:icon type="jeeslSave" listener="#{cc.attrs.bean.saveQuestion()}" update=":#{cc.id}:row1"/>
							<aht:icon type="jeeslDelete" mayDisappear="true" listener="#{cc.attrs.bean.rmQuestion()}" update=":#{cc.id}:row1"/>
						</f:facet>
						<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
						<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70">

							<p:outputLabel rendered="false" value="#{cc.attrs.bean.questionCount.count}"/>
							<h:outputText rendered="false" value="Answers linked with this question"/>

							<p:outputLabel value="#{msg.aupSurveyQuestionCode}"/>
							<p:inputText value="#{cc.attrs.bean.question.code}"/>
							
							<p:outputLabel rendered="false" value="#{msg.aupSurveyQuestionTopic}"/>
							<p:inputText rendered="false" value="#{cc.attrs.bean.question.topic}"/>
						
							<p:outputLabel value="#{msg.jeeslName}"/>
							<p:inputText value="#{cc.attrs.bean.question.name[cc.attrs.bean.sbhLocale.selection.code].lang}" />
						
							<p:outputLabel value="#{msg.jeeslSurveyQuestion}"/>
							<jtp:inputRemark value="#{cc.attrs.bean.question.text[cc.attrs.bean.sbhLocale.selection.code].lang}" />
							
							<p:outputLabel rendered="false" value="#{msg.aupSurveyQuestionUnit}"/>
							<p:selectOneMenu rendered="false" value="#{cc.attrs.bean.question.unit}" effect="fade" >
							  <f:selectItems value="#{appSurveyBean.units}" var="u" itemLabel="#{u.name[userBean.localeCode].lang}" itemValue="#{u}"/>
							</p:selectOneMenu>
							 
							<p:outputLabel value="#{msg.jeeslSurveyRemark}"/>
							<jtp:inputRemark value="#{cc.attrs.bean.question.description[cc.attrs.bean.sbhLocale.selection.code].lang}" />
						</p:panelGrid>
						
						<p:panelGrid columns="4" columnClasses="auPwg10,auPwg40,auPwg30,auPwg20">
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.visible}" />
							<p:outputLabel value="#{msg.jeeslVisible}"/>
							
							<p:outputLabel value="#{msg.aupSurveyQuestionPosition}"/>
							<h:outputText value="#{cc.attrs.bean.question.position}"/>
						</p:panelGrid>
						<p:panelGrid columns="4" columnClasses="auPwg10,auPwg40,auPwg30,auPwg20" rendered="#{cc.attrs.withScore}">
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.calculateScore}" />
							<p:outputLabel value="#{msg.jpSurveyQuestionScoreCalculate}"/>
							
							<p:outputLabel value="#{msg.jpSurveyQuestionScoreMin}"/>
							<p:inputText value="#{cc.attrs.bean.question.minScore}"/>
							
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.showScore}" />
							<p:outputLabel value="#{msg.jpSurveyQuestionShowScore}"/>
							<p:outputLabel value="#{msg.jpSurveyQuestionScoreMax}"/>
							<p:inputText value="#{cc.attrs.bean.question.maxScore}"/>	
						</p:panelGrid>
						
						<p:panelGrid columns="4" columnClasses="auPwg10,auPwg40,auPwg10,auPwg40">						
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.showBoolean}" /><p:outputLabel value="#{msg.jpSurveyQuestionShowBoolean}"/>
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.showDate}"/><p:outputLabel value="#{msg.jeeslSurveyQuestionShowDate}"/>
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.showInteger}" /><p:outputLabel value="#{msg.jpSurveyQuestionShowInteger}"/>
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.showDouble}" /><p:outputLabel value="#{msg.jpSurveyQuestionShowDouble}"/>
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.showText}" /><p:outputLabel value="#{msg.jpSurveyQuestionShowText}"/>
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.showRemark}" /><p:outputLabel value="#{msg.jpSurveyQuestionShowRemark}"/>
						</p:panelGrid>
						<p:panelGrid columns="4" columnClasses="auPwg10,auPwg40,auPwg10,auPwg40" rendered="#{cc.attrs.withOptions}">						
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.showSelectOne}"/><p:outputLabel value="#{msg.jeeslSurveyQuestionShowSelectOne}"/>
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.showSelectMulti}" rendered="#{cc.attrs.withMultiOptions}"/><p:outputLabel value="#{msg.jeeslSurveyQuestionShowSelectMulti}" rendered="#{cc.attrs.withMultiOptions}"/>
							<h:outputText rendered="#{not cc.attrs.withMultiOptions}"/><h:outputText rendered="#{not cc.attrs.withMultiOptions}"/>
						</p:panelGrid>
						<p:panelGrid columns="4" columnClasses="auPwg10,auPwg40,auPwg10,auPwg40" rendered="#{cc.attrs.withMatrix}">						
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.showMatrix}"/><p:outputLabel value="#{msg.jeeslSurveyQuestionShowMatrix}"/>
							<h:outputText value=""/><h:outputText value=""/>
						</p:panelGrid>
						<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70" rendered="#{cc.attrs.withOptionSets}">
							<p:outputLabel value="#{msg.jeeslSurveyOptionSet}"/>
							<p:selectOneMenu id="optionsS1" value="#{cc.attrs.bean.question.optionSet}" effect="fade" autoWidth="false">
								<f:selectItem itemLabel="--"/>
								<f:selectItems value="#{cc.attrs.bean.optionSets}" var="os" itemLabel="#{os.name[cc.attrs.bean.sbhLocale.selection.code].lang}" itemValue="#{os}"/>
							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid columns="2" columnClasses="jeeslGrid50,jeeslGrid50" rendered="#{cc.attrs.withCondition}">					
							<p:outputLabel value="#{msg.jeeslSurveyConditionPresetRendering}"/>
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.rendered}" />
							<p:outputLabel value="#{msg.jeeslSurveyConditionConditionalRendering}"/>
							<p:inputText value="#{cc.attrs.bean.question.renderCondition}"/>
						</p:panelGrid>
					</p:panel>
				</h:form>
				<h:form id="fOptions" rendered="#{(not empty cc.attrs.bean.question) and (cc.attrs.bean.question.id gt 0)}">
					<p:dataTable var="o" value="#{cc.attrs.bean.options}" rowKey="#{o.id}" rendered="#{cc.attrs.withOptions or cc.attrs.withMultiOptions}"
                                 selection="#{cc.attrs.bean.option}" selectionMode="single" draggableRows="true">
						<f:facet name="header">
							<aht:pfDataTableHeader title="#{msg.jeeslSurveyOptions}">
                          		<aht:icon type="jeeslAdd" listener="#{cc.attrs.bean.addOption()}" update=":#{cc.id}:sQuestion"/>
                      		</aht:pfDataTableHeader>
                  		</f:facet>
                  		<p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectOption()}" update=":#{cc.id}:sQuestion"/>
						<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderOptions()}" update="@form"/>
						<p:column rendered="#{cc.attrs.withMatrix and cc.attrs.bean.question.showMatrix}" styleClass="jeeslPfTcCenter">
							<h:graphicImage rendered="#{o.row}" name="12/ui/module/survey/row.png"  library="jeeslPrototypeGfx"/>
							<h:graphicImage rendered="#{o.col}" name="12/ui/module/survey/column.png"  library="jeeslPrototypeGfx"/>
							<h:graphicImage rendered="#{o.cell}" name="12/ui/module/survey/cell.png"  library="jeeslPrototypeGfx"/>
						</p:column>
                  		<p:column>
                  			<f:facet name="header">#{msg.jeeslCode}</f:facet>
                      		<h:outputText value="#{o.code}" />
                  		</p:column>
						<p:column>
							<f:facet name="header">#{msg.jeeslName}</f:facet>
							<h:outputText value="#{o.name[cc.attrs.bean.sbhLocale.selection.code].lang}" />
						</p:column>
					</p:dataTable>
				</h:form>
				<h:form id="fSetOptions" rendered="#{(not empty cc.attrs.bean.optionSet) and (cc.attrs.bean.optionSet.id gt 0)}">

							<aht:icon type="jeeslSave" listener="#{cc.attrs.bean.saveQuestionOption()}" update=":#{cc.id}:sQuestion"/>
							<aht:icon type="jeeslDelete" mayDisappear="true" listener="#{cc.attrs.bean.rmQuestionOption()}" update=":#{cc.id}:sQuestion"/>

								<p:selectBooleanCheckbox value="#{cc.attrs.bean.option.row}"/>
								<p:outputLabel value="#{msg.jeeslSurveyOptionRow}"/>
							</ui:fragment>
							<ui:fragment>
								<p:selectBooleanCheckbox value="#{cc.attrs.bean.option.col}" />

						<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
							<p:outputLabel value="#{msg.jeeslName}"/>
							<p:inputText autocomplete="off" value="#{cc.attrs.bean.option.name[cc.attrs.bean.sbhLocale.selection.code].lang}" />

				<h:form id="fSetOption" >

							<aht:icon type="jeeslSave" listener="#{cc.attrs.bean.saveSetOption()}" update=":#{cc.id}:sQuestion"/>

							<ui:fragment>
								<p:selectBooleanCheckbox value="#{cc.attrs.bean.option.row}"/>
								<p:outputLabel value="#{msg.jeeslSurveyOptionRow}"/>

								<p:outputLabel value="#{msg.jeeslSurveyOptionCell}"/>

						</p:panelGrid>
						<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
							<p:outputLabel value="#{msg.jeeslName}"/>
							<p:inputText autocomplete="off" value="#{cc.attrs.bean.option.name[cc.attrs.bean.sbhLocale.selection.code].lang}" />
							
							<p:outputLabel value="#{msg.jeeslDescription}"/>
							<jtp:inputRemark value="#{cc.attrs.bean.option.description[cc.attrs.bean.sbhLocale.selection.code].lang}" />
						</p:panelGrid>
					</p:panel>

				<h:form id="fScores" rendered="#{cc.attrs.withSchemes and (not empty cc.attrs.bean.question) and (cc.attrs.bean.question.id gt 0)}">
					<p:dataTable var="score" value="#{cc.attrs.bean.scores}" rowKey="#{scores.id}"
								 selection="#{cc.attrs.bean.score}" selectionMode="single">
						<f:facet name="header">
							<aht:pfDataTableHeader title="#{msg.jeeslSurveyScores}">
								<aht:icon type="jeeslAdd" listener="#{cc.attrs.bean.addScore()}" update=":#{cc.id}:fScores :#{cc.id}:fScore"/>
							</aht:pfDataTableHeader>
						</f:facet>
						<p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectScore()}" update=":#{cc.id}:fScores :#{cc.id}:fScore"/>
						<p:column>
							<h:outputText value="#{score.scheme.code}" />

							<f:facet name="header">#{msg.jeeslSurveyScheme}</f:facet>
							<h:outputText value="#{score.minScore}" />

						<p:column>
							<f:facet name="header">#{msg.jpSurveyQuestionScoreMax}</f:facet>
							<h:outputText value="#{score.maxScore}" />
						</p:column>

							<aht:pfDataTableHeader title="#{msg.jeeslSurveyConditions}">

							<f:facet name="header">#{msg.jeeslSurveyQuestion}</f:facet>

						<p:column>
							<f:facet name="header">#{msg.jeeslSurveyCondition}</f:facet>

							<aht:icon type="jeeslDelete" mayDisappear="true" listener="#{cc.attrs.bean.deleteCondition()}" update=":#{cc.id}:fConditions :#{cc.id}:fCondition"/>

						<p:panelGrid columns="2" columnClasses="jeeslGrid30,jeeslGrid70">

								<p:ajax event="change" listener="#{cc.attrs.bean.triggerChanged()}" update="@form"/>
							</p:selectOneMenu>
							
							<p:outputLabel value="#{msg.jeeslSurveyElement}"/>
							<p:selectOneMenu id="s1Element" value="#{cc.attrs.bean.condition.element}" effect="fade" autoWidth="false">
								<f:selectItems value="#{appSurveyBean.elements}" var="e" itemLabel="#{e.name[cc.attrs.bean.sbhLocale.selection.code].lang}" itemValue="#{e}"/>
							</p:selectOneMenu>
							
							<p:outputLabel value="#{msg.jeeslSurveyOption}"/>
							<p:selectOneMenu id="s1Option" value="#{cc.attrs.bean.condition.option}" effect="fade" autoWidth="false">
