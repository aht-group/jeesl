<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdmin="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="localeKeys" required="false" default="#{translationBean.langKeys}"/>
		<composite:attribute name="withCategory" required="false" default="true"/>
		<composite:attribute name="withVersion" required="false" default="true"/>
		<composite:attribute name="withOptions" required="false" default="false"/>
		<composite:attribute name="withSchemes" required="false" default="false"/>
		<composite:attribute name="withMatrix" required="false" default="false"/>
	</composite:interface>
	
<composite:implementation>
	<aup:grid id="grid">
		<aht:row id="row1">
			<aht:slot id="sTemplate" width="3">
				<h:form id="fCategory" rendered="#{cc.attrs.withCategory}">
					<p:dataTable var="category" value="#{cc.attrs.bean.categories}" rowKey="#{category.id}"
								 selection="#{cc.attrs.bean.category}" selectionMode="single">
						<f:facet name="header">
							<aht:pfDataTableHeader title="#{msg.aupSurveyCategory}"/>
						</f:facet>
						<p:ajax event="rowSelect" update=":#{cc.id}:row1" listener="#{cc.attrs.bean.selectCategory()}"/>
						<p:column>
							<h:outputText value="#{category.name[userBean.localeCode].lang}" />
						</p:column>
					</p:dataTable>
				</h:form>
				<h:form id="fVersions" rendered="#{cc.attrs.withVersion}">
					<p:dataTable var="version" value="#{cc.attrs.bean.versions}" rowKey="#{version.id}"
								 selection="#{cc.attrs.bean.version}" selectionMode="single">
						<f:facet name="header">
							<aht:pfDataTableHeader title="#{msg.jpSurveyTemplateVersions}">
		                         <aht:icon type="aupAdd" listener="#{cc.attrs.bean.addVersion()}" update=":#{cc.id}:row1"/>
		                     </aht:pfDataTableHeader>
						</f:facet>
						<p:ajax event="rowSelect" update=":#{cc.id}:row1" listener="#{cc.attrs.bean.selectVersion()}"/>
						<p:column headerText="#{msg.aupDate}">  
							<h:outputText value="#{version.record}"><f:convertDateTime pattern="dd.MM.yyyy" /></h:outputText>
						</p:column>
						<p:column headerText="#{msg.jpSurveyTemplateVersion}">
							<h:outputText value="#{version.name}" />
						</p:column>
					</p:dataTable>
				</h:form>
				<h:form id="fSections" rendered="#{not empty cc.attrs.bean.template}">
					<p:dataTable var="s" value="#{cc.attrs.bean.sections}" rowKey="#{s.id}"
                                 selection="#{cc.attrs.bean.section}" selectionMode="single" draggableRows="true">
						<f:facet name="header">
							<aht:pfDataTableHeader title="#{msg.aupSurveySections}">
	                    		<aht:icon type="jeeslAdd" listener="#{cc.attrs.bean.addSection()}" update=":#{cc.id}:row1"/>
							</aht:pfDataTableHeader>
						</f:facet>
						<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderSections()}" update="@form"/>
						<p:ajax event="rowSelect" update=":#{cc.id}:row1" listener="#{cc.attrs.bean.selectSection()}"/>
						<p:column>
							<h:graphicImage rendered="#{not s.visible}" name="12/ui/status/ghost.png"  library="jeeslPrototypeGfx"/>
                     		<h:outputText rendered="#{s.visible}" value="#{s.code}" />
						</p:column>
						<p:column>
							 <f:facet name="header">#{msg.aupSurveySectionName}</f:facet>
							 <h:outputText value="#{s.name}" />
						</p:column>
					</p:dataTable>
				</h:form>
				<h:form id="fSchemes" rendered="#{cc.attrs.withSchemes and (not empty cc.attrs.bean.template)}">
					<p:dataTable var="scheme" value="#{cc.attrs.bean.schemes}" rowKey="#{scheme.id}"
								 selection="#{cc.attrs.bean.scheme}" selectionMode="single">
						<f:facet name="header">
							<aht:pfDataTableHeader title="#{msg.jeeslSurveySchemes}">
								<aht:icon type="jeeslAdd" listener="#{cc.attrs.bean.addScheme()}" update=":#{cc.id}:fSchemes :#{cc.id}:fScheme"/>
							</aht:pfDataTableHeader>
						</f:facet>
						<p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectScheme()}" update=":#{cc.id}:fSchemes :#{cc.id}:fScheme"/>
						<p:column>
							<h:outputText value="#{scheme.position}" />
						</p:column>
						<p:column>
							<f:facet name="header">#{msg.jeeslSurveySchemeName}</f:facet>
							<h:outputText value="#{scheme.name[userBean.localeCode].lang}" />
						</p:column>
					</p:dataTable>
				</h:form>
				<h:form id="fScheme" >
					<p:panel header="#{msg.jeeslSurveyScheme}" styleClass="auPanelWithGrid" rendered="#{not empty cc.attrs.bean.scheme}">
						<f:facet name="actions">
							<aht:icon type="jeeslCancel" listener="#{cc.attrs.bean.cancelScheme()}" update=":#{cc.id}:fSchemes :#{cc.id}:fScheme"/>
							<aht:icon type="jeeslSave" listener="#{cc.attrs.bean.saveScheme()}" update=":#{cc.id}:fSchemes :#{cc.id}:fScheme"/>
							<aht:icon type="jeeslDelete" mayDisappear="true" listener="#{cc.attrs.bean.deleteScheme()}" update=":#{cc.id}:fSchemes :#{cc.id}:fScheme" rendered="#{cc.attrs.bean.uiHelper.versionRemoveable}"/>
						</f:facet>
						<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70">
							<p:outputLabel value="#{msg.jeeslCode}"/>
							<p:inputText value="#{cc.attrs.bean.scheme.code}"/>
						</p:panelGrid>
						<aht:tabTranslationEditor value="#{cc.attrs.bean.scheme}" withDescription="true"
									labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}" keys="#{cc.attrs.localeKeys}" />
						<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
					</p:panel>
				</h:form>
			</aht:slot>
			<aht:slot width="5" >
				<h:form id="fVersion" rendered="#{not empty cc.attrs.bean.version}">
					<p:panel header="#{msg.jpSurveyTemplateVersion}" styleClass="auPanelWithGrid">
						<f:facet name="actions">
							<aht:icon type="jeeslSave" listener="#{cc.attrs.bean.saveVersion()}" update=":#{cc.id}:row1"/>
							<aht:icon type="jeeslDelete" mayDisappear="true" listener="#{cc.attrs.bean.rmVersion()}" update=":#{cc.id}:row1" rendered="#{cc.attrs.bean.uiHelper.versionRemoveable}"/>
						</f:facet>
						<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70">
							<p:outputLabel value="#{msg.aupName}"/>
							<p:inputText value="#{cc.attrs.bean.version.name}"/>
							<p:outputLabel value="#{msg.aupDate}"/>
							<h:panelGroup styleClass="datePickerContainer" layout="block" style="width: 100%">
								<p:calendar value="#{cc.attrs.bean.version.record}" showOn="button" pattern="dd.MM.yyyy"/>
							</h:panelGroup>
						</p:panelGrid>
						<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
					</p:panel>
				</h:form>
				<h:form id="fSection" rendered="#{not empty cc.attrs.bean.section}">
					<p:panel header="#{msg.aupSurveySection}" styleClass="auPanelWithGrid">
						<f:facet name="actions">
							<aht:icon type="jeeslSave" listener="#{cc.attrs.bean.saveSection()}" update=":#{cc.id}:row1"/>
							<aht:icon type="jeeslDelete" mayDisappear="true" listener="#{cc.attrs.bean.rmSection()}" update=":#{cc.id}:row1"/>
						</f:facet>
						<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70">
							<p:outputLabel value="#{msg.jeeslVisible}"/>
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.section.visible}" />
							
							<p:outputLabel value="#{msg.aupSurveyQuestionPosition}"/>
							<p:inputText value="#{cc.attrs.bean.section.position}"/>
							
							<p:outputLabel value="#{msg.jpSurveySectionCode}"/>
							<p:inputText value="#{cc.attrs.bean.section.code}"/>
						
							<p:outputLabel value="#{msg.aupSurveySectionName}"/>
							<p:inputText value="#{cc.attrs.bean.section.name}"/>

							<p:outputLabel value="#{msg.jpSurveySectionColumnClasses}"/>
							<p:inputText value="#{cc.attrs.bean.section.columnClasses}"/>
							
							<p:outputLabel rendered="false" value="#{msg.jeeslSurveySectionScoreLimit}"/>
							<p:inputText rendered="false" value="#{cc.attrs.bean.nnb.a}"/>
							
							<p:outputLabel rendered="true" value="#{msg.jeeslSurveySectionScoreNormalize}"/>
							<p:inputText rendered="true" value="#{cc.attrs.bean.nnb.b}"/>

						</p:panelGrid>
						<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
					</p:panel>
				</h:form>
				<h:form id="fQuestions" rendered="#{(not empty cc.attrs.bean.section) and (cc.attrs.bean.section.id gt 0)}">
					<p:dataTable var="q" value="#{cc.attrs.bean.questions}" rowKey="#{q.id}"
                                 selection="#{cc.attrs.bean.question}" selectionMode="single" draggableRows="true">
						<f:facet name="header">
							<aht:pfDataTableHeader title="#{msg.aupSurveyQuestions}">
                          <aht:icon type="aupAdd" listener="#{cc.attrs.bean.addQuestion()}" update=":#{cc.id}:sQuestion"/>
                      </aht:pfDataTableHeader>
                  </f:facet>
                  <p:ajax event="rowSelect" update=":#{cc.id}:sQuestion" listener="#{cc.attrs.bean.selectQuestion()}"/>
						<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderQuestions()}" update="@form"/>
                  <p:column>
                  	<h:graphicImage rendered="#{not q.visible}" name="12/ui/status/ghost.png"  library="jeeslPrototypeGfx"/>
                     <h:outputText rendered="#{q.visible}" value="#{q.code}" />
                  </p:column>
					<p:column>
                       <f:facet name="header">#{msg.aupSurveyQuestion}</f:facet>
                       <h:outputText value="#{q.question}" />
                   </p:column>
					</p:dataTable>
				</h:form>
			</aht:slot>
			<aht:slot id="sQuestion" width="4" renderChildren="#{not empty cc.attrs.bean.question}">
				<h:form id="fQuestion">
					<p:panel header="#{msg.aupSurveyQuestion}" styleClass="auPanelWithGrid">
						<f:facet name="actions">
							<aht:icon type="aupSave" listener="#{cc.attrs.bean.saveQuestion()}" update=":#{cc.id}:row1"/>
							<aht:icon type="jeeslDelete" mayDisappear="true" listener="#{cc.attrs.bean.rmQuestion()}" update=":#{cc.id}:row1"/>
						</f:facet>
						<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70">
							<p:outputLabel value="#{msg.jeeslVisible}"/>
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.visible}" />
						
							<p:outputLabel value="#{msg.aupSurveyQuestionPosition}"/>
							<p:inputText value="#{cc.attrs.bean.question.position}"/>
						
							<p:outputLabel value="#{msg.aupSurveyQuestionCode}"/>
							<p:inputText value="#{cc.attrs.bean.question.code}"/>
							
							<p:outputLabel rendered="false" value="#{msg.aupSurveyQuestionTopic}"/>
							<p:inputText rendered="false" value="#{cc.attrs.bean.question.topic}"/>
						
							<p:outputLabel value="#{msg.aupSurveyQuestion}"/>
							<p:inputTextarea rows="3" styleClass="w100" value="#{cc.attrs.bean.question.question}"/>
													
							<p:outputLabel rendered="false" value="#{msg.aupSurveyQuestionUnit}"/>
							<p:selectOneMenu rendered="false" value="#{cc.attrs.bean.question.unit}" effect="fade" >
							  <f:selectItems value="#{appSurveyBean.units}" var="u" itemLabel="#{u.name[userBean.localeCode].lang}" itemValue="#{u}"/>
							</p:selectOneMenu>
							 
							<p:outputLabel value="#{msg.aupSurveyRemark}"/>
							<p:inputTextarea rows="3" styleClass="w100" value="#{cc.attrs.bean.question.remark}"/>
						</p:panelGrid>
						
						<p:panelGrid columns="4" columnClasses="auPwg10,auPwg40,auPwg30,auPwg20">
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.calculateScore}" />
							<p:outputLabel value="#{msg.jpSurveyQuestionScoreCalculate}"/>
							
							<p:outputLabel value="#{msg.jpSurveyQuestionScoreMin}"/>
							<p:inputText value="#{cc.attrs.bean.question.minScore}"/>
							
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.showScore}" />
							<p:outputLabel value="#{msg.jpSurveyQuestionShowScore}"/>
							<p:outputLabel value="#{msg.jpSurveyQuestionScoreMax}"/>
							<p:inputText value="#{cc.attrs.bean.question.maxScore}"/>	
						</p:panelGrid>
						
						<p:panelGrid columns="4" columnClasses="auPwg10,auPwg40,auPwg10,auPwg40">						
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.showBoolean}" /><p:outputLabel value="#{msg.jpSurveyQuestionShowBoolean}"/>
							<h:outputText value=""/><h:outputText value=""/>
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.showInteger}" /><p:outputLabel value="#{msg.jpSurveyQuestionShowInteger}"/>
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.showDouble}" /><p:outputLabel value="#{msg.jpSurveyQuestionShowDouble}"/>
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.showText}" /><p:outputLabel value="#{msg.jpSurveyQuestionShowText}"/>
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.showRemark}" /><p:outputLabel value="#{msg.jpSurveyQuestionShowRemark}"/>
						</p:panelGrid>
						<p:panelGrid columns="4" columnClasses="auPwg10,auPwg40,auPwg10,auPwg40" rendered="#{cc.attrs.withOptions}">						
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.showSelectOne}"/><p:outputLabel value="#{msg.jeeslSurveyQuestionShowSelectOne}"/>
							<h:outputText value=""/><h:outputText value=""/>
						</p:panelGrid>
						<p:panelGrid columns="4" columnClasses="auPwg10,auPwg40,auPwg10,auPwg40" rendered="#{cc.attrs.withMatrix}">						
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.showMatrix}"/><p:outputLabel value="#{msg.jeeslSurveyQuestionShowMatrix}"/>
							<h:outputText value=""/><h:outputText value=""/>
						</p:panelGrid>
						<p:panelGrid columns="4" columnClasses="auPwg10,auPwg40,auPwg10,auPwg40" rendered="#{false and cc.attrs.withOptions}">						
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.question.showSelectMulti}" /><p:outputLabel value="#{msg.jeeslSurveyQuestionShowSelectMulti}"/>
						</p:panelGrid>
						<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
					</p:panel>
				</h:form>
				<h:form id="fOptions" rendered="#{(not empty cc.attrs.bean.question) and (cc.attrs.bean.question.id gt 0)}">
					<p:dataTable var="o" value="#{cc.attrs.bean.options}" rowKey="#{o.id}" rendered="#{cc.attrs.withOptions}"
                                 selection="#{cc.attrs.bean.option}" selectionMode="single" draggableRows="true">
						<f:facet name="header">
							<aht:pfDataTableHeader title="#{msg.jeeslSurveyOptions}">
                          		<aht:icon type="aupAdd" listener="#{cc.attrs.bean.addOption()}" update=":#{cc.id}:fOption"/>
                      		</aht:pfDataTableHeader>
                  		</f:facet>
                  		<p:ajax event="rowSelect" update=":#{cc.id}:sQuestion" listener="#{cc.attrs.bean.selectOption()}"/>
						<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderOptions()}" update="@form"/>
						<p:column rendered="#{cc.attrs.withMatrix and cc.attrs.bean.question.showMatrix}" styleClass="jeeslPfTcCenter">
							<h:graphicImage rendered="#{o.row}" name="12/ui/module/survey/row.png"  library="jeeslPrototypeGfx"/>
							<h:graphicImage rendered="#{o.col}" name="12/ui/module/survey/column.png"  library="jeeslPrototypeGfx"/>
							<h:graphicImage rendered="#{o.cell}" name="12/ui/module/survey/cell.png"  library="jeeslPrototypeGfx"/>
						</p:column>
                  		<p:column>
                  			<f:facet name="header">#{msg.jeeslCode}</f:facet>
                      		<h:outputText value="#{o.code}" />
                  		</p:column>
						<p:column>
							<f:facet name="header">#{msg.jeeslName}</f:facet>
							<h:outputText value="#{o.name[localeCode].lang}" />
						</p:column>
					</p:dataTable>
				</h:form>
				<h:form id="fOption" >
					<p:panel header="#{msg.jeeslSurveyOption}" styleClass="auPanelWithGrid" rendered="#{not empty cc.attrs.bean.option}">
						<f:facet name="actions">
							<aht:icon type="aupSave" listener="#{cc.attrs.bean.saveOption()}" update=":#{cc.id}:sQuestion"/>
							<aht:icon type="jeeslDelete" mayDisappear="true" listener="#{cc.attrs.bean.rmOption()}" update=":#{cc.id}:sQuestion"/>
						</f:facet>
						<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70">
							<p:outputLabel value="#{msg.aupCode}"/>
							<p:inputText autocomplete="off" value="#{cc.attrs.bean.option.code}"/>
							
							<p:outputLabel for="itScore" value="#{msg.jeeslSurveyScore}"/>
							<p:inputText id="itScore" autocomplete="off" value="#{cc.attrs.bean.option.score}"/>
						</p:panelGrid>
						<p:panelGrid columns="3" columnClasses="auPwg30,auPwg30,auPwg30" rendered="#{cc.attrs.withMatrix}">
							<ui:fragment>
								<p:selectBooleanCheckbox value="#{cc.attrs.bean.option.row}"/>
								<p:outputLabel value="#{msg.jeeslSurveyOptionRow}"/>
							</ui:fragment>
							<ui:fragment>
								<p:selectBooleanCheckbox value="#{cc.attrs.bean.option.col}" />
								<p:outputLabel value="#{msg.jeeslSurveyOptionCol}"/>
							</ui:fragment>
							<ui:fragment>
								<p:selectBooleanCheckbox value="#{cc.attrs.bean.option.cell}" />
								<p:outputLabel value="#{msg.jeeslSurveyOptionCell}"/>
							</ui:fragment>
						</p:panelGrid>
						<aht:tabTranslationEditor value="#{cc.attrs.bean.option}" withDescription="true"
									labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}" keys="#{cc.attrs.localeKeys}" />
						<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
					</p:panel>
				</h:form>
				
				<h:form id="fScores" rendered="#{cc.attrs.withSchemes and (not empty cc.attrs.bean.question) and (cc.attrs.bean.question.id gt 0)}">
					<p:dataTable var="score" value="#{cc.attrs.bean.scores}" rowKey="#{scores.id}"
								 selection="#{cc.attrs.bean.score}" selectionMode="single">
						<f:facet name="header">
							<aht:pfDataTableHeader title="#{msg.jeeslSurveyScores}">
								<aht:icon type="jeeslAdd" listener="#{cc.attrs.bean.addScore()}" update=":#{cc.id}:fScores :#{cc.id}:fScore"/>
							</aht:pfDataTableHeader>
						</f:facet>
						<p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectScore()}" update=":#{cc.id}:fScores :#{cc.id}:fScore"/>
						<p:column>
							<h:outputText value="#{score.scheme.code}" />
						</p:column>
						<p:column>
							<f:facet name="header">#{msg.jeeslSurveyScheme}</f:facet>
							<h:outputText value="#{score.minScore}" />
						</p:column>
						<p:column>
							<f:facet name="header">#{msg.jpSurveyQuestionScoreMax}</f:facet>
							<h:outputText value="#{score.maxScore}" />
						</p:column>
					</p:dataTable>
				</h:form>
				<h:form id="fScore" >
					<p:panel header="#{msg.jeeslSurveyScore}" styleClass="auPanelWithGrid" rendered="#{not empty cc.attrs.bean.score}">
						<f:facet name="actions">
							<aht:icon type="jeeslCancel" listener="#{cc.attrs.bean.cancelScore()}" update=":#{cc.id}:fScores :#{cc.id}:fScore"/>
							<aht:icon type="jeeslSave" listener="#{cc.attrs.bean.saveScore()}" update=":#{cc.id}:fScores :#{cc.id}:fScore"/>
							<aht:icon type="jeeslDelete" mayDisappear="true" listener="#{cc.attrs.bean.deleteScore()}" update=":#{cc.id}:fScores :#{cc.id}:fScore"/>
						</f:facet>
						<p:panelGrid columns="4" columnClasses="auPwg10,auPwg40,auPwg30,auPwg20">
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.score.calculateScore}" />
							<p:outputLabel value="#{msg.jpSurveyQuestionScoreCalculate}"/>
							
							<p:outputLabel value="#{msg.jpSurveyQuestionScoreMin}"/>
							<p:inputText value="#{cc.attrs.bean.score.minScore}"/>
							
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.score.showScore}" />
							<p:outputLabel value="#{msg.jpSurveyQuestionShowScore}"/>
							<p:outputLabel value="#{msg.jpSurveyQuestionScoreMax}"/>
							<p:inputText value="#{cc.attrs.bean.score.maxScore}"/>	
						</p:panelGrid>
					</p:panel>
				</h:form>
			</aht:slot>
		</aht:row>
	</aup:grid>
</composite:implementation>
</html>
