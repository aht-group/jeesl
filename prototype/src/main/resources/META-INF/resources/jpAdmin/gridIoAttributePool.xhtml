<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdmin="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="localeKeys" required="false" default="#{appTranslationBean.langKeys}"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid id="grid">
			<aht:row>
				<aht:slot id="sCriterias" width="7">
					<h:form id="fCategories">
						<p:dataTable var="c" value="#{cc.attrs.bean.criterias}" draggableRows="true"
							selection="#{cc.attrs.bean.criteria}" selectionMode="single" rowKey="#{c.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{msg.jeeslIoAttributes}">
									<aht:icon type="jeeslAdd" listener="#{cc.attrs.bean.addCriteria()}" update=":#{cc.id}:grid" tooltip="#{msg.ttNew}"/>
								</aht:pfDataTableHeader>
							</f:facet>
							<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderCriterias()}" update="@form"/>
							<p:ajax event="rowSelect" update=":#{cc.id}:sCriteria" listener="#{cc.attrs.bean.selectCriteria()}"/>
							<p:column >  
								<h:outputText value="#{c.category.position}.#{c.position}"/>
					      </p:column>
					      <p:column headerText="#{msg.jeeslCategory}">  
									<h:outputText value="#{c.category.name[localeCode].lang}"/>
					     	</p:column>
				         <p:column headerText="#{msg.jeeslIoAttribute}">  
								<h:outputText value="#{c.name[localeCode].lang}"/>
				         </p:column>
							<p:column styleClass="jeeslColumnCentered">  
								<aup:iconCheckmark value="#{c.visible}"/>
				         </p:column>
					   	</p:dataTable>
					</h:form>
				</aht:slot>
				<aht:slot id="sCriteria" width="5">
					<h:form id="fCriteria">
						<p:panel id="pView" header="#{msg.jeeslIoAttribute}" rendered="#{not empty cc.attrs.bean.criteria}" styleClass="auPanelWithGrid">
							<f:facet name="actions">
								<aht:icon type="jeeslCancel" listener="#{cc.attrs.bean.resetCriteria()}" update=":#{cc.id}:grid" tooltip="#{msg.ttCancel}" mayDisappear="true"/>
								<aht:icon type="jeeslSave"   listener="#{cc.attrs.bean.saveCriteria()}" update=":#{cc.id}:grid" rendered="#{cc.attrs.bean.uiAllowSave}" tooltip="#{msg.ttSave}"/>
								<aht:icon type="jeeslDelete" listener="#{cc.attrs.bean.rmCriteria()}" update=":#{cc.id}:grid" rendered="#{cc.attrs.bean.criteria.id gt 0}" tooltip="#{msg.ttDelete}" mayDisappear="true"/>
							</f:facet>
							<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
								<p:outputLabel value="#{msg.jeeslCategory}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.criteria.category}" effect="fade" >
									<f:selectItems value="#{appAttributeBean.categories}" var="c" itemLabel="#{c.name[localeCode].lang}" itemValue="#{c}"/>
								</p:selectOneMenu>
								<p:outputLabel value="#{msg.jeeslCode}"/>
								<p:inputText  value="#{cc.attrs.bean.criteria.code}" autocomplete="off"/>
								<p:outputLabel value="#{msg.aupSecurityVisible}"/>
								<p:selectBooleanCheckbox value="#{cc.attrs.bean.criteria.visible}"/>
								<p:outputLabel value="#{msg.jeeslType}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.criteria.type}" effect="fade" >
									<f:selectItems value="#{appAttributeBean.types}" var="t" itemLabel="#{t.name[localeCode].lang}" itemValue="#{t}"/>
								</p:selectOneMenu>
							</p:panelGrid>
							<aht:tabTranslationEditor value="#{cc.attrs.bean.criteria}" withDescription="true" keys="#{cc.attrs.localeKeys}" />
						</p:panel>
					</h:form>
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
