<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mc="http://www.metachart.org/chart"
	xmlns:j="http://www.jeesl.org/jsf"
	xmlns:jp="http://jsf.jeesl.org/prototype"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="dateTimePattern" required="false" default="dd.MM.yyyy"/>
	</composite:interface>
	
	<composite:implementation>
		<jp:grid id="grid">
			<j:row>
				<j:slot rendered="#{not empty cc.attrs.bean.chart}">
					<mc:chart id="chart" type="line" zoomType="x" height="300">
		                <mc:title value="#{cc.attrs.bean.chart.title.label}"/>
		                <mc:subTitle value="#{cc.attrs.bean.chart.subtitle.label}"/>
		                <mc:axis code="x" type="datetime"><mc:title value="Date"/></mc:axis>
		                <mc:axis code="y" min="0"><mc:title value="Size"/></mc:axis>
		                <mc:tooltip shared="true"/>
		                <mc:plotOptions type="line" marker="false"/>
		                <mc:series>
		                	<mc:ds value="#{cc.attrs.bean.chart.ds}"/>
		                </mc:series>
		            </mc:chart>
	            </j:slot>
			
				<j:slot id="sCriterias" width="12">
					<p:dataTable var="d" value="#{cc.attrs.bean.dumps}">
						<p:columnGroup type="header">
							<p:row>
								<p:column colspan="3" headerText="#{msg.jeeslIoDbBackups}" />
								<p:column colspan="#{cc.attrs.bean.hosts.size()}" headerText="#{msg.jeeslIoDbBackupStorageLocations}" />
							</p:row>
							<p:row>
								<p:column colspan="1" headerText="#{msg.jeeslIoDbBackDateModified}"/>
								<p:column colspan="1" headerText="#{msg.jeeslIoDbBackupSize}"/>
								<p:column colspan="1" headerText="#{msg.jeeslIoDbBackupName}"/>
								<p:columns var="h" value="#{cc.attrs.bean.hosts}" styleClass="jeeslCenter">
					            	<f:facet name="header"><h:outputText value="#{h.name[localeCode].lang}" /></f:facet>
								</p:columns>
							</p:row>
						</p:columnGroup>
					
						<p:column><h:outputText value="#{d.record}"><f:convertDateTime pattern="#{cc.attrs.dateTimePattern}" /></h:outputText></p:column>
						<p:column><h:outputText value="#{j:humanFileSize(d.size)}" /></p:column>
			            <p:column><h:outputText value="#{d.name}"/></p:column>
			            <p:columns var="h" value="#{cc.attrs.bean.hosts}" styleClass="jeeslCenter">
			            	<h:outputText rendered="false" value="#{cc.attrs.bean.mapFiles[d][h].status.name[localeCode].lang}"/>
			            	<jtp:symbolizer value="#{cc.attrs.bean.mapFiles[d][h].status}"/>
			            </p:columns>
			       	</p:dataTable>
				</j:slot>
			</j:row>
	    </jp:grid>
	</composite:implementation>
</html>
