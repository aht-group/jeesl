<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf"
        xmlns:jp="http://jsf.jeesl.org/prototype"
        xmlns:mcg="http://www.metachart.org/graph"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
            <composite:attribute name="bean" required="true"/>
            <composite:attribute name="localeKeys" required="false" default="#{appTranslationBean.langKeys}"/>
	</composite:interface>
	
	<composite:implementation>
            <jp:grid id="grid">
			<j:row id="row1">
				<j:slot id="sERDiagrams" width="7">
					<h:form id="fERDiagrams">
						<p:dataTable var="erd" value="#{cc.attrs.bean.erDiagrams}"
								selection="#{cc.attrs.bean.erDiagram}" selectionMode="single" rowKey="#{erd.id}">
							<f:facet name="header">
								<j:dtHeader title="#{msg.jeeslERDiagrams}">
									<j:icon type="jeeslAdd" listener="#{cc.attrs.bean.addErDiagram()}" update=":#{cc.id}:sERDiagram"/>
								</j:dtHeader>
							</f:facet>
							<p:ajax event="rowSelect" update=":#{cc.id}:sERDiagrams :#{cc.id}:sERDiagram :#{cc.id}:svgERDiagram" listener="#{cc.attrs.bean.selectERDiagram}"/>
				            <p:column headerText="#{msg.jeeslCategory}" >  
								<h:outputText value="#{erd.category.name[localeCode].lang}" />  
				            </p:column>
				            <p:column headerText="#{msg.jeeslCode}" >  
								<h:outputText value="#{erd.code}" />  
				            </p:column>
				            <p:column headerText="#{msg.jeeslName}">  
								<h:outputText value="#{erd.name[localeCode].lang}"/>
				            </p:column>
						</p:dataTable>
					</h:form>
				</j:slot>
				<j:slot id="sERDiagram" width="5">
					<h:form id="fERDiagram">
						<p:panel header="#{msg.jeeslERDiagram}" rendered="#{not empty cc.attrs.bean.erDiagram}" styleClass="jeeslPanel">
							<f:facet name="actions">
								<j:icon type="jeeslSave" listener="#{cc.attrs.bean.saveERDiagram()}" update=":#{cc.id}:sERDiagrams :#{cc.id}:sERDiagram :#{cc.id}:svgERDiagram" tooltip="#{msg.ttSave}"/>
							</f:facet>
							<p:messages redisplay="false" severity="warn,error" showSummary="false" showDetail="true" closable="true"/>
							<p:panelGrid columns="2" columnClasses="jeeslGrid30,jeeslGrid70">
							
								<p:outputLabel value="#{msg.jeeslCategory}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.erDiagram.category}" effect="fade" >
									<f:selectItems value="#{cc.attrs.bean.sbhCategory.list}" var="t" itemLabel="#{t.name[userBean.localeCode].lang}" itemValue="#{t}"/>
								</p:selectOneMenu>
							
								<p:outputLabel value="#{msg.jeeslCode}"/>
                                                                <p:inputText value="#{cc.attrs.bean.erDiagram.code}" autocomplete="off"/>
								
								<p:outputLabel value="#{msg.jeeslDotGraph}"/>
								<p:inputTextarea value="#{cc.attrs.bean.erDiagram.dotGraph}" style="width:100%"/>
							</p:panelGrid>
							<j:tabTranslationEditor value="#{cc.attrs.bean.erDiagram}" keys="#{cc.attrs.localeKeys}" withDescription="true"/>
						</p:panel>
					</h:form>
				</j:slot>
			</j:row>
                     <j:row>
                        <j:slot id="svgERDiagram" width="12">
                            <mcg:graph dotScript ="#{cc.attrs.bean.erDiagram.dotGraph}"/>
                        </j:slot>
                    </j:row>
	    </jp:grid>
            
	</composite:implementation>
</html>
