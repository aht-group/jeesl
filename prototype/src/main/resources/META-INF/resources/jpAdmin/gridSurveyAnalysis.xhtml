<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdmin="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="localeKeys" required="false" default="#{translationBean.langKeys}"/>
	</composite:interface>
	
<composite:implementation>
	<aup:grid id="grid">
		<aht:row id="row1">
			<aht:slot id="sTemplate" width="3">
				<h:form id="fVersions">
					<p:dataTable var="version" value="#{cc.attrs.bean.versions}" rowKey="#{version.id}"
								 selection="#{cc.attrs.bean.version}" selectionMode="single">
						<f:facet name="header">
							<aht:pfDataTableHeader title="#{msg.jpSurveyTemplateVersions}"/>
						</f:facet>
						<p:ajax event="rowSelect" update=":#{cc.id}:sTemplate" listener="#{cc.attrs.bean.selectVersion()}"/>
						<p:column headerText="#{msg.jeeslDate}">  
							<h:outputText value="#{version.record}"><f:convertDateTime pattern="dd.MM.yyyy" /></h:outputText>
						</p:column>
						<p:column headerText="#{msg.jpSurveyTemplateVersion}">
							<h:outputText value="#{version.name[localeCode].lang}" />
						</p:column>
					</p:dataTable>
				</h:form>
				<h:form id="fAnalyses" rendered="#{not empty cc.attrs.bean.version}">
					<p:dataTable var="analysis" value="#{cc.attrs.bean.analyses}" rowKey="#{analysis.id}"
								 selection="#{cc.attrs.bean.analysis}" selectionMode="single">
						<f:facet name="header">
							<aht:pfDataTableHeader title="#{msg.jpSurveyAnalyses}">
		                         <aht:icon type="jeeslAdd" listener="#{cc.attrs.bean.addAnalysis()}" update=":#{cc.id}:grid"/>
		                     </aht:pfDataTableHeader>
						</f:facet>
						<p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectAnalysis()}" update=":#{cc.id}:grid"/>
						<p:column headerText="#{msg.jpSurveyAnalysis}">
							<h:outputText value="#{analysis.id}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</aht:slot>
			<aht:slot id="sCenter" width="5" >
				<h:form id="fVersion" rendered="#{not empty cc.attrs.bean.analysis}">
					<p:panel header="#{msg.jpSurveyAnalysis}" styleClass="auPanelWithGrid">
						<f:facet name="actions">
							<aht:icon type="jeeslSave" listener="#{cc.attrs.bean.saveAnalysis()}" update=":#{cc.id}:grid"/>
							<aht:icon type="jeeslDelete" mayDisappear="true" listener="#{cc.attrs.bean.rmAnalysis()}" update=":#{cc.id}:grid"/>
						</f:facet>
						<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
						<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
							<p:outputLabel value="#{msg.jeeslName}"/>
							
						</p:panelGrid>
					</p:panel>
				</h:form>
			</aht:slot>
		</aht:row>
	</aup:grid>
</composite:implementation>
</html>
