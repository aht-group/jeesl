<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdmin="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminRevisionEntityBean}"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid id="grid">
			<aht:row>
				<aht:slot id="sCategories" width="3">
					<h:form id="fCategories">
						<p:dataTable var="c" value="#{cc.attrs.bean.categories}" draggableRows="true"
							selection="#{cc.attrs.bean.category}" selectionMode="single" rowKey="#{c.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{msg.jeeslRevisionClasses}">
									
								</aht:pfDataTableHeader>
							</f:facet>
							<p:ajax event="rowSelect" update=":#{cc.id}:sSql" listener="#{cc.attrs.bean.selectCategory()}"/>
				            <p:column headerText="#{msg.aupCategory}">  
								<h:outputText value="#{e.code}"/>
				            </p:column>
				       	</p:dataTable>
					</h:form>
				</aht:slot>
				<aht:slot id="sSql" width="9">
		
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
