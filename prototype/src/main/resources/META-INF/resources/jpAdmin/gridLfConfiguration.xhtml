<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" 
	xmlns:jp="http://jsf.jeesl.org/prototype" 
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdmin="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="localeKeys" required="false" default="#{appTranslationBean.langKeys}"/>
	</composite:interface>
	
	<composite:implementation>
		<j:grid id="grid">
			<j:row>
				<j:slot id="sLfConfigurations" width="8">				
					<h:form id="fLfConfigurations">
						<p:dataTable var="config" value="#{cc.attrs.bean.lfConfigurations}" draggableRows="false">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{appLabelBean.labels['LfConfiguration']['listOf'][localeCode].lang}">
									<j:icon type="jeeslAdd" listener="#{cc.attrs.bean.addLfConfiguration()}" update=":#{cc.id}:grid" tooltip="#{msg.ttNew}" />
								</aht:pfDataTableHeader>
							</f:facet>
							<p:column>
								<f:facet name="header"><jtp:label entity="LfConfiguration" code="type"/></f:facet>
					         	<h:outputText value="#{config.type.name[localeCode].lang}"/>
					         </p:column>
					         <p:column>
								<f:facet name="header"><jtp:label entity="LfConfiguration" code="allowTargetValues"/></f:facet>
					         	<h:outputText value="#{config.allowTargetValues}"/>
					         </p:column>
					   	</p:dataTable>
					</h:form>
				</j:slot>
				<j:slot id="sLfConfiguration" width="4">
					<h:form id="fLfConfiguration">
						<p:panel id="pView" rendered="#{not empty cc.attrs.bean.lfConfiguration}" styleClass="jeeslPanel">
							<f:facet name="header"><jtp:label entity="LfConfiguration"/></f:facet>    
							<f:facet name="actions">
								<j:icon type="jeeslCancel" listener="#{cc.attrs.bean.resetLfConfiguration()}" update=":#{cc.id}:grid" tooltip="#{msg.jeeslTtCancel}" mayDisappear="true"/>
								<j:icon type="jeeslSave"   listener="#{cc.attrs.bean.saveLfConfiguration()}" update=":#{cc.id}:grid" rendered="#{cc.attrs.bean.uiAllowSave}" tooltip="#{msg.ttSave}"/>
								<j:icon type="jeeslDelete" listener="#{cc.attrs.bean.deleteLfConfiguration()}" update=":#{cc.id}:grid" rendered="#{cc.attrs.bean.lfConfiguration.id gt 0}" tooltip="#{msg.ttDelete}" mayDisappear="true"/>
							</f:facet>
							<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
							<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
								<jtp:label entity="LfConfiguration" code="type"/>
								<p:selectOneMenu value="#{cc.attrs.bean.lfConfiguration.type}" effect="fade" >
									<f:selectItems value="#{cc.attrs.bean.lfIndicatorTypes}" var="t" itemLabel="#{t.name[localeCode].lang}" itemValue="#{t}" dynamic="true"/>
								</p:selectOneMenu>

								<jtp:label entity="LfConfiguration" code="allowTargetValues"/>
								<p:selectBooleanCheckbox value="#{cc.attrs.bean.lfConfiguration.allowTargetValues}"/>
							</p:panelGrid>
							
						</p:panel>
					</h:form>
							
				</j:slot>
			</j:row>
	    </j:grid>
	    
	
</composite:implementation>
</html>
