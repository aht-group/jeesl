<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:j="http://www.jeesl.org/jsf"
	xmlns:jp="http://jsf.jeesl.org/prototype"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
	</composite:interface>
	
	<composite:implementation>
		<jp:grid id="grid">
			<j:row>
				<j:slot width="5">
					<h:form id="fTree" >
						<p:panel header="#{msg.jeeslBbTree}" styleClass="jeeslTree" >
							<f:facet name="actions">
								<j:icon type="jeeslAdd" listener="#{cc.attrs.bean.addBoard()}" update=":#{cc.id}:sBoard"/>
							</f:facet>
							<p:tree id="tree1" value="#{cc.attrs.bean.tree}" var="node" 
									selection="#{cc.attrs.bean.node}" selectionMode="single"
				               	 draggable="true" droppable="true" dragdropScope="demo">
					            <p:ajax event="dragdrop" listener="#{cc.attrs.bean.onDragDrop}" update=":#{cc.id}:sBoard"/>
					            <p:ajax event="select" listener="#{cc.attrs.bean.onSectionSelect}" update=":#{cc.id}:sBoard"/>
					            <p:ajax event="expand" listener="#{cc.attrs.bean.onNodeExpand}" />
								<p:ajax event="collapse" listener="#{cc.attrs.bean.onNodeCollapse}" />
					            <p:treeNode>
					                <h:outputText value="#{node.id}" />
					            </p:treeNode>
					        </p:tree>
						</p:panel>
					</h:form>
				</j:slot>
				<j:slot id="sBoard" width="7">
					<h:form id="fSection" rendered="#{not empty cc.attrs.bean.board}">
						<p:panel header="#{msg.jeeslBbBoard}" styleClass="jeeslPanel">
							<f:facet name="actions">
								<j:icon type="jeeslCancel" listener="#{cc.attrs.bean.cancelBoard()}" update=":#{cc.id}:sBoard" mayDisappear="true"/>
								<j:icon type="jeeslSave"   listener="#{cc.attrs.bean.saveBoard()}" update=":#{cc.id}:fTree :#{cc.id}:sBoard"/>
								<j:icon type="jeeslDelete" listener="#{cc.attrs.bean.deleteBoard()}" update=":#{cc.id}:sBoard" rendered="#{false and cc.attrs.bean.board.id gt 0}" mayDisappear="true"/>
							</f:facet>
							
						</p:panel>
					</h:form>
				</j:slot>
			</j:row>
	    </jp:grid>
	</composite:implementation>
</html>
