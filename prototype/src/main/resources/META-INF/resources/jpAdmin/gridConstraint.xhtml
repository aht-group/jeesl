<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:jpAdmin="http://jsf.jeesl.org/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid id="grid">
			<aht:row>
				<aht:slot id="sScopes" width="5">
					<h:form id="fCategories">
						<p:dataTable var="s" value="#{cc.attrs.bean.scopes}" draggableRows="true"
							selection="#{cc.attrs.bean.scope}" selectionMode="single" rowKey="#{s.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{msg.jeeslConstraintScopes}">
									<aht:icon type="jeeslAdd" listener="#{cc.attrs.bean.addScope()}" update=":#{cc.id}:grid" tooltip="#{msg.ttNew}"/>
								</aht:pfDataTableHeader>
							</f:facet>
							<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderScopes()}" update="@form"/>
							<p:ajax event="rowSelect" update=":#{cc.id}:sScope" listener="#{cc.attrs.bean.selectScope()}"/>
							<p:column rendered="true">  
								<h:outputText value="#{e.category.position}.#{e.position}"/>
				            </p:column>
				            <p:column headerText="#{msg.jeeslCategory}">  
								<h:outputText value="#{s.category.name[localeCode].lang}"/>
				            </p:column>
				            <p:column headerText="#{msg.jeeslConstraintScope}">  
								<h:outputText value="#{s.name[localeCode].lang}"/>
				            </p:column>
				       	</p:dataTable>
					</h:form>
				</aht:slot>
				<aht:slot id="sScope" width="4">
					<h:form id="fScope" rendered="#{not empty cc.attrs.bean.scope}">
						<p:panel id="pView" header="#{msg.jeeslConstraintScope}" styleClass="auPanelWithGrid">
							<f:facet name="actions">
								<aht:icon type="jeeslCancel" listener="#{cc.attrs.bean.cancelScope()}" update=":#{cc.id}:grid" tooltip="#{msg.ttCancel}"/>
								<aht:icon type="jeeslSave"   listener="#{cc.attrs.bean.saveEntity()}" update=":#{cc.id}:grid" tooltip="#{msg.ttSave}"/>
								<aht:icon type="jeeslDelete" listener="#{cc.attrs.bean.rmScope()}" update=":#{cc.id}:grid" tooltip="#{msg.ttDelete}" rendered="#{cc.attrs.bean.scope.id gt 0}"/>
							</f:facet>
							<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
								<p:outputLabel value="#{msg.jeeslCategory}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.scope.category}" effect="fade" >
									<f:selectItems value="#{cc.attrs.bean.sbhCategory.list}" var="c" itemLabel="#{c.name[localeCode].lang}" itemValue="#{c}"/>
								</p:selectOneMenu>
								
								<p:outputLabel value="#{msg.jeeslCode}"/>
								<p:inputText value="#{cc.attrs.bean.scope.code}" autocomplete="off"/>
								
							</p:panelGrid>
							<aht:tabTranslationEditor value="#{cc.attrs.bean.scope}" keys="#{cc.attrs.bean.localeCodes}"
													labelTranslation="#{msg.Name}"
													withDescription="true" labelDescription="#{msg.Description}"/>
						</p:panel>
					</h:form>
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
