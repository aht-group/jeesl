<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:mcp="http://www.metachart.org/pivot"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="ctrl" required="true"/>
	</composite:interface>
	
	<composite:implementation>
		<jp:grid id="grid">
			<j:row>
				<j:slot>
					<mcp:pivotTable data="#{cc.attrs.ctrl.jsonStream}">
						<mcp:renderer type="Table"/>
						<mcp:renderer type="TSV Export"/>
						<mcp:aggregator type="SUM" parameters="Count" label="#{msg.mcPivotCount}"/>
						<mcp:field name="Entity" row="true"/>
						<mcp:field name="Interval" col="true"/>
					</mcp:pivotTable>
				</j:slot>
			</j:row>
	    </jp:grid>
	</composite:implementation>
</html>
