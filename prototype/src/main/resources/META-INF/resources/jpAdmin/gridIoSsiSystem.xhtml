<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf"
	xmlns:jp="http://jsf.jeesl.org/prototype"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
	</composite:interface>
	
<composite:implementation>
	<jp:grid id="grid">
		<j:slot width="6">
			<h:form>
				<p:dataTable var="s" value="#{cc.attrs.bean.systems}"
							 selection="#{cc.attrs.bean.system}" selectionMode="single" rowKey="#{s.id}">
					<f:facet name="header">
						<j:dtHeader title="#{msg.jeeslIoSsiSystems}">
							<j:icon type="jeeslAdd" listener="#{cc.attrs.bean.addSystem()}" update=":#{cc.id}:sSystem"/>
						</j:dtHeader>
					</f:facet>
					<p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectSystem()}" update=":#{cc.id}:grid"/>
					<p:column>
						<f:facet name="header"><h:outputText value="#{msg.jeeslIoSsiSystemCode}"/></f:facet>
						<h:outputText value="#{s.code}"/>
					</p:column>
				</p:dataTable>
			</h:form>
		</j:slot>
		<j:slot id="sSystem" width="6">
			<h:form id="fMapping" rendered="#{not empty cc.attrs.bean.system}">
				<p:panel id="pView" header="#{msg.jeeslIoSsiSystem}" styleClass="jeeslPanel">
					<f:facet name="actions">
						<j:icon type="jeeslCancel" listener="#{cc.attrs.bean.cancelSystem()}" update=":#{cc.id}:grid"/>
						<j:icon type="jeeslSave"   listener="#{cc.attrs.bean.saveSystem()}"   update=":#{cc.id}:grid"/>
						<j:icon type="jeeslDelete" listener="#{cc.attrs.bean.deleteSystem()}" update=":#{cc.id}:grid" rendered="#{cc.attrs.bean.system.id gt 0}"/>
					</f:facet>
					<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGRid80">
						
						<p:outputLabel value="#{msg.jeeslIoSsiSystemCode}"/>
						<p:inputText value="#{cc.attrs.bean.system.code}"/>
						
					</p:panelGrid>
					
				</p:panel>
			</h:form>
		</j:slot>
    </jp:grid>
</composite:implementation>
</html>
