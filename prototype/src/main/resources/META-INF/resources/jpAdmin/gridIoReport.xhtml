<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdmin="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminIoReportBean}"/>
		<composite:attribute name="localeKeys" required="false" default="#{translationBean.langKeys}"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid id="grid">
			<aht:row>
				<aht:slot id="sReport" width="6">
					<h:form id="fReports">
						<p:dataTable var="r" value="#{cc.attrs.bean.reports}" draggableRows="true"
							selection="#{cc.attrs.bean.report}" selectionMode="single" rowKey="#{r.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{msg.jeeslIoReports}">
									<aht:icon type="aupAdd" listener="#{cc.attrs.bean.addReport()}" update=":#{cc.id}:fReport :#{cc.id}:sSheet :#{cc.id}:sGroup :#{cc.id}:row2" tooltip="#{msg.ttNew}"/>
								</aht:pfDataTableHeader>
							</f:facet>
							<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderReports()}" update="@form"/>
							<p:ajax event="rowSelect" update=":#{cc.id}:fReport :#{cc.id}:sSheet :#{cc.id}:sGroup :#{cc.id}:row2" listener="#{cc.attrs.bean.selectReport()}"/>
							<p:column rendered="true"><h:outputText value="#{r.category.position}.#{r.position}"/></p:column>
							<p:column headerText="#{msg.aupCategory}"><h:outputText value="#{r.category.name[userBean.localeCode].lang}"/></p:column>
							<p:column headerText="#{msg.jeeslIoReport}"><h:outputText value="#{r.name[userBean.localeCode].lang}"/></p:column>
							<p:column>  
								<aup:iconCheckmark value="#{r.visible}"/>
							</p:column>
						</p:dataTable>
					</h:form>
					<h:form id="fReport">
						<p:panel header="#{msg.jeeslIoReport}" rendered="#{(not empty cc.attrs.bean.report) and cc.attrs.bean.uiHelper.showPanelReport}" styleClass="auPanelWithGrid">
							<f:facet name="actions">
								<aht:icon type="aupCancel" listener="#{cc.attrs.bean.cancelReport()}" update=":#{cc.id}:grid" tooltip="#{msg.ttCancel}" mayDisappear="true"/>
								<aht:icon type="aupSave"   rendered="#{cc.attrs.bean.uiAllowSave}" listener="#{cc.attrs.bean.saveReport()}" update=":#{cc.id}:grid" tooltip="#{msg.ttSave}"/>
								<aht:icon type="aupDelete" rendered="#{cc.attrs.bean.report.id gt 0}" listener="#{cc.attrs.bean.rmReport()}" update=":#{cc.id}:grid" tooltip="#{msg.ttDelete}" mayDisappear="true"/>
							</f:facet>
							<p:panelGrid columns="2" columnClasses="auPwg20,auPwg80">
								<p:outputLabel value="#{msg.aupCategory}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.report.category}" effect="fade" >
									<f:selectItems value="#{cc.attrs.bean.categories}" var="c" itemLabel="#{c.name[userBean.localeCode].lang}" itemValue="#{c}"/>
								</p:selectOneMenu>
								<p:outputLabel value="#{msg.aupSecurityVisible}"/>
								<p:selectBooleanCheckbox value="#{cc.attrs.bean.report.visible}"/>
								<p:outputLabel value="#{msg.aupCode}"/>
								<h:inputText autocomplete="off" value="#{cc.attrs.bean.report.code}" styleClass="w100"/>
								
								<p:outputLabel value="#{msg.jeeslIoReportImplementation}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.report.implementation}" effect="fade" >
									<f:selectItems value="#{cc.attrs.bean.implementations}" var="i" itemLabel="#{i.name[userBean.localeCode].lang}" itemValue="#{i}"/>
								</p:selectOneMenu>
							</p:panelGrid>
							<aht:tabTranslationEditor value="#{cc.attrs.bean.report}" withDescription="true"
									labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}" keys="#{cc.attrs.localeKeys}" />
						</p:panel>
					</h:form>
				</aht:slot>
				<aht:slot id="sSheet" width="3">
					<h:form id="fSheets" rendered="#{(not empty cc.attrs.bean.report) and (cc.attrs.bean.report.id gt 0)}">
						<p:dataTable var="sheet" value="#{cc.attrs.bean.sheets}" draggableRows="true"
									selection="#{cc.attrs.bean.sheet}" selectionMode="single" rowKey="#{sheet.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{msg.jeeslIoSheets}">
									<aht:icon type="aupAdd" listener="#{cc.attrs.bean.addSheet()}" update=":#{cc.id}:fSheet :#{cc.id}:sGroup :#{cc.id}:row2" tooltip="#{msg.ttNew}"/>
								</aht:pfDataTableHeader>
							</f:facet>
							<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderSheets()}" update="@form"/>
							<p:ajax event="rowSelect" update=":#{cc.id}:fSheet :#{cc.id}:sGroup :#{cc.id}:row2" listener="#{cc.attrs.bean.selectSheet()}"/>
							<p:column rendered="true"><h:outputText value="#{sheet.position}"/></p:column>
							<p:column headerText="#{msg.aupName}"><h:outputText value="#{sheet.name[userBean.localeCode].lang}"/></p:column>
							<p:column headerText="#{msg.aupName}">  
								<aup:iconCheckmark value="#{sheet.visible}"/>
							</p:column>
						</p:dataTable>
					</h:form>
					<h:form id="fSheet">
						<p:panel header="#{msg.jeeslIoSheet}" rendered="#{(not empty cc.attrs.bean.sheet) and cc.attrs.bean.uiHelper.showPanelSheet}" styleClass="auPanelWithGrid">
							<f:facet name="actions">
								<aht:icon type="aupCancel" listener="#{cc.attrs.bean.cancelSheet()}" update=":#{cc.id}:grid" tooltip="#{msg.ttCancel}" mayDisappear="true"/>
								<aht:icon type="aupSave"   rendered="#{cc.attrs.bean.uiAllowSave}" listener="#{cc.attrs.bean.saveSheet()}" update=":#{cc.id}:grid" tooltip="#{msg.ttSave}"/>
								<aht:icon type="aupDelete" rendered="#{cc.attrs.bean.sheet.id gt 0}" listener="#{cc.attrs.bean.rmSheet()}" update=":#{cc.id}:grid" tooltip="#{msg.ttDelete}" mayDisappear="true"/>
							</f:facet>
							<p:panelGrid columns="2" columnClasses="auPwg20,auPwg80">
								<p:outputLabel value="#{msg.aupSecurityVisible}"/>
								<p:selectBooleanCheckbox value="#{cc.attrs.bean.sheet.visible}"/>
							</p:panelGrid>
							<aht:tabTranslationEditor value="#{cc.attrs.bean.sheet}" withDescription="true"
									labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}" keys="#{cc.attrs.localeKeys}" />
						</p:panel>
					</h:form>
				</aht:slot>
				<aht:slot id="sGroup" width="3">
					<h:form id="fGroups" rendered="#{(not empty cc.attrs.bean.sheet) and (cc.attrs.bean.sheet.id gt 0)}">
						<p:dataTable var="group" value="#{cc.attrs.bean.groups}" draggableRows="true"
							selection="#{cc.attrs.bean.group}" selectionMode="single" rowKey="#{group.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{msg.jeeslIoGroups}">
									<aht:icon type="aupAdd" listener="#{cc.attrs.bean.addGroup()}" update=":#{cc.id}:fGroup :#{cc.id}:row2" tooltip="#{msg.ttNew}"/>
								</aht:pfDataTableHeader>
							</f:facet>
							<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderGroups()}" update="@form"/>
							<p:ajax event="rowSelect" update=":#{cc.id}:fGroup :#{cc.id}:row2" listener="#{cc.attrs.bean.selectGroup()}"/>
				         <p:column rendered="true">  
							<h:outputText value="#{group.position}"/>
				         </p:column>
				         <p:column headerText="#{msg.aupName}">  
							<h:outputText value="#{group.name[userBean.localeCode].lang}"/>
				         </p:column>
				         <p:column rendered="true">
							<aup:iconCheckmark value="#{group.visible}"/>
							<h:graphicImage rendered="#{group.showLabel}" name="12/ui/system/io/report/label.png"  library="jeeslPrototypeGfx"/>
				         </p:column>
				      </p:dataTable>
					</h:form>
					<h:form id="fGroup">
						<p:panel header="#{msg.jeeslIoGroup}" rendered="#{(not empty cc.attrs.bean.group) and cc.attrs.bean.uiHelper.showPanelGroup}" styleClass="auPanelWithGrid">
							<f:facet name="actions">
								<aht:icon type="aupCancel" listener="#{cc.attrs.bean.cancelGroup()}" update=":#{cc.id}:grid" tooltip="#{msg.ttCancel}" mayDisappear="true"/>
								<aht:icon type="aupSave"   rendered="#{cc.attrs.bean.uiAllowSave}" listener="#{cc.attrs.bean.saveGroup()}" update=":#{cc.id}:grid" tooltip="#{msg.ttSave}"/>
								<aht:icon type="aupDelete" rendered="#{cc.attrs.bean.group.id gt 0}" listener="#{cc.attrs.bean.rmGroup()}" update=":#{cc.id}:grid" tooltip="#{msg.ttDelete}" mayDisappear="true"/>
							</f:facet>
							<p:panelGrid columns="2" columnClasses="auPwg20,auPwg80">
								<p:outputLabel value="#{msg.aupSecurityVisible}"/>
								<p:selectBooleanCheckbox value="#{cc.attrs.bean.group.visible}"/>
								<p:outputLabel value="#{msg.jeeslIoGroupShowLabel}"/>
								<p:selectBooleanCheckbox value="#{cc.attrs.bean.group.showLabel}"/>
							</p:panelGrid>
							<aht:tabTranslationEditor value="#{cc.attrs.bean.group}" withDescription="true"
									labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}" keys="#{cc.attrs.localeKeys}" />
						</p:panel>
					</h:form>
				</aht:slot>
			</aht:row>
			<aht:row id="row2">
				<aht:slot id="sColumns" width="4">
					<h:form id="fColumns" rendered="#{(not empty cc.attrs.bean.group) and (cc.attrs.bean.group.id gt 0)}">
						<p:dataTable var="column" value="#{cc.attrs.bean.columns}" draggableRows="true"
							selection="#{cc.attrs.bean.column}" selectionMode="single" rowKey="#{column.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{msg.jeeslIoColumns}">
									<aht:icon type="aupAdd" listener="#{cc.attrs.bean.addColumn()}" update=":#{cc.id}:sColumns :#{cc.id}:sColumn" tooltip="#{msg.ttNew}"/>
								</aht:pfDataTableHeader>
							</f:facet>
							<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderColumns()}" update="@form"/>
							<p:ajax event="rowSelect" update=":#{cc.id}:sColumn" listener="#{cc.attrs.bean.selectColumn()}"/>
				         <p:column rendered="true">  
							<h:outputText value="#{column.position}"/>
				         </p:column>
				         <p:column headerText="#{msg.aupName}">  
								<h:outputText value="#{column.name[userBean.localeCode].lang}"/>
				         </p:column>
				         <p:column>  
							<aup:iconCheckmark value="#{column.visible}"/>
				         </p:column>
				      </p:dataTable>
					</h:form>
				</aht:slot>
				<aht:slot id="sColumn" width="8">
					<h:form id="fColumn">
						<p:panel header="#{msg.jeeslIoColumn}" rendered="#{not empty cc.attrs.bean.column}" styleClass="auPanelWithGrid">
							<f:facet name="actions">
								<aht:icon type="aupCancel" listener="#{cc.attrs.bean.cancelColumn()}" update=":#{cc.id}:grid" tooltip="#{msg.ttCancel}" mayDisappear="true"/>
								<aht:icon type="aupSave"   rendered="#{cc.attrs.bean.uiAllowSave}" listener="#{cc.attrs.bean.saveColumn()}" update=":#{cc.id}:grid" tooltip="#{msg.ttSave}"/>
								<aht:icon type="aupDelete" rendered="#{cc.attrs.bean.group.id gt 0}" listener="#{cc.attrs.bean.rmColumn()}" update=":#{cc.id}:grid" tooltip="#{msg.ttDelete}" mayDisappear="true"/>
							</f:facet>
							<p:panelGrid columns="2" columnClasses="auPwg20,auPwg80">
								<p:outputLabel value="#{msg.aupSecurityVisible}"/>
								<p:selectBooleanCheckbox value="#{cc.attrs.bean.column.visible}"/>
								
								<p:outputLabel value="#{msg.jeeslIoColumnQueryHeader}"/>
								<p:inputText value="#{cc.attrs.bean.column.queryHeader}"/>
								
								<p:outputLabel value="#{msg.jeeslIoColumnQueryCell}"/>
								<p:inputText value="#{cc.attrs.bean.column.queryCell}"/>
								
								<p:outputLabel value="#{msg.jeeslIoColumnQueryFooter}"/>
								<p:inputText value="#{cc.attrs.bean.column.queryFooter}"/>
								
							</p:panelGrid>
							<p:panelGrid columns="2" columnClasses="auPwg40,auPwg60">
								<aht:tabTranslationEditor value="#{cc.attrs.bean.column}" withDescription="true"
									labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}" keys="#{cc.attrs.localeKeys}" />
								<p:panelGrid id="pgType" columns="2" columnClasses="auPwg40,auPwg60">
									
									<p:outputLabel value="#{msg.aupCategory}"/>
									<p:selectOneMenu value="#{cc.attrs.bean.revisionCategory}" effect="fade" >
										<f:selectItems value="#{cc.attrs.bean.revisionCategories}" var="c" itemLabel="#{c.name[userBean.localeCode].lang}" itemValue="#{c}"/>
										<p:ajax update="pgType" event="change" listener="#{cc.attrs.bean.changeRevisionCategory()}"/>
									</p:selectOneMenu>
									
								</p:panelGrid>
							</p:panelGrid>
						</p:panel>
					</h:form>
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
