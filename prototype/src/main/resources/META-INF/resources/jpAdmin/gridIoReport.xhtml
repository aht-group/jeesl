<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdmin="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminIoReportBean}"/>
		<composite:attribute name="localeKeys" required="false" default="#{translationBean.langKeys}"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid id="grid">
			<aht:row>
				<aht:slot id="sCategories" width="4">
					<h:form id="fCategories">
						<p:dataTable var="r" value="#{cc.attrs.bean.reports}" draggableRows="true"
							selection="#{cc.attrs.bean.report}" selectionMode="single" rowKey="#{r.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{msg.jeeslIoReports}">
									<aht:icon type="aupAdd" listener="#{cc.attrs.bean.addReport()}" update=":#{cc.id}:sReport" tooltip="#{msg.ttNew}"/>
								</aht:pfDataTableHeader>
							</f:facet>
							<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderReports()}" update="@form"/>
							<p:ajax event="rowSelect" update=":#{cc.id}:sReport" listener="#{cc.attrs.bean.selectReport()}"/>
							<p:column rendered="true">  
								<h:outputText value="#{r.category.position}.#{r.position}"/>
				         </p:column>
				         <p:column headerText="#{msg.aupCategory}">  
								<h:outputText value="#{r.category.name[userBean.localeCode].lang}"/>
				         </p:column>
				         <p:column headerText="#{msg.jeeslIoReport}">  
								<h:outputText value="#{r.name[userBean.localeCode].lang}"/>
				         </p:column>
							<p:column styleClass="aupPfDtColCentered">  
								<aup:iconCheckmark value="#{r.visible}"/>
				         </p:column>
				   	</p:dataTable>
					</h:form>
				</aht:slot>
				<aht:slot id="sReport" width="3">
					<h:form id="fView">
						<p:panel id="pView" header="#{msg.jeeslIoReport}"
									rendered="#{not empty cc.attrs.bean.report}" styleClass="auPanelWithGrid">
							<f:facet name="actions">
								<aht:icon type="aupCancel" listener="#{cc.attrs.bean.cancelReport()}" update=":#{cc.id}:grid" tooltip="#{msg.ttCancel}"/>
								<aht:icon type="aupSave"   rendered="#{cc.attrs.bean.uiAllowSave}" listener="#{cc.attrs.bean.saveReport()}" update=":#{cc.id}:grid" tooltip="#{msg.ttSave}"/>
								<aht:icon type="aupDelete" rendered="#{cc.attrs.bean.template.id gt 0}" listener="#{cc.attrs.bean.rmReport()}" update=":#{cc.id}:grid" tooltip="#{msg.ttDelete}"/>
							</f:facet>
							<p:panelGrid columns="2" columnClasses="auPwg20,auPwg80">
								<p:outputLabel value="#{msg.aupCategory}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.report.category}" effect="fade" >
									<f:selectItems value="#{cc.attrs.bean.categories}" var="c" itemLabel="#{c.name[userBean.localeCode].lang}" itemValue="#{c}"/>
								</p:selectOneMenu>
								<p:outputLabel value="#{msg.aupSecurityVisible}"/>
								<p:selectBooleanCheckbox value="#{cc.attrs.bean.report.visible}"/>
								<p:outputLabel value="#{msg.aupCode}"/>
								<h:inputText autocomplete="off" value="#{cc.attrs.bean.report.code}" styleClass="w100"/>
							</p:panelGrid>
							<aht:tabTranslationEditor value="#{cc.attrs.bean.report}" withDescription="true"
									labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}" keys="#{cc.attrs.localeKeys}" />
						</p:panel>
					</h:form>
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
