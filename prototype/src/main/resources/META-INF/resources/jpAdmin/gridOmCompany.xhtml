<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
<composite:interface>
	<composite:attribute name="bean" required="true"/>
</composite:interface>
	
<composite:implementation>
<jp:grid id="grid">
	<j:row>
		<j:slot id="sCompanies" width="5">
			<h:form id="fManufacturers">
				<p:dataTable var="m" value="#{cc.attrs.bean.companies}" draggableRows="true"
					selection="#{cc.attrs.bean.company}" selectionMode="single" rowKey="#{m.id}">
					<f:facet name="header">
						<j:dtHeader title="#{msg.jeeslOmCompanies}">
							<j:icon type="jeeslAdd" listener="#{cc.attrs.bean.addCompany()}" update=":#{cc.id}:grid"/>
						</j:dtHeader>
					</f:facet>
					<p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectCompany()}" update=":#{cc.id}:sCompany"/>
					<p:column headerText="#{msg.jeeslCode}">
						<h:outputText value="#{m.code}"/>
		            </p:column>
					<p:column headerText="#{msg.jeeslAssetManufacturerName}">
						<h:outputText value="#{m.name}"/>
		            </p:column>

		       	</p:dataTable>
			</h:form>
		</j:slot>
		<j:slot id="sCompany" width="7">
			<h:form id="fSection" rendered="#{not empty cc.attrs.bean.company}">
				<p:panel header="#{msg.jeeslOmCompany}" styleClass="jeeslPanel">
					<f:facet name="actions">
						<j:icon type="jeeslCancel" listener="#{cc.attrs.bean.cancelCompany()}" update=":#{cc.id}:grid"/>
						<j:icon type="jeeslSave"   listener="#{cc.attrs.bean.saveCompany()}" update=":#{cc.id}:grid"/>
						<j:icon type="jeeslDelete" listener="#{cc.attrs.bean.deleteCompany()}" update=":#{cc.id}:grid" rendered="#{cc.attrs.bean.company.id gt 0}"/>
					</f:facet>
					<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
						
						<p:outputLabel value="#{msg.jeeslCode}"/>
						<jtp:inputText value="#{cc.attrs.bean.company.code}"/>
						
						<p:outputLabel value="#{msg.jeeslOmCompanyName}"/>
						<jtp:inputText value="#{cc.attrs.bean.company.name}"/>
						
						<p:outputLabel value="#{msg.jeeslOmCompanyUrl}"/>
						<jtp:inputText value="#{cc.attrs.bean.company.url}"/>
						
					</p:panelGrid>
				</p:panel>
			</h:form>
		</j:slot>
	</j:row>
</jp:grid>
</composite:implementation>
</html>
