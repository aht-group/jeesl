<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:jeesl="http://www.jeesl.org/jsf"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdmin="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="localeKeys" required="false" default="#{appTranslationBean.langKeys}"/>
	</composite:interface>
	
	<composite:implementation>
		<jp:grid id="grid">
			<j:row>
				<j:slot id="sStorages" width="9">
					<h:form id="fStorages">
						<p:dataTable var="s" value="#{cc.attrs.bean.storages}" draggableRows="true"
							selection="#{cc.attrs.bean.storage}" selectionMode="single" rowKey="#{s.id}">
							<f:facet name="header">
								<j:dtHeader title="#{msg.jeeslIoFileStorages}">
									<j:svg type="jeeslAdd" library="jeeslGfx" listener="#{cc.attrs.bean.addStorage()}" update=":#{cc.id}:grid" tooltip="#{msg.ttNew}"/>
									<jp:icon value="#{cc.attrs.bean.typeUnknown}" listener="#{cc.attrs.bean.fixType()}" update=":#{cc.id}:sStorages"/>
								</j:dtHeader>
							</f:facet>
							<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderStorages()}" update="@form"/>
							<p:ajax event="rowSelect" update=":#{cc.id}:sStorage" listener="#{cc.attrs.bean.selectStorage()}"/>
					      	<p:column headerText="#{msg.jeeslIoFileStorageEngine}" styleClass="jeeslCenter">
					      		<jtp:symbolizer value="#{s.engine}"/>
					     	</p:column>
					     	<p:column headerText="#{msg.jeeslName}">  
					     		<jtp:symbolizer value="#{s.type}" marginRight="5" rendered="#{cc.attrs.bean.sbhStorageType.hasMore}"/>
								<h:outputText value="#{s.name[localeCode].lang}"/>
					     	</p:column>
					     	<p:column headerText="#{msg.jeeslIoFileStorageSize}" styleClass="jeeslRight">  
					     		<h:outputText value="#{jeesl:humanFileSize(cc.attrs.bean.thSize.mapA[s].count1)}"/>
					     	</p:column>
					     	<p:columns var="type" value="#{cc.attrs.bean.thCount.listB}" columnIndexVar="colIndex" styleClass="jeeslCenter">
								<f:facet name="header">
									<jtp:symbolizer value="#{type}"/>
									<h:outputText value="#{type.name[localeCode].lang}" rendered="false"/>
								</f:facet>
								<h:outputText value="#{cc.attrs.bean.thCount.map[s][type].count1}"/>
							</p:columns>
					   	</p:dataTable>
					</h:form>
				</j:slot>
				<j:slot id="sStorage" width="3">
					<h:form id="fStorage">
						<p:panel header="#{msg.jeeslIoFileStorage}" rendered="#{not empty cc.attrs.bean.storage}" styleClass="jeeslPanel">
							<f:facet name="actions">
								<j:icon type="jeeslCancel" listener="#{cc.attrs.bean.resetStorage()}" update=":#{cc.id}:grid" tooltip="#{msg.jeeslTtCancel}"/>
								<j:icon type="jeeslSave"   listener="#{cc.attrs.bean.saveStorage()}" update=":#{cc.id}:grid" rendered="#{cc.attrs.bean.uiAllowSave}" tooltip="#{msg.ttSave}"/>
								<j:icon type="jeeslDelete" listener="#{cc.attrs.bean.deleteStorage()}" update=":#{cc.id}:grid" rendered="#{cc.attrs.bean.storage.id gt 0}" tooltip="#{msg.ttDelete}"/>
							</f:facet>
							<p:panelGrid columns="2" columnClasses="jeeslGrid30,jeeslGrid70">
							
								<p:outputLabel value="#{msg.jeeslCode}" />
								<p:inputText value="#{cc.attrs.bean.storage.code}"/>
								
								<p:outputLabel value="#{msg.jeeslIoFileStorageEngine}" />
								<p:selectOneMenu value="#{cc.attrs.bean.storage.engine}" effect="fade" autoWidth="false">
									<f:selectItems value="#{cc.attrs.bean.engines}" var="e" itemLabel="#{e.name[localeCode].lang}" itemValue="#{e}"/>
								</p:selectOneMenu>
								
								<p:outputLabel value="#{msg.jeeslIoFileStorageType}" rendered="#{cc.attrs.bean.sbhStorageType.hasMore}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.storage.type}" effect="fade" autoWidth="false" rendered="#{cc.attrs.bean.sbhStorageType.hasMore}">
									<f:selectItems value="#{cc.attrs.bean.sbhStorageType.list}" var="t" itemLabel="#{t.name[localeCode].lang}" itemValue="#{t}"/>
								</p:selectOneMenu>
								
								<p:outputLabel value="#{msg.jeeslIoFileStorageLimit}" />
								<p:inputText value="#{cc.attrs.bean.storage.fileSizeLimit}"/>
								
								<p:outputLabel value="#{msg.jeeslIoFileStorageKeep}" />
								<p:selectBooleanCheckbox value="#{cc.attrs.bean.storage.keepRemoved}" />
								
								<p:outputLabel value="#{msg.jeeslJson}" />
								<p:inputText value="#{cc.attrs.bean.storage.json}"/>
								
							</p:panelGrid>
							<aht:tabTranslationEditor value="#{cc.attrs.bean.storage}" withDescription="true" keys="#{cc.attrs.localeKeys}" />
						</p:panel>
					</h:form>
				</j:slot>
			</j:row>
	    </jp:grid>
	</composite:implementation>
</html>
