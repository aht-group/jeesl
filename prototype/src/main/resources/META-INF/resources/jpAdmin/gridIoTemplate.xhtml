<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:j="http://www.jeesl.org/jsf"
	xmlns:jp="http://jsf.jeesl.org/prototype"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdmin="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="localeCodes" required="false" default="#{cc.attrs.bean.localeCodes}"/>
		<composite:attribute name="withLongPositions" required="false" default="true"/>
		<composite:attribute name="withShortPositions" required="false" default="false"/>
		<composite:attribute name="withCategory" required="false" default="true"/>
		<composite:attribute name="withScope" required="false" default="false"/>
	</composite:interface>
	
<composite:implementation>
	<jp:grid id="grid">
		<aht:row>
			<aht:slot id="sCategories" width="5">
				<h:form id="fCategories">
					<p:dataTable var="t" value="#{cc.attrs.bean.templates}" draggableRows="true"
						selection="#{cc.attrs.bean.template}" selectionMode="single" rowKey="#{t.id}">
						<f:facet name="header">
							<aht:pfDataTableHeader title="#{msg.jeeslIoTemplates}">
								<aht:icon type="jeeslAdd" listener="#{cc.attrs.bean.addTemplate()}" update=":#{cc.id}:sView :#{cc.id}:sTokens :#{cc.id}:row2" tooltip="#{msg.ttNew}"/>
							</aht:pfDataTableHeader>
						</f:facet>
						<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderTemplates()}" update="@form"/>
						<p:ajax event="rowSelect" update=":#{cc.id}:sView :#{cc.id}:sTokens :#{cc.id}:row2" listener="#{cc.attrs.bean.selectTemplate()}"/>
						<p:column rendered="#{cc.attrs.withLongPositions}">  
						
							<h:graphicImage rendered="#{not t.visible}" name="12/ui/status/ghost.png"  library="jeeslPrototypeGfx"/>
							<h:outputText rendered="#{t.visible}" value="#{t.category.position}.#{t.position}"/>
							
				         </p:column>
				         <p:column rendered="#{cc.attrs.withShortPositions}">  
				         	<h:graphicImage rendered="#{not t.visible}" name="12/ui/status/ghost.png"  library="jeeslPrototypeGfx"/>
							<h:outputText rendered="#{t.visible}" value="#{t.position}"/>
				         </p:column>
				         <p:column rendered="#{cc.attrs.withCategory}" headerText="#{msg.aupCategory}">  
								<h:outputText value="#{t.category.name[userBean.localeCode].lang}"/>
				         </p:column>
				         <p:column rendered="#{cc.attrs.withScope}" headerText="#{msg.jeeslScope}">  
								<h:outputText value="#{t.scope.name[userBean.localeCode].lang}"/>
				         </p:column>
				         <p:column headerText="#{msg.jeeslIoTemplate}">  
								<h:outputText value="#{t.name[userBean.localeCode].lang}"/>
				         </p:column>
						<p:column rendered="false" styleClass="aupPfDtColCentered">  
							<aup:iconCheckmark value="#{t.visible}"/>
				         </p:column>
				   	</p:dataTable>
				</h:form>
			</aht:slot>
			<aht:slot id="sView" width="3">
				<h:form id="fView">
					<p:panel id="pView" header="#{msg.jeeslIoTemplate}"
								rendered="#{not empty cc.attrs.bean.template}" styleClass="jeeslPanel">
						<f:facet name="actions">
							<aht:icon type="jeeslCancel" listener="#{cc.attrs.bean.cancelTemplate()}" update=":#{cc.id}:grid" tooltip="#{msg.jeeslTtCancel}" mayDisappear="true"/>
							<aht:icon type="jeeslSave"   rendered="#{cc.attrs.bean.uiAllowSave}" listener="#{cc.attrs.bean.saveTemplate()}" update=":#{cc.id}:grid" tooltip="#{msg.ttSave}"/>
							<aht:icon type="jeeslDelete" rendered="#{cc.attrs.bean.template.id gt 0}" listener="#{cc.attrs.bean.rmTemplate()}" update=":#{cc.id}:grid" tooltip="#{msg.ttDelete}" mayDisappear="true"/>
						</f:facet>
						<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGRid80">
							<p:outputLabel value="#{msg.aupCategory}"/>
							<p:selectOneMenu value="#{cc.attrs.bean.template.category}" effect="fade" >
								<f:selectItems value="#{cc.attrs.bean.sbhCategory.selected}" var="c" itemLabel="#{c.name[userBean.localeCode].lang}" itemValue="#{c}"/>
							</p:selectOneMenu>
							<p:outputLabel value="#{msg.jeeslScope}"/>
							<p:selectOneMenu value="#{cc.attrs.bean.template.scope}" effect="fade" >
								<f:selectItem itemLabel="---"/>
								<f:selectItems value="#{cc.attrs.bean.scopes}" var="s" itemLabel="#{s.name[userBean.localeCode].lang}" itemValue="#{s}"/>
							</p:selectOneMenu>
							<p:outputLabel value="#{msg.aupSecurityVisible}"/>
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.template.visible}"/>
							<p:outputLabel value="#{msg.aupCode}"/>
							<h:inputText autocomplete="off" value="#{cc.attrs.bean.template.code}" styleClass="w100"/>
						</p:panelGrid>
						<aht:tabTranslationEditor value="#{cc.attrs.bean.template}" withDescription="true" keys="#{cc.attrs.localeCodes}" />
					</p:panel>
				</h:form>
			</aht:slot>
			<aht:slot id="sTokens" width="4">
				<h:form id="fTokens" rendered="#{(not empty cc.attrs.bean.template) and (cc.attrs.bean.template.id gt 0)}">
					<p:dataTable var="token" value="#{cc.attrs.bean.tokens}" draggableRows="true"
						selection="#{cc.attrs.bean.token}" selectionMode="single" rowKey="#{token.id}">
						<f:facet name="header">
							<aht:pfDataTableHeader title="#{msg.jeeslIoTokens}">
								<aht:icon type="jeeslAdd" listener="#{cc.attrs.bean.addToken()}" update=":#{cc.id}:fTokens :#{cc.id}:fToken" tooltip="#{msg.ttNew}"/>
							</aht:pfDataTableHeader>
						</f:facet>
						<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderTokens()}" update="@form"/>
						<p:ajax event="rowSelect" update=":#{cc.id}:fToken" listener="#{cc.attrs.bean.selectToken()}"/>
				        <p:column rendered="true">  
							<h:outputText value="#{token.position}"/>
				         </p:column>
				         <p:column headerText="#{msg.jeeslCode}">
				         	<jtp:symbolizer value="#{token.type}" marginRight="5"/>
								<h:outputText value="#{token.code}"/>
				         </p:column>
				         <p:column headerText="#{msg.jeeslName}">  
								<h:outputText value="#{token.name[userBean.localeCode].lang}"/>
				         </p:column>
				         <p:column rendered="false" headerText="#{msg.jeeslTemplateExample}">  
							<h:outputText value="#{token.example}"/>
				         </p:column>
				         <p:column rendered="false">  
							<jtp:symbolizer value="#{token.type}"/>
				         </p:column>
				      </p:dataTable>
					</h:form>
					<h:form id="fToken">
					<p:panel header="#{msg.jeeslIoToken}" rendered="#{not empty cc.attrs.bean.token}" styleClass="jeeslPanel">
						<f:facet name="actions">
							<aht:icon type="jeeslCancel" mayDisappear="true" listener="#{cc.attrs.bean.cancelToken()}" update=":#{cc.id}:sTokens" tooltip="#{msg.jeeslTtCancel}"/>
							<aht:icon type="jeeslSave"   rendered="#{cc.attrs.bean.uiAllowSave}" listener="#{cc.attrs.bean.saveToken()}" update=":#{cc.id}:sTokens" tooltip="#{msg.ttSave}"/>
							<aht:icon type="jeeslDelete" mayDisappear="true" rendered="#{cc.attrs.bean.token.id gt 0}" listener="#{cc.attrs.bean.rmToken()}" update=":#{cc.id}:sTokens" tooltip="#{msg.ttDelete}"/>
						</f:facet>
						<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
						<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
							<p:outputLabel value="#{msg.aupSecurityVisible}"/>
							<p:selectBooleanCheckbox value="#{cc.attrs.bean.token.visible}"/>
							
							<p:outputLabel value="#{msg.jeeslType}"/>
							<p:selectOneMenu value="#{cc.attrs.bean.token.type}" effect="fade" >
								<f:selectItems value="#{cc.attrs.bean.tokenTypes}" var="t" itemLabel="#{t.name[localeCode].lang}" itemValue="#{t}"/>
							</p:selectOneMenu>
							
							<p:outputLabel value="#{msg.jeeslCode}"/>
							<p:inputText autocomplete="off" value="#{cc.attrs.bean.token.code}" />
							
							<p:outputLabel value="#{msg.jeeslTemplateExample}"/>
							<p:inputText autocomplete="off" value="#{cc.attrs.bean.token.example}"/>
							
						</p:panelGrid>
						<aht:tabTranslationEditor value="#{cc.attrs.bean.token}" withName="true" withDescription="true" keys="#{cc.attrs.localeCodes}" />
					</p:panel>
				</h:form>
			</aht:slot>
		</aht:row>
		<aht:row id="row2">
			<aht:slot id="sDefinitions" width="2" rendered="#{(not empty cc.attrs.bean.template) and (cc.attrs.bean.template.id gt 0)}">
				<h:form id="fDefinitions">
					<p:dataTable var="d" value="#{cc.attrs.bean.definitions}" draggableRows="false"
						selection="#{cc.attrs.bean.definition}" selectionMode="single" rowKey="#{d.id}">
						<f:facet name="header">
							<aht:pfDataTableHeader title="#{msg.jeeslIoTemplateDefinitions}">
								<aht:icon type="jeeslAdd" listener="#{cc.attrs.bean.addDefinition()}" update=":#{cc.id}:row2" tooltip="#{msg.ttNew}"/>
							</aht:pfDataTableHeader>
						</f:facet>
						<p:ajax event="rowSelect" update=":#{cc.id}:sDefinition" listener="#{cc.attrs.bean.selectDefinition()}"/>
			         <p:column headerText="#{msg.jeeslType}">  
							<h:outputText value="#{d.type.name[userBean.localeCode].lang}"/>
			         </p:column>
			   	</p:dataTable>
				</h:form>
			</aht:slot>
			<j:slot id="sDefinition" width="10" rendered="#{(not empty cc.attrs.bean.template) and (cc.attrs.bean.template.id gt 0)}">
				<h:form id="fDefinition">
					<p:panel header="#{msg.jeeslIoTemplateDefinition}" rendered="#{not empty cc.attrs.bean.definition}" styleClass="jeeslPanel">
						<f:facet name="actions">
							<j:icon type="jeeslCancel" mayDisappear="true" listener="#{cc.attrs.bean.cancelDefinition()}" update=":#{cc.id}:row2" tooltip="#{msg.jeeslTtCancel}"/>
							<j:icon type="jeeslSave"   rendered="#{cc.attrs.bean.uiAllowSave}" listener="#{cc.attrs.bean.saveDefinition()}" update=":#{cc.id}:row2" tooltip="#{msg.ttSave}"/>
							<j:icon type="jeeslDelete" mayDisappear="true" rendered="#{cc.attrs.bean.definition.id gt 0}" listener="#{cc.attrs.bean.rmDefinition()}" update=":#{cc.id}:row2" tooltip="#{msg.ttDelete}"/>
						</f:facet>
						<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
							<p:outputLabel value="#{msg.aupType}"/>
							<p:selectOneMenu value="#{cc.attrs.bean.definition.type}" effect="fade" >
								<f:selectItems value="#{cc.attrs.bean.types}" var="u" itemLabel="#{u.name[userBean.localeCode].lang}" itemValue="#{u}"/>
							</p:selectOneMenu>
						</p:panelGrid>
						<p:tabView id="tabView" var="t" value="#{cc.attrs.localeCodes}" activeIndex="#{cc.attrs.bean.tabIndex}">
							<p:ajax event="tabChange" listener="#{cc.attrs.bean.definitonTabChange}" update=":#{cc.id}:pPreview"/>  
					  		<p:tab title="#{t}">
					  			<p:inputTextarea value="#{cc.attrs.bean.definition.description[t].lang}" autocomplete="off"
					  						style="width:100%" autoResize="true"/>
					  		</p:tab>  
					  	</p:tabView> 
					</p:panel>
				</h:form>
				<p:panel id="pPreview" header="#{msg.jeeslIoTemplatePreview}" rendered="#{not empty cc.attrs.bean.definition}" styleClass="jeeslPanel">
					<pre style="white-space: pre-wrap;">#{cc.attrs.bean.preview}</pre>
				</p:panel>
			</j:slot>
		</aht:row>
    </jp:grid>
</composite:implementation>
</html>
