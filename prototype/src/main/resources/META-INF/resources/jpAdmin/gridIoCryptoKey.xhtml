<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:of="http://omnifaces.org/functions"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:composite="http://java.sun.com/jsf/composite">
		
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="app" required="true" default="#{appCryptoBean}"/>
	</composite:interface>
	
	<composite:implementation>
<jp:grid id="grid">
	<j:row>
		<j:slot id="sKeys" width="8">
			<h:form id="fKeys">
				<p:dataTable var="k" value="#{cc.attrs.bean.keys}" draggableRows="false"
								selection="#{cc.attrs.bean.key}" selectionMode="single" rowKey="#{k.id}">
					<f:facet name="header">
						<j:dtHeader entity="IoCryptoKey" code="listOf">
							<j:svg type="jeeslAdd" listener="#{cc.attrs.bean.addKey()}" update=":#{cc.id}:grid"/>
						</j:dtHeader>
					</f:facet>
					<p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectKey()}" update=":#{cc.id}:sKey"/>
					<p:column>
						<f:facet name="header"><jtp:label entity="IoCryptoKey" code="status"/></f:facet>
						<jtp:symbolizer value="#{k.status}"/>
					</p:column>
					<p:column>
						<f:facet name="header"><jtp:label entity="IoCryptoKey" code="record"/></f:facet>
						<jp:outputDate value="#{k.record}" withSecond="true"/>
					</p:column>
					<p:column>
						<f:facet name="header"><jtp:label entity="IoCryptoKey" code="name"/></f:facet>
						<h:outputText value="#{k.name}"/>
					</p:column>
					<p:column styleClass="jeeslCenter" rendered="false">
						<f:facet name="header">
							<h:outputText value="#{cc.attrs.bean.sessionKeystore.type.name[localeCode].lang}"/>
							<br/><jtp:symbolizer value="#{cc.attrs.bean.sessionKeystore.type}"/>
						</f:facet>
						<jtp:symbolizer value="#{cc.attrs.bean.sessionKeystore.mapState[k]}"/>
					</p:column>
					<p:columns var="s" value="#{cc.attrs.bean.stores}" columnIndexVar="colIndex" styleClass="jeeslCenter">
						<f:facet name="header">
							<h:outputText value="#{s.type.name[localeCode].lang}"/>
							<br/><jtp:symbolizer value="#{s.type}"/>
						</f:facet>
						<jtp:symbolizer value="#{s.mapState[k]}"/>
					</p:columns>
			   	</p:dataTable>
			</h:form>
		</j:slot>
		<j:slot id="sKey" width="4">
			<h:form id="fKey" rendered="#{not empty cc.attrs.bean.key}">
				<p:panel styleClass="jeesl-panel">
					<f:facet name="header"><j:pHeader entity="IoCryptoKey"/></f:facet>
					<f:facet name="actions">
						<j:svg type="jeeslCancel" listener="#{cc.attrs.bean.cancelKey()}" update=":#{cc.id}:grid" />
						<j:svg type="jeeslSave" listener="#{cc.attrs.bean.saveKey()}" update=":#{cc.id}:grid" />
					</f:facet>
					<p:panelGrid columns="2" columnClasses="jeeslGrid30,jeeslGrid70">
						<jtp:label entity="IoCryptoKey" code="record"/>
						<jp:outputDate value="#{cc.attrs.bean.key.record}" withSecond="true"/>
						
						<jtp:label entity="IoCryptoKey" code="name"/>
						<p:inputText value="#{cc.attrs.bean.key.name}"/>
						
						<jtp:label entity="IoCryptoKey" code="status"/>
						<p:selectOneMenu value="#{cc.attrs.bean.key.status}" effect="fade" autoWidth="false" dynamic="true">
							<f:selectItems value="#{cc.attrs.app.keyStatus}" var="s" itemLabel="#{s.name[localeCode].lang}" itemValue="#{s}"/>
						</p:selectOneMenu>
					</p:panelGrid>
					
					<p:separator/>
					
					<p:panelGrid columns="2" columnClasses="jeeslGrid40,jeeslGrid60">
						
						<jtp:label entity="IoCryptoKey" code="memoIv"/>
						<h:outputText value="#{of:abbreviate(cc.attrs.bean.key.memoIv,20)}"/>
						
						<jtp:label entity="IoCryptoKey" code="memoText"/>
						<h:outputText value="#{of:abbreviate(cc.attrs.bean.key.memoText,20)}"/>
						
						<jtp:label entity="IoCryptoKey" code="memoCypher"/>
						<h:outputText value="#{of:abbreviate(cc.attrs.bean.key.memoCypher,20)}"/>
					</p:panelGrid>
					
					<p:separator/>
					
					<p:panelGrid columns="1" columnClasses="jeeslGrid100">
						<jtp:inputText value="#{cc.attrs.bean.pwd}" entity="IoCryptoKey" code="pwd"/>
					</p:panelGrid>
					
					<p:separator/>
					
					<ui:repeat var="store" value="#{cc.attrs.bean.stores}">
						<p:panelGrid columns="2" columnClasses="jeeslGrid40">
							<ui:fragment>
								<jtp:symbolizer value="#{store.type}" marginRight="5"/>
								<h:outputText value="#{store.type.name[localeCode].lang}"/>
							</ui:fragment>
							<ui:fragment>
								<ui:repeat var="state" value="#{cc.attrs.app.keyState}">
									<jp:icon value="#{state}" listener="#{cc.attrs.bean.activateState(store,state)}">
									
									</jp:icon>
								</ui:repeat>
							</ui:fragment>
						</p:panelGrid>
					</ui:repeat>
				</p:panel>
			</h:form>
		</j:slot>
	</j:row>
</jp:grid>
	</composite:implementation>
</html>
