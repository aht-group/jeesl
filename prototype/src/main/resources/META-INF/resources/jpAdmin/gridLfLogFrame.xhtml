<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" 
	xmlns:jp="http://jsf.jeesl.org/prototype" 
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdmin="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="localeKeys" required="false" default="#{appTranslationBean.langKeys}"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid id="grid">
			<aht:row>
				<aht:slot id="sLogFrames" width="7">
					<h:form id="fLogFrames">
						<p:dataTable var="c" value="#{cc.attrs.bean.logFrameTypeGroups}" draggableRows="true">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{appLabelBean.labels['LfLogFrame']['listOf'][localeCode].lang}">
									<j:icon type="jeeslAdd" listener="#{cc.attrs.bean.addLogFrame()}" update=":#{cc.id}:grid" tooltip="#{msg.ttNew}" />
								</aht:pfDataTableHeader>
							</f:facet>

					         <p:column>
					         	<f:facet name="header"><jtp:label entity="LfLogFrame" code="type"/></f:facet>
					         	<h:outputText value="#{c.type.name[localeCode].lang}"/>
					         </p:column>
							 <p:column>
							 	<f:facet name="header"><jtp:label entity="LfLogFrame" code="objective"/></f:facet>  
								<ui:repeat var="tg" value="#{c.levelGroups}" varStatus="status">
									<h:outputText value="#{tg.level.name[localeCode].lang}"/>
								</ui:repeat>
					         </p:column>
					         <p:column>
					         	<f:facet name="header"><jtp:label entity="LfLogFrame" code="indicator"/></f:facet>    
								<ui:repeat var="tg" value="#{c.levelGroups}" varStatus="statusTg">
									<ui:repeat var="lg" value="#{tg.logFrames}" varStatus="statusLg">
									<h:outputText value="#{tg.level.name[localeCode].lang}"/> |
									<h:commandLink id="Link1" value="#{lg.name}" action="#{cc.attrs.bean.selectLogFrame(lg)}" update=":#{cc.id}:sLogFrame"/>
									</ui:repeat>
								</ui:repeat>
					         </p:column>
					   	</p:dataTable>
					</h:form>
				</aht:slot>
				<aht:slot id="sLogFrame" width="5">
					<h:form id="fLogFrame">
						<p:panel id="pView" rendered="#{not empty cc.attrs.bean.logFrame}" styleClass="jeeslPanel">
							<f:facet name="header"><jtp:label entity="LfLogFrame"/></f:facet>    
							<f:facet name="actions">
								<j:icon type="jeeslCancel" listener="#{cc.attrs.bean.resetLogFrame()}" update=":#{cc.id}:grid" tooltip="#{msg.jeeslTtCancel}" mayDisappear="true"/>
								<j:icon type="jeeslSave"   listener="#{cc.attrs.bean.saveLogFrame()}" update=":#{cc.id}:grid" rendered="#{cc.attrs.bean.uiAllowSave}" tooltip="#{msg.ttSave}"/>
								<j:icon type="jeeslDelete" listener="#{cc.attrs.bean.deleteLogFrame()}" update=":#{cc.id}:grid" rendered="#{cc.attrs.bean.logFrame.id gt 0}" tooltip="#{msg.ttDelete}" mayDisappear="true"/>
							</f:facet>
							<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
							<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
								<jtp:label entity="LfLogFrame" code="name"/>
								<p:inputText value="#{cc.attrs.bean.logFrame.name}" size="45"/>
								
								<jtp:label entity="LfLogFrame" code="level"/>
								<p:selectOneMenu value="#{cc.attrs.bean.logFrame.level}" effect="fade" >
									<f:selectItems value="#{cc.attrs.bean.logFrameLevels}" var="t" itemLabel="#{t.name[localeCode].lang}" itemValue="#{t}"/>
								</p:selectOneMenu>
								<jtp:label entity="LfLogFrame" code="type"/>
								<p:selectOneMenu value="#{cc.attrs.bean.logFrame.type}" effect="fade" >
									<f:selectItems value="#{cc.attrs.bean.logFrameTypes}" var="t" itemLabel="#{t.name[localeCode].lang}" itemValue="#{t}"/>
								</p:selectOneMenu>
							</p:panelGrid>
						</p:panel>
					</h:form>
					
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
