<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdmin="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminIoMailQueueBean}"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid id="grid">
			<aht:row>
				<aht:slot id="sQueue" width="8">
					<h:form id="fQueue">
						<p:dataTable var="m" value="#{cc.attrs.bean.mails}" draggableRows="true"
							selection="#{cc.attrs.bean.mail}" selectionMode="single" rowKey="#{m.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{msg.jeeslIoMailQueue}"/>
							</f:facet>
							<p:ajax event="rowSelect" update=":#{cc.id}:sMail" listener="#{cc.attrs.bean.selectMail()}"/>
							<p:column headerText="#{msg.aupCategory}"><h:outputText value="#{m.category.name[userBean.localeCode].lang}"/></p:column>
						</p:dataTable>
					</h:form>
				</aht:slot>
				<aht:slot id="sMail" width="4">
					<p:panel header="#{msg.jeeslIoMail}" rendered="#{not empty cc.attrs.bean.mail}" styleClass="auPanelWithGrid">
						<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70">
							<p:outputLabel value="#{msg.aupSecurityVisible}"/>
						</p:panelGrid>
					</p:panel>
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
