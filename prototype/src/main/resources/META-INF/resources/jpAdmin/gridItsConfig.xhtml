<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
	</composite:interface>
	
	<composite:implementation>
<jp:grid id="grid">
	<j:row>
		<j:slot id="sConfigs" width="7">
			<h:form id="fLevels">
				<p:dataTable var="c" value="#{cc.attrs.bean.configs}" draggableRows="true"
								selection="#{cc.attrs.bean.config}" selectionMode="single" rowKey="#{c.id}"
								paginator="true" rows="10" rowsPerPageTemplate="#{appSettingsBean.rowsPerPageTemplate}" paginatorPosition="bottom" paginatorTemplate="#{appSettingsBean.paginatorTemplate}">
					<f:facet name="header">
						<j:dtHeader title="#{msg.jeeslAomLevels}"/>
					</f:facet>
					<p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectLevel()}" update=":#{cc.id}:sConfig"/>
					<p:column>
						<jtp:symbolizer value="#{c.option}" marginRight="5"/>
						<h:outputText value="#{c.option.code}"/>
					</p:column>
			   	</p:dataTable>
			</h:form>
		</j:slot>
		<j:slot id="sConfig" width="5">
			<h:form id="fLevel" rendered="#{not empty cc.attrs.bean.config}">
				<p:panel header="#{msg.jeeslAomLevel}" styleClass="jeeslPanel">
					<f:facet name="actions">
						<j:icon type="jeeslCancel" listener="#{cc.attrs.bean.cancelConfig()}" update=":#{cc.id}:grid"/>
						<j:icon type="jeeslSave"   listener="#{cc.attrs.bean.saveConfig()}" update=":#{cc.id}:grid"/>
					</f:facet>
					<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
					<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
						<p:outputLabel value="#{msg.jeeslCode}"/>
						<jtp:inputText value="#{cc.attrs.bean.config.option.code}"/>
											
					</p:panelGrid>
					<j:tabTranslationEditor value="#{cc.attrs.bean.level}" withDescription="true"/>
				</p:panel>
			</h:form>
		</j:slot>
	</j:row>
</jp:grid>
	</composite:implementation>
</html>
