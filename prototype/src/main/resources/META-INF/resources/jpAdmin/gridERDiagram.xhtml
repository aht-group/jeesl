<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdm="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
            <composite:attribute name="bean" required="true"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid id="grid">
			<aht:row id="row1">
				<aht:slot id="sERDiagrams" width="7">
					<h:form id="fERDiagrams">
						<p:dataTable var="erd" value="#{cc.attrs.bean.erDiagrams}"
								selection="#{cc.attrs.bean.erDiagram}" selectionMode="single" rowKey="#{erd.id}">
							<f:facet name="header"><aht:pfDataTableHeader title="#{msg.jeeslERDiagrams}"/></f:facet>
							<p:ajax event="rowSelect" update=":#{cc.id}:sERDiagrams :#{cc.id}:sERDiagram" listener="#{cc.attrs.bean.selectERDiagram}"/>  
				            <p:column headerText="#{msg.jeeslCategory}">  
								<h:outputText value="#{erd.category.name[localeCode].lang}" />  
				            </p:column>
				            <p:column headerText="#{msg.jeeslERDiagramKey}">  
								<h:outputText value="#{erd.key}" />  
				            </p:column>
				            <p:column headerText="#{msg.jeeslERDiagramValue}">  
								<h:outputText value="#{of:abbreviate(erd.value, 40)}"/>
				            </p:column>
						</p:dataTable>
					</h:form>
				</aht:slot>
				<aht:slot id="sERDiagram" width="5">
					<h:form id="fERDiagram">
						<p:panel header="#{msg.jeeslERDiagram}" rendered="#{not empty cc.attrs.bean.erDiagram}" styleClass="jeeslPanel">
							<f:facet name="actions">
								<aht:icon type="jeeslSave" listener="#{cc.attrs.bean.saveERDiagram()}" update=":#{cc.id}:sERDiagrams" tooltip="#{msg.ttSave}"/>
							</f:facet>
							<p:messages redisplay="false" severity="warn,error" showSummary="false" showDetail="true" closable="true"/>
							<p:panelGrid columns="2" columnClasses="jeeslGrid30,jeeslGrid70">
							
								<p:outputLabel value="#{msg.jeeslCategory}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.erDiagram.category}" effect="fade" >
									<f:selectItems value="#{cc.attrs.bean.sbhCategory.list}" var="t" itemLabel="#{t.name[userBean.localeCode].lang}" itemValue="#{t}"/>
								</p:selectOneMenu>
							
								<p:outputLabel value="#{msg.jeeslERDiagramKey}"/>
								<h:outputText value="#{cc.attrs.bean.erDiagram.key}"/>
								
								<p:outputLabel value="#{msg.jeeslERDiagramValue}"/>
								<p:inputText rendered="#{!cc.attrs.bean.erDiagram.frozen}" value="#{cc.attrs.bean.erDiagram.value}"/>
								<h:outputText rendered="#{cc.attrs.bean.erDiagram.frozen}" value="#{cc.attrs.bean.erDiagram.value}"/>
							</p:panelGrid>
						</p:panel>
					</h:form>
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
