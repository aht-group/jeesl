<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf"
	xmlns:jp="http://jsf.jeesl.org/prototype"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
	</composite:interface>
	
<composite:implementation>
	<jp:grid id="grid">
		<j:slot width="12">
			<h:form>
			    <p:focus for="terminal" />
			    <p:terminal id="terminal" widgetVar="term" commandHandler="#{cc.attrs.bean.handleCommand}"
			                welcomeMessage="Welcome to PrimeFaces Terminal, how are you today?" />
			</h:form>
		</j:slot>
    </jp:grid>
</composite:implementation>
</html>
