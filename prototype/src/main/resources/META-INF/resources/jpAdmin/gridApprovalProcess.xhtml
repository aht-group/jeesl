<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf"
	xmlns:jp="http://jsf.jeesl.org/prototype"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupSec="http://ahtutils.sourceforge.net/prototype/security"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="localeKeys" required="false" default="#{appTranslationBean.langKeys}"/>
	</composite:interface>
	
	<composite:implementation>
		<jp:grid id="grid" rendered="#{cc.attrs.bean.sbhContext.hasSome}">
			<j:row id="rProcess" rendered="#{cc.attrs.bean.sbhProcess.twiceSelected or cc.attrs.bean.sbhProcess.hasNone}">
				<j:slot id="sProcesses" width="8">
					<h:form id="fProcesses">
						<p:dataTable var="p" value="#{cc.attrs.bean.sbhProcess.list}" draggableRows="true"
								selection="#{cc.attrs.bean.process}" selectionMode="single" rowKey="#{p.id}">
							<f:facet name="header">
								<j:dtHeader title="#{msg.jeeslApprovalProcesses}">
									<j:icon type="jeeslAdd" listener="#{cc.attrs.bean.addProcess()}" update=":#{cc.id}:rProcess"/>
								</j:dtHeader>
							</f:facet>
							<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderProcesses()}" update="@form :fStatusBar"/>
							<p:ajax event="rowSelect"  listener="#{cc.attrs.bean.selectProcess()}" update=":#{cc.id}:sProcess"/>
							
							<p:column rendered="true" headerText="#{msg.jeeslCode}">  
								<h:outputText value="#{p.code}"/>  
							</p:column>
							<p:column rendered="true" headerText="#{msg.jeeslName}">  
								<h:outputText value="#{p.name[localeCode].lang}"/>  
							</p:column>
											
						</p:dataTable>
					</h:form>
				</j:slot>
				<j:slot id="sProcess" width="4">
					<h:form id="fProcess">
						<p:panel id="pLang" header="#{msg.jeeslApprovalProcess}"
								 rendered="#{not empty cc.attrs.bean.process}" styleClass="jeeslPanel">
							<f:facet name="actions">
								<j:icon type="jeeslSave"   listener="#{cc.attrs.bean.saveProcess()}" update=":fStatusBar :#{cc.id}:rProcess"/>
								<j:icon type="jeeslDelete" rendered="#{cc.attrs.bean.process.id gt 0}" listener="#{cc.attrs.bean.deleteProcess()}" update=":fStatusBar :#{cc.id}:rProcess"/>
							</f:facet>
							<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
								<p:outputLabel value="#{msg.jeeslApprovalContext}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.process.context}" effect="fade" autoWidth="false">
									<f:selectItems value="#{cc.attrs.bean.sbhContext.list}" var="c" itemLabel="#{c.name[localeCode].lang}" itemValue="#{c}"/>
								</p:selectOneMenu>
								
								<p:outputLabel value="#{msg.jeeslCode}"/>
								<p:inputText autocomplete="off" value="#{cc.attrs.bean.process.code}"/>
								
							</p:panelGrid>
							<aht:tabTranslationEditor value="#{cc.attrs.bean.process}" keys="#{cc.attrs.localeKeys}" withDescription="true"/>
						</p:panel>
					</h:form>
				</j:slot>
			</j:row>
			<j:row id="rStage">
				<j:slot id="sStages" width="5" rendered="#{not empty cc.attrs.bean.process}">
					<h:form id="fStages">
						<p:dataTable var="s" value="#{cc.attrs.bean.stages}" draggableRows="true"
								selection="#{cc.attrs.bean.stage}" selectionMode="single" rowKey="#{s.id}">
							<f:facet name="header">
								<j:dtHeader title="#{msg.jeeslApprovalStages}">
									<j:icon type="jeeslAdd" listener="#{cc.attrs.bean.addStage()}" update=":#{cc.id}:rStage"/>
								</j:dtHeader>
							</f:facet>
							<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderStages()}" update="@form"/>
							<p:ajax event="rowSelect" update=":#{cc.id}:sStage" listener="#{cc.attrs.bean.selectProcess()}"/>
							
							<p:column rendered="true" headerText="#{msg.jeeslCode}">  
								<h:outputText value="#{s.code}"/>  
							</p:column>
							<p:column rendered="true" headerText="#{msg.jeeslName}">  
								<h:outputText value="#{s.name[localeCode].lang}"/>  
							</p:column>
											
						</p:dataTable>
					</h:form>
				</j:slot>
				<j:slot id="sStage" width="7">
					<h:form id="fStage" rendered="#{not empty cc.attrs.bean.stage}">
						<p:panel id="pLang" header="#{msg.jeeslApprovalStage}"
								  styleClass="jeeslPanel">
							<f:facet name="actions">
								<j:icon type="jeeslSave"   listener="#{cc.attrs.bean.saveStage()}" update=":#{cc.id}:rStage" rendered="#{cc.attrs.bean.editStage}"/>
								<j:icon type="jeeslDelete" listener="#{cc.attrs.bean.deleteStage()}" update=":#{cc.id}:rStage" rendered="#{(cc.attrs.bean.process.id gt 0) and cc.attrs.bean.editStage}"/>
								<j:icon type="jeeslEditGrey" listener="#{cc.attrs.bean.toggleEditStage()}" update="@form" mayDisappear="true" rendered="#{not cc.attrs.bean.editStage}"/>
								<j:icon type="jeeslEdit" listener="#{cc.attrs.bean.toggleEditStage()}" update="@form" mayDisappear="true" rendered="#{cc.attrs.bean.editStage}"/>
							</f:facet>
							<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
								<p:outputLabel value="#{msg.jeeslApprovalProcess}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.stage.process}" effect="fade" autoWidth="false" rendered="#{cc.attrs.bean.editStage}">
									<f:selectItems value="#{cc.attrs.bean.sbhProcess.list}" var="p" itemLabel="#{p.name[localeCode].lang}" itemValue="#{p}"/>
								</p:selectOneMenu>
								<h:outputText value="#{cc.attrs.bean.stage.name[localeCode].lang}" rendered="#{not cc.attrs.bean.editStage}"/>
								
								<p:outputLabel value="#{msg.jeeslCode}"/>
								<p:inputText value="#{cc.attrs.bean.stage.code}" autocomplete="off" rendered="#{cc.attrs.bean.editStage}"/>
								<h:outputText value="#{cc.attrs.bean.stage.code}" rendered="#{not cc.attrs.bean.editStage}"/>
								
								<p:outputLabel value="#{msg.jeeslName}" rendered="#{not cc.attrs.bean.editStage}"/>
								<h:outputText value="#{cc.attrs.bean.stage.name[localeCode].lang}" rendered="#{not cc.attrs.bean.editStage}"/>
								
								<p:outputLabel value="#{msg.jeeslDescription}" rendered="#{not cc.attrs.bean.editStage}"/>
								<h:outputText value="#{cc.attrs.bean.stage.description[localeCode].lang}" rendered="#{not cc.attrs.bean.editStage}"/>
								
							</p:panelGrid>
							<aht:tabTranslationEditor value="#{cc.attrs.bean.stage}" keys="#{cc.attrs.localeKeys}" withDescription="true" rendered="#{cc.attrs.bean.editStage}"/>
						</p:panel>
					</h:form>
				</j:slot>
			</j:row>
	    </jp:grid>
	</composite:implementation>
</html>
