<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" 
	xmlns:jp="http://jsf.jeesl.org/prototype" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdmin="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="localeKeys" required="false" default="#{appTranslationBean.langKeys}"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid id="grid">
			<aht:row>
				<aht:slot id="sTimeGroups" width="8">
					<h:form id="fTimeGroups">
						<p:dataTable var="c" value="#{cc.attrs.bean.timeGroups}" draggableRows="true"
							selection="#{cc.attrs.bean.timeGroup}" selectionMode="single" rowKey="#{c.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{msg.jeeslLogFrameGroups}">
									<j:icon type="jeeslAdd" listener="#{cc.attrs.bean.addTimeGroup()}" update=":#{cc.id}:grid" tooltip="#{msg.ttNew}" />
								</aht:pfDataTableHeader>
							</f:facet>
							<p:ajax event="rowSelect" update=":#{cc.id}:sTimeGroup" listener="#{cc.attrs.bean.selectTimeGroup()}"/>
							<!-- 
					         <p:column headerText="#{msg.jeeslLogFrameGroup}">  
									<h:outputText value="#{c.name[localeCode].lang}"/>
					         </p:column>
					          -->
					         <p:column headerText="#{msg.jeeslLogFrameGroupInterval}">  
									<h:outputText value="#{c.interval.name[localeCode].lang}"/>
					         </p:column>
					         <p:column headerText="#{msg.jeeslStartDate}">  
									<h:outputText value="#{c.startDate}"/>
					         </p:column>
					         <p:column headerText="#{msg.jeeslEndDate}">  
									<h:outputText value="#{c.endDate}"/>
					         </p:column>
					   	</p:dataTable>
					</h:form>
				</aht:slot>
				<aht:slot id="sTimeGroup" width="4">
					<h:form id="fTimeGroup">
						<p:panel id="pView" header="#{msg.jeeslLogFrameGroup}" rendered="#{not empty cc.attrs.bean.timeGroup}" styleClass="jeeslPanel">
							<f:facet name="actions">
								<j:icon type="jeeslCancel" listener="#{cc.attrs.bean.resetTimeGroup()}" update=":#{cc.id}:grid" tooltip="#{msg.jeeslTtCancel}" mayDisappear="true"/>
								<j:icon type="jeeslSave"   listener="#{cc.attrs.bean.saveTimeGroup()}" update=":#{cc.id}:grid" rendered="#{cc.attrs.bean.uiAllowSave}" tooltip="#{msg.ttSave}"/>
								<j:icon type="jeeslGenerate"   listener="#{cc.attrs.bean.updateUiTimeGroup()}" update=":#{cc.id}:grid" rendered="#{cc.attrs.bean.uiAllowGenerate}" tooltip="#{msg.ttGenerate}"/>
								<j:icon type="jeeslDelete" listener="#{cc.attrs.bean.deleteTimeGroup()}" update=":#{cc.id}:grid" rendered="#{cc.attrs.bean.timeGroup.id gt 0}" tooltip="#{msg.ttDelete}" mayDisappear="true"/>
							</f:facet>
							<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
							<!-- <aht:tabTranslationEditor value="#{cc.attrs.bean.timeGroup}" withDescription="false" keys="#{cc.attrs.localeKeys}" /> -->
							<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
								<p:outputLabel value="#{msg.jeeslInterval}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.timeGroup.interval}" effect="fade" >
									<f:selectItems value="#{cc.attrs.bean.intervalTypes}" var="t" itemLabel="#{t.name[localeCode].lang}" itemValue="#{t}"/>
								</p:selectOneMenu>
								<p:outputLabel value="#{msg.jeeslValue}"/>
								<h:outputText  value="#{cc.attrs.bean.timeGroup.value}" rendered="#{not cc.attrs.bean.uiGenerate}" />
								<p:outputLabel value="#{msg.jeeslStartDate}"/>
								<jp:inputCalendar  value="#{cc.attrs.bean.timeGroup.startDate}" rendered="#{cc.attrs.bean.uiGenerate}" />
								<h:outputText  value="#{cc.attrs.bean.timeGroup.startDate}" rendered="#{not cc.attrs.bean.uiGenerate}" />
								<p:outputLabel value="#{msg.jeeslEndDate}"/>
								<jp:inputCalendar  value="#{cc.attrs.bean.timeGroup.startDate}" rendered="#{cc.attrs.bean.uiGenerate}" />
								<h:outputText  value="#{cc.attrs.bean.timeGroup.endDate}" rendered="#{not cc.attrs.bean.uiGenerate}" />
								<p:commandButton rendered="#{cc.attrs.bean.uiGenerate}" 
						                 value="#{msg.Generate}"   actionListener="#{cc.attrs.bean.generateTimeGroup()}"
						                 update="#{cc.attrs.update}"  />
							</p:panelGrid>
						</p:panel>
					</h:form>
					<h:form id="fElements" >
						<p:dataTable var="o" value="#{cc.attrs.bean.elements}" draggableRows="true"
							rendered="#{(not empty cc.attrs.bean.timeGroup) and (cc.attrs.bean.timeGroup.id gt 0)}"
							selection="#{cc.attrs.bean.element}" selectionMode="single" rowKey="#{o.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{msg.jeeslLogFrameGroupElements}">
									<j:icon type="jeeslAdd" listener="#{cc.attrs.bean.addElement()}" update=":#{cc.id}:fElements :#{cc.id}:fElement" tooltip="#{msg.ttNew}"/>
								</aht:pfDataTableHeader>
							</f:facet>
							<p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectElement()}" update=":#{cc.id}:fElement"/>
							
							<p:column headerText="#{msg.jeeslLogFrameGroupElement}">  
								<h:outputText value="#{o.name[localeCode].lang}"/>
							</p:column>
							<p:column headerText="#{msg.jeeslRecord}">  
									<h:outputText value="#{o.record}"/>
					     	</p:column>
					   	</p:dataTable>
					</h:form>
					<h:form id="fElement">
						<p:panel id="pView" header="#{msg.jeeslLogFrameGroupElement}" rendered="#{not empty cc.attrs.bean.element}" styleClass="jeeslPanel">
							<f:facet name="actions">
								<j:icon type="jeeslCancel" listener="#{cc.attrs.bean.resetElement()}" update=":#{cc.id}:sTimeGroup" tooltip="#{msg.jeeslTtCancel}" mayDisappear="true"/>
								<j:icon type="jeeslSave"   listener="#{cc.attrs.bean.saveElement()}" update=":#{cc.id}:sTimeGroup" rendered="#{cc.attrs.bean.uiAllowSave}" tooltip="#{msg.ttSave}"/>
								<j:icon type="jeeslDelete" listener="#{cc.attrs.bean.deleteElement()}" update=":#{cc.id}:sTimeGroup" rendered="#{cc.attrs.bean.element.id gt 0}" tooltip="#{msg.ttDelete}" mayDisappear="true"/>
							</f:facet>
							<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
							<!-- <aht:tabTranslationEditor value="#{cc.attrs.bean.element}" withDescription="false" keys="#{cc.attrs.localeKeys}" /> -->
							<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
								<p:outputLabel value="#{msg.jeeslDate}"/>
								<jp:inputCalendar  value="#{cc.attrs.bean.element.record}"/>
							</p:panelGrid>
						</p:panel>
					</h:form>
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
