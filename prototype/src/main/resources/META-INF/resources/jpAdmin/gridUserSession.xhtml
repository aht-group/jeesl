<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf"
	xmlns:jp="http://jsf.jeesl.org/prototype"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:aupSec="http://ahtutils.sourceforge.net/prototype/security"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{appSessionRegistryBean}"/>
	</composite:interface>
	
	<composite:implementation>
		<jp:grid id="grid">
			<j:row>
				<j:slot id="sCategories" width="8">
					<h:form id="fCategories">
						<p:dataTable var="u" value="#{cc.attrs.bean.mapUser.values}" rowKey="#{u.id}">
							<f:facet name="header">
								<j:dtHeader title="#{msg.jeeslTsStation}"/>
							</f:facet>
							<p:column rendered="true">
								<h:outputText value=#{u.firstName}/>
				            </p:column>
				       	</p:dataTable>
					</h:form>
				</j:slot>
				<j:slot id="sCategory" width="8">
					
				</j:slot>
			</j:row>
	    </jp:grid>
	</composite:implementation>
</html>
