<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminSecurityViewsBean}"/>
		<composite:attribute name="update" required="true"/>
	</composite:interface>
	
	<composite:implementation>
		<p:panel header="#{msg.aupSecurityAction}" styleClass="auPanelWithGrid">
			<f:facet name="actions">
				<aht:icon type="aupSave" listener="#{cc.attrs.bean.saveAction()}" update="#{cc.attrs.update}" tooltip="#{msg.ttSave}"/>
				<aht:icon type="aupDelete" mayDisappear="true" rendered="#{cc.attrs.bean.hasDeveloperAction}" listener="#{cc.attrs.bean.rmAction()}" update="#{cc.attrs.update}" tooltip="#{msg.ttDelete}"/>
			</f:facet>
			<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70">
				<p:outputLabel value="#{msg.aupTemplate}"/>
				<p:selectOneMenu value="#{cc.attrs.bean.action.template}" effect="fade" >
					<f:selectItem itemLabel="---"/>
					<f:selectItems value="#{cc.attrs.bean.templates}" var="c" itemLabel="#{c.name[userBean.localeCode].lang}" itemValue="#{c}"/>
					<p:ajax event="change" listener="#{cc.attrs.bean.changeTemplate()}" update="@form"/>
				</p:selectOneMenu>
				<p:outputLabel value="#{msg.aupSecurityCode}"/>
				<h:outputText rendered="#{(not empty cc.attrs.bean.action.template) or (not cc.attrs.bean.uiAllowCode)}" value="#{cc.attrs.bean.action.toCode}"/>
				<h:inputText rendered="#{(empty cc.attrs.bean.action.template) and (cc.attrs.bean.uiAllowCode)}" value="#{cc.attrs.bean.action.code}"/>
			</p:panelGrid>
			<aht:tabTranslationEditor rendered="#{empty cc.attrs.bean.action.template}"
					value="#{adminSecurityViewsBean.action}"
					labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}"
       				keys="#{translationBean.langKeys}" withDescription="true"/>
		</p:panel>
	</composite:implementation>
</html>
