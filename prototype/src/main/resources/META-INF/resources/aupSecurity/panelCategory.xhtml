<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="update" required="true"/>
		<composite:attribute name="withAdd" required="false" default="false"/>
        <composite:attribute name="tooltip" required="false" default="#{msg.ttSave}"/>
	</composite:interface>
	
	<composite:implementation>
		<p:panel header="#{msg.aupSecurityCategory}" styleClass="auPanelWithGrid" rendered="#{not empty cc.attrs.bean.category}">
			<f:facet name="actions">
				<aht:icon type="save" listener="#{cc.attrs.bean.saveCategory()}" update="#{cc.attrs.update}" tooltip="#{cc.attrs.tooltip}"/>
				<aht:icon type="aupDelete" mayDisappear="true" rendered="#{cc.attrs.bean.hasDeveloperAction}" listener="#{cc.attrs.bean.rmCategory()}" update="#{cc.attrs.update}" tooltip="#{msg.ttDelete}"/>
			</f:facet>
			<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70">
				<p:outputLabel value="#{msg.aupSecurityCode}"/>
				<h:outputText rendered="#{!cc.attrs.withAdd}" value="#{cc.attrs.bean.category.code}"/>
				<h:inputText rendered="#{cc.attrs.withAdd}" value="#{cc.attrs.bean.category.code}"/>
				
				<p:outputLabel rendered="#{cc.attrs.bean.uiShowInvisible}" value="#{msg.aupSecurityVisible}"/>
				<p:selectBooleanCheckbox rendered="#{cc.attrs.bean.uiShowInvisible}" value="#{cc.attrs.bean.category.visible}"/>
				
				<p:outputLabel rendered="#{cc.attrs.bean.uiShowDocumentation}" value="#{msg.aupSecurityIncludeInManual}"/>
				<p:selectBooleanCheckbox rendered="#{cc.attrs.bean.uiShowDocumentation}" value="#{cc.attrs.bean.category.documentation}"/>
			</p:panelGrid>
			<aht:tabTranslationEditor value="#{cc.attrs.bean.category}"
					labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}"
       				keys="#{translationBean.langKeys}" withDescription="true"/>
       		<p:messages for="category" redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
		</p:panel>
	</composite:implementation>
</html>
