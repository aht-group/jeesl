<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupSec="http://ahtutils.sourceforge.net/prototype/security"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>

	</composite:interface>
	
	<composite:implementation>
		<aup:grid>
			<aht:row>
				<aht:slot id="sCategories" width="3">
					<h:form id="fCategories"><aupSec:tableCategories bean="#{adminSecurityUsecaseBean}" update=":#{cc.id}:sCategories :#{cc.id}:sUsecases :#{cc.id}:sUsecase" withAdd="true" tooltip="#{msg.ttNew}"/></h:form>
					<h:form id="fCategory"><aupSec:panelCategory bean="#{adminSecurityUsecaseBean}" update=":#{cc.id}:sCategories :#{cc.id}:sUsecases :#{cc.id}:sUsecase" withAdd="true" tooltip="#{msg.ttSave}"/></h:form>
				</aht:slot>
				<aht:slot id="sUsecases" width="4" renderChildren="#{(not empty adminSecurityUsecaseBean.category) and (adminSecurityUsecaseBean.category.id gt 0)}">
					<h:form id="fUsecases"><aupSec:tableUsecases bean="#{adminSecurityUsecaseBean}" update=":#{cc.id}:fUsecase :#{cc.id}:sUsecase"/></h:form>
					<h:form id="fUsecase"><aupSec:panelUsecase rendered="#{not empty adminSecurityUsecaseBean.usecase}" bean="#{adminSecurityUsecaseBean}" update=":#{cc.id}:sUsecases :#{cc.id}:sUsecase"/></h:form>
				</aht:slot>
				<aht:slot id="sUsecase" width="5" renderChildren="#{not empty adminSecurityUsecaseBean.usecase}">
					<h:form id="fViews"><aupSec:addViews rendered="#{adminSecurityUsecaseBean.usecase.id gt 0}" bean="#{adminSecurityUsecaseBean}" update=":#{cc.id}:fViews :#{cc.id}:fAction" views="#{adminSecurityUsecaseBean.usecase.views}"/></h:form>
					<h:form id="fAction"><aupSec:addActions rendered="#{adminSecurityUsecaseBean.usecase.id gt 0}" bean="#{adminSecurityUsecaseBean}" update=":#{cc.id}:fAction" actions="#{adminSecurityUsecaseBean.usecase.actions}"/></h:form>
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
