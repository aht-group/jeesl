<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupSec="http://ahtutils.sourceforge.net/prototype/security"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminSecurityRolesBean}"/>
		<composite:attribute name="at" required="false" default="false"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid id="grid">
			<aht:row>
				<aht:slot id="sCategories" width="3">
					<h:form id="fCategories"><aupSec:tableCategories bean="#{cc.attrs.bean}" update=":#{cc.id}:fCategory :#{cc.id}:fRoles :#{cc.id}:sRole"/></h:form>
					<h:form id="fCategory"><aupSec:panelCategory bean="#{cc.attrs.bean}" update=":#{cc.id}:fCategories :#{cc.id}:fCategory"/></h:form>
				</aht:slot>
				<aht:slot id="sViews" width="3">
					<h:form id="fRoles"><aupSec:tableRoles bean="#{cc.attrs.bean}" update=":#{cc.id}:fRoles :#{cc.id}:sRole"/></h:form>
				</aht:slot>
				<aht:slot id="sRole" width="6" renderChildren="#{not empty cc.attrs.bean.role}">
					<h:form id="fRole"><aupSec:panelRole bean="#{cc.attrs.bean}" update=":#{cc.id}:fRoles :#{cc.id}:sRole" /></h:form>
					<h:form id="fViews"><aupSec:addViews rendered="#{cc.attrs.bean.role.id gt 0}" bean="#{cc.attrs.bean}" update=":#{cc.id}:fViews :#{cc.id}:fAction" views="#{cc.attrs.bean.role.views}"/></h:form>
					<h:form id="fAction"><aupSec:addActions rendered="#{cc.attrs.bean.role.id gt 0}" bean="#{cc.attrs.bean}" update=":#{cc.id}:fAction" actions="#{cc.attrs.bean.role.actions}"/></h:form>
					<h:form id="fUsecase"><aupSec:addUsecases rendered="#{cc.attrs.bean.role.id gt 0}" bean="#{cc.attrs.bean}" update=":#{cc.id}:fUsecase" usecases="#{cc.attrs.bean.role.usecases}"/></h:form>
					<h:form id="fTemplates">
						<aup:tableOverlaySelection id="tos" rendered="#{cc.attrs.at}"
								handler="#{cc.attrs.bean.opTemplateHandler}" header="#{msg.aupSecurityActionTemplates}">
							<p:column>  
								<h:outputText value="#{var.position}" />  
				            </p:column>
				       		<p:column headerText="#{msg.aupSecurityActionTemplate}">  
								<h:outputText value="#{var.name[userBean.localeCode].lang}"/>  
				            </p:column>
				            <f:facet name="op">
				            	<aup:opEntitySelection id="opes" for="@form:tos:dt:dth:giAdd" update="@form" handler="#{cc.attrs.bean.opTemplateHandler}">
       								<p:column>  
										<h:outputText value="#{var.position}" />  
						            </p:column>
						       		<p:column headerText="#{msg.aupSecurityActionTemplate}">  
										<h:outputText value="#{var.name[userBean.localeCode].lang}"/>  
						            </p:column>
	       						</aup:opEntitySelection>
       						</f:facet>
						</aup:tableOverlaySelection>
					</h:form>
				</aht:slot>
			</aht:row>
		</aup:grid>
	</composite:implementation>
</html>
