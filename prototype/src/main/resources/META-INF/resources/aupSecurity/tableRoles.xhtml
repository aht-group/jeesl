<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="update" required="true"/>
        <composite:attribute name="tooltip" required="false" default="#{msg.ttNew}"/>
	</composite:interface>
	
	<composite:implementation>
		<p:dataTable var="r" value="#{cc.attrs.bean.roles}" draggableRows="true"
			selection="#{cc.attrs.bean.role}" selectionMode="single" rowKey="#{r.id}"
			rendered="#{not empty cc.attrs.bean.category}">
			<f:facet name="header">
				<aht:pfDataTableHeader title="#{msg.aupSecurityRoles}">
					<aht:icon type="aupAdd" listener="#{cc.attrs.bean.addRole()}" update="#{cc.attrs.update}" tooltip="#{cc.attrs.tooltip}"/>
				</aht:pfDataTableHeader>
			</f:facet>
			<p:ajax event="rowSelect" update="#{cc.attrs.update}" listener="#{cc.attrs.bean.selectRole}"/>
			<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderRoles()}" update="@form"/>
			<p:column>  
				<h:outputText value="#{r.position}" />  
            </p:column>
            <p:column headerText="#{msg.aupSecurityRole}">  
				<h:outputText value="#{r.name[userBean.localeCode].lang}" />  
            </p:column>
            <p:column rendered="#{cc.attrs.bean.showInvisibleRecords}">  
				<h:graphicImage rendered="#{r.visible}" name="#{iconBean.icon12['securityVisible']}" library="gfx"/>
                <h:graphicImage rendered="#{not r.visible}" name="#{iconBean.icon12['securityInvisible']}" library="gfx"/>
            </p:column>
            <p:column rendered="#{cc.attrs.bean.showDocumentation}">  
				<h:graphicImage rendered="#{r.documentation}" name="#{iconBean.icon12['aupSecurityDocumentation']}" library="gfx"/>
                <h:graphicImage rendered="#{not r.documentation}" name="#{iconBean.icon12['aupSecurityNoDocumentation']}" library="gfx"/>
            </p:column>
       	</p:dataTable>
	</composite:implementation>
</html>
