<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:j="http://www.jeesl.org/jsf"
	  xmlns:jp="http://jsf.jeesl.org/prototype"
	  xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	  xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true" default="#{userBean}"/>
	</composite:interface>
	
	<composite:implementation>
		
		<p:panel header="#{msg.jeeslSecurityLogin}" styleClass="jeeslPanel jeesl-panel">
			<j:inputGrid>
				<p:outputLabel for="name" value="#{msg.jeeslSecurityEmail}"/>
				<p:inputText id="name" value="#{cc.attrs.bean.identity.loginName}"/>
				
				<p:outputLabel for="password" value="#{msg.jeeslSecurityPassword}"/>
				<p:password id="password" value="#{cc.attrs.bean.identity.loginPassword}"/>
				
				<p:outputLabel for="cbLogin" value=""/>
				<p:commandButton id="cbLogin" value="#{msg.jeeslSecurityLoginButton}" action="#{userBean.login}" update="@form" styleClass="ui-button-fixed-size"/>
				<p:blockUI trigger="cbLogin" block="@form" />
			</j:inputGrid>

      		<p:messages id="messages" showDetail="true" closable="true"><p:autoUpdate/></p:messages>
      		<composite:insertChildren/>
		</p:panel>
		
	</composite:implementation>
</html>
