<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="rules" required="false" default="#{appSecurityBean.rules}"/>
		<composite:attribute name="handler" required="true"/>
	</composite:interface>
	
	<composite:implementation>
		<p:dataTable var="r" value="#{cc.attrs.rules}">
			<f:facet name="header">
				<j:dtHeader title="#{msg.jeeslSecurityPasswordRules}"/>
			</f:facet>
			<p:column styleClass="jeeslCenter">
				<jtp:symbolizer value="#{r}"/>
			</p:column>
            <p:column>
            	<f:facet name="header"><h:outputText value="#{msg.jeeslSecurityPasswordRule}"/></f:facet>
				<h:outputText value="#{r.name[localeCode].lang}"/>
				<h:outputText value=" "/>
				<h:outputText value="#{r.description[localeCode].lang}" styleClass="jeeslItalic"/>
            </p:column>
            <p:column styleClass="jeeslCenter">  
				<h:outputText value="#{r.symbol}"/>
            </p:column>
            <p:column styleClass="jeeslCenter">  
				<aup:iconCheckmark value="#{cc.attrs.handler.mapResult[r]}"/>
            </p:column>
       	</p:dataTable>
	</composite:implementation>
</html>
