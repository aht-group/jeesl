<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:jpSec="http://jsf.jeesl.org/prototype/security"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="ctrl" required="true"/>
		<composite:attribute name="withXls" required="false" default="false"/>
		<composite:attribute name="withAddCategory" required="false" default="false"/>
	</composite:interface>
	
<!-- This is a test to figure out a incompatibility issue with PF-12 -->
<!-- Download missing -->	
	
	<composite:implementation>
<jp:grid id="grid">
	<j:row>
		<j:slot id="sCategories" width="4">
			<h:form id="fCategories">
				<p:dataTable var="c" value="#{cc.attrs.ctrl.categories}" styleClass="jeesl-datatable"
					 selection="#{cc.attrs.ctrl.category}" draggableRows="true" selectionMode="single" rowKey="#{c.id}">
					<f:facet name="header">
						<j:dtHeader entity="SecurityCategory" code="listOf">
							<j:svg type="jeeslAdd" listener="#{cc.attrs.ctrl.addCategory()}" update=":#{cc.id}:grid"/>
						</j:dtHeader>
					</f:facet>
					<p:ajax event="rowReorder" listener="#{cc.attrs.ctrl.reorderCategories()}" update="@form"/>
					<p:ajax event="rowSelect" listener="#{cc.attrs.ctrl.selectCategory()}" update=":#{cc.id}:fCategory :#{cc.id}:sViews"/>
					<p:column rendered="true">
						<h:graphicImage rendered="#{not c.visible}" name="12/ui/status/ghost.png"  library="jeeslPrototypeGfx"/>
						<h:outputText rendered="#{c.visible}" value="#{c.position}"/>
					</p:column>
		            <p:column>
		            	<f:facet name="header"><jtp:label entity="SecurityCategory" code="category"/></f:facet>
						<h:outputText value="#{c.name[localeCode].lang}"/>
		            </p:column>
		            <p:column rendered="#{false and cc.attrs.ctrl.uiShowInvisible}" styleClass="jeeslPfTcCenter">  
						<h:graphicImage rendered="#{c.visible}" name="#{appIconBean.icon12['jeeslSecurityVisible']}" library="gfx"/>
		                <h:graphicImage rendered="#{not c.visible}" name="#{appIconBean.icon12['jeeslSecurityInvisible']}" library="gfx"/>
		            </p:column>
		            <p:column rendered="#{cc.attrs.ctrl.uiShowDocumentation}" styleClass="jeeslPfTcCenter">  
						<j:svg type="jeeslSecurityDocumentation" rendered="#{u.documentation}"/>
		            </p:column>
		       	</p:dataTable>
			</h:form>
			<h:form id="fCategory">
				<p:panel rendered="#{not empty cc.attrs.ctrl.category}" styleClass="jeesl-panel">
					<f:facet name="header"><j:pHeader entity="SecurityCategory"/></f:facet>
					<f:facet name="actions">
						<j:svg type="jeeslSave" listener="#{cc.attrs.ctrl.saveCategory()}" update=":#{cc.id}:grid"/>
						<j:svg type="jeeslDelete" listener="#{cc.attrs.ctrl.rmCategory()}" update=":#{cc.id}:grid" rendered="#{cc.attrs.ctrl.hasDeveloperAction}"/>
					</f:facet>
					<p:messages for="category" redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
					<j:inputGrid>
						<jtp:label entity="SecurityCategory" code="code"/>
						<h:outputText value="#{cc.attrs.ctrl.category.code}" rendered="#{not cc.attrs.withAddCategory}"/>
						<p:inputText value="#{cc.attrs.ctrl.category.code}" rendered="#{cc.attrs.withAddCategory}"/>
						
						<jtp:label entity="SecurityCategory" code="visible" rendered="#{cc.attrs.ctrl.uiShowInvisible}"/>
						<p:selectBooleanCheckbox rendered="#{cc.attrs.ctrl.uiShowInvisible}" value="#{cc.attrs.ctrl.category.visible}"/>
						
						<jtp:label entity="SecurityCategory" code="documentation" rendered="#{cc.attrs.ctrl.uiShowDocumentation}"/>
						<p:selectBooleanCheckbox rendered="#{cc.attrs.ctrl.uiShowDocumentation}" value="#{cc.attrs.ctrl.category.documentation}"/>
					</j:inputGrid>
					<j:tabTranslationEditor value="#{cc.attrs.ctrl.category}" withDescription="true" labelTranslation="#{msg.jeeslName}" labelDescription="#{msg.jeeslDescription}"/>
				</p:panel>
			</h:form>
		</j:slot>
		<j:slot id="sViews" width="4">
			<h:form id="fViews">
				<p:dataTable rendered="#{not empty cc.attrs.ctrl.category}" styleClass="jeesl-datatable"
						var="v" value="#{cc.attrs.ctrl.views}"
						selection="#{cc.attrs.ctrl.view}" selectionMode="single"  rowKey="#{v.id}" draggableRows="true">
					<f:facet name="header">
						<j:dtHeader title="#{msg.aupSecurityViews}">
							<j:svg type="jeeslAdd" rendered="#{cc.attrs.ctrl.uiAllowAdd}" listener="#{cc.attrs.ctrl.addView()}" update=":#{cc.id}:sViews :#{cc.id}:sView"/>
						</j:dtHeader>
					</f:facet>
					<p:ajax event="rowSelect"  listener="#{cc.attrs.ctrl.selectView}" update=":#{cc.id}:sViews :#{cc.id}:sView"/>
					<p:ajax event="rowReorder" listener="#{cc.attrs.ctrl.reorderViews()}" update="@form"/>
					<p:column>  
						<h:outputText value="#{v.position}" />  
		         </p:column>  
		         <p:column headerText="#{msg.aupSecurityView}">  
						<h:outputText value="#{v.name[localeCode].lang}" />  
		            </p:column>
					<p:column rendered="#{cc.attrs.ctrl.uiShowInvisible}" styleClass="jeeslCenter">  
						<h:graphicImage rendered="#{v.visible}" name="#{appIconBean.icon12['jeeslSecurityVisible']}" library="gfx"/>
		                <h:graphicImage rendered="#{not v.visible}" name="#{appIconBean.icon12['jeeslSecurityInvisible']}" library="gfx"/>
		         	</p:column>
					<p:column rendered="#{cc.attrs.ctrl.uiShowDocumentation}" styleClass="jeeslCenter">  
						<h:graphicImage rendered="#{v.documentation}" name="#{appIconBean.icon12['jeeslSecurityDocumentation']}" library="gfx"/>
		            </p:column>
		       	</p:dataTable>
			</h:form>
			<p:dataTable rendered="#{not empty cc.attrs.ctrl.view}" styleClass="jeesl-datatable"
						var="u" value="#{cc.attrs.ctrl.usecases}">
				<f:facet name="header"><j:dtHeader title="#{msg.jeeslSecurityViewAppliedToUsecase}"/></f:facet>
				<p:column>
					<h:outputText value="#{u.category.position}.#{u.position}"/>
				</p:column>  
	            <p:column>
	            	<f:facet name="header"><jtp:label entity="SecurityUsecase"/></f:facet>
	            	<h:outputText value="#{u.category.name[localeCode].lang}" styleClass="jeeslItalic"/><br/>
					<h:outputText value="#{u.name[localeCode].lang}"/>
				</p:column>
			</p:dataTable>
			<p:dataTable var="r" value="#{cc.attrs.ctrl.roles}" rendered="#{not empty cc.attrs.ctrl.view}">
				<f:facet name="header"><j:dtHeader title="#{msg.aupSecurityViewAppliedToRole}"/></f:facet>
				<p:column>
					<h:outputText value="#{r.category.position}.#{r.position}" />
				</p:column>  
	         	<p:column>
	         		<f:facet name="header"><jtp:label entity="SecurityRole"/></f:facet>
	         		<h:outputText value="#{r.category.name[localeCode].lang}" styleClass="jeeslItalic"/><br/>
	         		<h:outputText value="#{r.name[localeCode].lang}" />
	         	</p:column>
			</p:dataTable>
		</j:slot>
		<j:slot id="sView" width="4" renderChildren="#{not empty cc.attrs.ctrl.view}">
			<h:form id="fView">
				<p:panel rendered="#{not empty cc.attrs.ctrl.view}" header="#{msg.aupSecurityView}" styleClass="jeesl-panel">
					<f:facet name="actions">
						<j:svg type="jeeslSave" library="jeeslGfx" listener="#{cc.attrs.ctrl.saveView()}" update=":#{cc.id}:sViews :#{cc.id}:sView" tooltip="#{msg.ttSave}"/>
						<j:svg type="jeeslDelete" listener="#{cc.attrs.ctrl.deleteView()}" update=":#{cc.id}:sViews :#{cc.id}:sView" rendered="#{cc.attrs.ctrl.hasDeveloperAction}" tooltip="#{msg.ttDelete}"/>
						<j:svg type="jeeslClone" listener="#{cc.attrs.ctrl.cloneView()}" update=":#{cc.id}:sViews :#{cc.id}:sView" tooltip="#{msg.jeeslTooltipClone}"/>
					</f:facet>
					<p:messages redisplay="false" severity="warn,error" showSummary="false" showDetail="true" closable="true"/>
					<p:panelGrid columns="2" columnClasses="jeeslGrid30,jeeslGrid70">
						<jtp:label entity="SecurityView" code="category"/>
						<p:selectOneMenu value="#{cc.attrs.ctrl.view.category}" effect="fade" autoWidth="false">
							<f:selectItems value="#{cc.attrs.ctrl.categories}" var="c" itemLabel="#{c.name[userBean.localeCode].lang}" itemValue="#{c}"/>
						</p:selectOneMenu>
					</p:panelGrid>
					<p:panelGrid columns="4" columnClasses="jeeslGrid10,jeeslGrid40,jeeslGrid10,jeeslGrid40">
						<p:selectBooleanCheckbox value="#{cc.attrs.ctrl.view.visible}" rendered="#{cc.attrs.ctrl.uiShowInvisible}" />
						<jtp:label entity="SecurityView" code="visible" rendered="#{cc.attrs.ctrl.uiShowInvisible}"/>
												
						<p:triStateCheckbox value="#{cc.attrs.ctrl.tsb.a}"/>
						<jtp:label entity="SecurityView" code="redirect"/>
					</p:panelGrid>	
					<p:panelGrid columns="2" columnClasses="jeeslGrid30,jeeslGrid70">				
						<p:outputLabel value="#{msg.jeeslSecurityCode}"/>
						<h:outputText rendered="#{not cc.attrs.ctrl.uiAllowCode}" value="#{cc.attrs.ctrl.view.code}"/>
						<p:inputText rendered="#{cc.attrs.ctrl.uiAllowCode}" value="#{cc.attrs.ctrl.view.code}"/>
					</p:panelGrid>
					<p:panelGrid columns="2" columnClasses="jeeslGrid50,jeeslGrid50">
						<p:outputLabel rendered="#{cc.attrs.ctrl.uiShowDocumentation}" value="#{msg.aupSecurityIncludeInManual}"/>
						<p:selectBooleanCheckbox rendered="#{cc.attrs.ctrl.uiShowDocumentation}" value="#{cc.attrs.ctrl.view.documentation}"/>
					</p:panelGrid>
					<p:panelGrid rendered="#{cc.attrs.ctrl.hasDeveloperAction}" columns="2" columnClasses="jeeslGrid50,jeeslGrid50">
						<p:outputLabel value="#{msg.aupSecurityAccessPublic}"/>
						<p:selectBooleanCheckbox value="#{cc.attrs.ctrl.view.accessPublic}"/>
						<p:outputLabel value="#{msg.aupSecurityAccessLogin}"/>
						<p:selectBooleanCheckbox value="#{cc.attrs.ctrl.view.accessLogin}"/>
					</p:panelGrid>	
					<p:panelGrid rendered="#{cc.attrs.ctrl.hasDeveloperAction}" columns="2" columnClasses="jeeslGrid30,jeeslGrid70">
						<p:outputLabel value="#{msg.aupSecurityJavaPackage}"/>
						<p:inputText value="#{cc.attrs.ctrl.view.packageName}"/>
						<p:outputLabel value="#{msg.aupSecurityViewPattern}"/>
						<p:inputText value="#{cc.attrs.ctrl.view.viewPattern}"/>
						<p:outputLabel value="#{msg.jeeslSecurityViewMapping}"/>
						<p:inputText value="#{cc.attrs.ctrl.view.urlMapping}"/>
						<p:outputLabel value="#{msg.aupSecurityViewUrlBase}"/>
						<p:inputText value="#{cc.attrs.ctrl.view.urlBase}"/>
					</p:panelGrid>
					<j:tabTranslationEditor value="#{cc.attrs.ctrl.view}" withDescription="true"
							labelTranslation="#{msg.jeeslName}" labelDescription="#{msg.jeeslDescription}"/>
				</p:panel>
			</h:form>
			
			<h:form id="fActions">
				<p:dataTable var="a" value="#{cc.attrs.ctrl.actions}" draggableRows="true"
							selection="#{cc.attrs.ctrl.action}" selectionMode="single" rowKey="#{a.id}">
					<f:facet name="header">
						<j:dtHeader title="#{msg.jeeslSecurityActions}">
							<j:svg type="jeeslAdd" library="jeeslGfx" listener="#{cc.attrs.ctrl.addAction()}" update=":#{cc.id}:fActions :#{cc.id}:fAction" tooltip="#{msg.ttNew}"/>
						</j:dtHeader>
					</f:facet>
					<p:ajax event="rowReorder" listener="#{cc.attrs.ctrl.reorderActions()}" update="@form"/>
					<p:ajax event="rowSelect" listener="#{cc.attrs.ctrl.selectAction}" update=":#{cc.id}:fAction"/>
					<p:column>  
						<h:outputText value="#{a.position}" />  
		            </p:column>
		            <p:column headerText="#{msg.jeeslSecurityAction}">  
						<h:outputText value="#{a.toName()[localeCode].lang}"/>
						<h:graphicImage rendered="#{not empty a.template}" name="12/ui/template.png" library="aupGfx"/>
		            </p:column>
		       	</p:dataTable>
			</h:form>
			<h:form id="fAction">					
				<p:panel rendered="#{not empty cc.attrs.ctrl.action}" header="#{msg.jeeslSecurityAction}" styleClass="jeeslPanel">
					<f:facet name="actions">
						<j:svg type="jeeslSave" listener="#{cc.attrs.ctrl.saveAction()}" update=":#{cc.id}:fActions :#{cc.id}:fAction" tooltip="#{msg.ttSave}"/>
						<j:svg type="jeeslDelete" rendered="#{cc.attrs.ctrl.hasDeveloperAction}" listener="#{cc.attrs.ctrl.rmAction()}" update=":#{cc.id}:sView"/>
					</f:facet>
					<p:panelGrid columns="2" columnClasses="jeeslGrid30,jeeslGrid70">
						<p:outputLabel value="#{msg.jeeslSecurityActionTemplate}"/>
						<p:selectOneMenu value="#{cc.attrs.ctrl.action.template}" effect="fade" >
							<f:selectItem itemLabel="---"/>
							<f:selectItems value="#{cc.attrs.ctrl.templates}" var="c" itemLabel="#{c.name[localeCode].lang}" itemValue="#{c}"/>
							<p:ajax event="change" listener="#{cc.attrs.ctrl.changeTemplate()}" update="@form"/>
						</p:selectOneMenu>
						<p:outputLabel value="#{msg.jeeslSecurityCode}"/>
						<h:outputText rendered="#{(not empty cc.attrs.ctrl.action.template) or (not cc.attrs.ctrl.uiAllowCode)}" value="#{cc.attrs.ctrl.view.code}.#{fn:substringAfter(cc.attrs.ctrl.action.template.code,'.')}"/>
						<p:inputText rendered="#{(empty cc.attrs.ctrl.action.template) and (cc.attrs.ctrl.uiAllowCode)}" value="#{cc.attrs.ctrl.action.code}"/>
					</p:panelGrid>
					<j:tabTranslationEditor rendered="#{empty cc.attrs.ctrl.action.template}" value="#{cc.attrs.ctrl.action}" withDescription="true"/>
				</p:panel>
			</h:form>
			<h:form id="fAreas" rendered="#{(not empty cc.attrs.ctrl.view) and (cc.attrs.ctrl.view.id gt 0)}">
				<p:dataTable var="a" value="#{cc.attrs.ctrl.areas}" draggableRows="true"
							selection="#{cc.attrs.ctrl.area}" selectionMode="single" rowKey="#{a.id}">
					<f:facet name="header">
						<j:dtHeader title="#{msg.jeeslSecurityAreas}">
							<j:svg type="jeeslAdd" library="jeeslGfx" listener="#{cc.attrs.ctrl.addArea()}" update=":#{cc.id}:fAreas :#{cc.id}:fArea"/>
						</j:dtHeader>
					</f:facet>
					<p:ajax event="rowReorder" listener="#{cc.attrs.ctrl.reorderAreas()}" update="@form"/>
					<p:ajax event="rowSelect" listener="#{cc.attrs.ctrl.selectArea}" update=":#{cc.id}:fArea"/>
					<p:column>  
						<h:outputText value="#{a.position}" />  
		            </p:column>
		            <p:column headerText="#{msg.jeeslSecurityArea}">  
						<h:outputText value="#{a.name[localeCode].lang}"/>
		            </p:column>
		            <p:column rendered="#{cc.attrs.ctrl.uiShowInvisible}" styleClass="jeeslCenter">  
						<h:graphicImage rendered="#{a.restricted}" name="#{appIconBean.icon12['jeeslSecurityVisible']}" library="gfx"/>
		         	</p:column>
		       	</p:dataTable>
			</h:form>
			<h:form id="fArea">						
				<p:panel rendered="#{not empty cc.attrs.ctrl.area}" header="#{msg.jeeslSecurityArea}" styleClass="jeeslPanel">
					<f:facet name="actions">
						<j:svg type="jeeslSave" library="jeeslGfx" listener="#{cc.attrs.ctrl.saveArea()}" update=":#{cc.id}:fAreas :#{cc.id}:fArea"/>
						<j:icon type="jeeslDelete" rendered="#{cc.attrs.ctrl.hasDeveloperAction}" listener="#{cc.attrs.ctrl.deleteArea()}" update=":#{cc.id}:sView" tooltip="#{msg.ttDelete}"/>
					</f:facet>
					<p:panelGrid columns="2" columnClasses="jeeslGrid30,jeeslGrid70">
						<p:outputLabel value="#{msg.jeeslSecurityCode}"/>
						<h:outputText rendered="#{not cc.attrs.ctrl.uiAllowCode}" value="#{cc.attrs.ctrl.area.code}"/>
						<p:inputText rendered="#{cc.attrs.ctrl.uiAllowCode}" value="#{cc.attrs.ctrl.area.code}"/>
						
						<p:outputLabel value="#{msg.jeeslSecurityAreaRestricted}"/>
						<p:selectBooleanCheckbox value="#{cc.attrs.ctrl.area.restricted}"/>
						
					</p:panelGrid>
					<j:tabTranslationEditor value="#{cc.attrs.ctrl.area}" withDescription="true"/>
				</p:panel>
			</h:form>
		</j:slot>
	</j:row>
</jp:grid>
	</composite:implementation>
</html>
