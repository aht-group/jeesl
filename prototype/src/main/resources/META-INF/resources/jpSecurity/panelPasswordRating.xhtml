<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="strength" required="false"/>
	</composite:interface>
 
	<composite:implementation>
		<h:outputText value="#{not empty cc.attrs.strength}"/>
		<p:panel header="Password Rating" styleClass="jeeslPanel" rendered="#{not empty cc.attrs.strength}">
			<p:panelGrid columns="2" columnClasses="jeeslGrid30,jeeslGrid70">
				<jtp:symbolizer value="#{systemPasswordBean.rating}" height="80"/>
				<p:panelGrid columns="1" columnClasses="jeeslGrid100">
					<h:panelGroup>
						A attacker may need <h:outputText value="#{systemPasswordBean.strength.guesses}" styleClass="jeeslBold"><f:convertNumber minFractionDigits="0" maxFractionDigits="0"/></h:outputText> guesses to find your password.
						This is a number with <h:outputText value="#{systemPasswordBean.strength.guessesLog10}" styleClass="jeeslBold"><f:convertNumber minFractionDigits="0" maxFractionDigits="0"/></h:outputText> zeros.
					</h:panelGroup>
					<h:panelGroup>
						Remotely (i.e. over the internet) this will take about <h:outputText value="#{systemPasswordBean.strength.crackTimeSeconds.onlineNoThrottling10perSecond}" styleClass="jeeslBold"><f:convertNumber minFractionDigits="0" maxFractionDigits="0"/></h:outputText> seconds to find your password.
						In other words: <h:outputText value="#{systemPasswordBean.strength.crackTimesDisplay.onlineNoThrottling10perSecond}" styleClass="jeeslBold"/>
					</h:panelGroup>
					<h:panelGroup>
						With specialized hardware it will take locally about <h:outputText value="#{systemPasswordBean.strength.crackTimeSeconds.offlineFastHashing1e10PerSecond}" styleClass="jeeslBold"><f:convertNumber minFractionDigits="0" maxFractionDigits="50"/></h:outputText> seconds to find your password.
						In other words: <h:outputText value="#{systemPasswordBean.strength.crackTimesDisplay.offlineFastHashing1e10PerSecond}" styleClass="jeeslBold"/>
					</h:panelGroup>
				</p:panelGrid>
					
				<p:outputLabel value="Feedback" rendered="#{not empty systemPasswordBean.strength.feedback.warning}"/>
				<h:outputText value="#{systemPasswordBean.strength.feedback.warning}" rendered="#{not empty systemPasswordBean.strength.feedback.warning}"/>
				<p:outputLabel value="Hints" rendered="#{not empty systemPasswordBean.strength.feedback.suggestions}"/>
				<h:panelGroup rendered="#{not empty systemPasswordBean.strength.feedback.suggestions}">
					<p:repeat var="car" value="#{systemPasswordBean.strength.feedback.suggestions}">
						<h:outputText value="#{car}" /><br/>
					</p:repeat>
				</h:panelGroup>
			</p:panelGrid>
		</p:panel>
	</composite:implementation>
</ui:composition>
