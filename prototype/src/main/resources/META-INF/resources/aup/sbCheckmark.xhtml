<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="value" type="java.lang.Boolean" required="true"/>
	</composite:interface>
	
	<composite:implementation>
		<h:graphicImage rendered="#{cc.attrs.value}"
						library="jeeslGfx"
						name="#{appIconBean.svg['jeeslCheckboxChecked']}"
						class="jeesl-dropdown-item-label-icon jeesl-dropdown-item-label-checkbox"/>
		<h:graphicImage rendered="#{not cc.attrs.value}"
						library="jeeslGfx"
						name="#{appIconBean.svg['jeeslCheckbox']}"
						class="jeesl-dropdown-item-label-icon jeesl-dropdown-item-label-checkbox"/>
	</composite:implementation>
</html>
