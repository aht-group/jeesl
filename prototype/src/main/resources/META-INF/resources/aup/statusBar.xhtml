<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="code" required="false"/>
	</composite:interface>
	
	<composite:implementation>
		<script>
			function toggleDialog(dialogName) {
				let popup = PF(dialogName);
				let button = $('#' + popup.id.replaceAll(':', '\\:')).prev().find('.ui-commandlink').first();
				
 				if (button.parent().hasClass('jeesl-active')) {
 					popup.hide();
 					button.parent().removeClass('jeesl-active');
 				} else {
 					popup.show();
 					button.parent().addClass('jeesl-active');
 				}
			}
		</script>
		<div class="aupStatusBar jeesl-status-bar">
			<ul class="jeesl-menu-bar-list">
				<composite:insertChildren />
			</ul>
        </div>
	</composite:implementation>
</html>
