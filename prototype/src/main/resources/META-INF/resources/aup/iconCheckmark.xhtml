<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="value" required="false"/>
        <composite:attribute name="ttChecked" required="false" default="#{msg.ttCheck}"/>
        <composite:attribute name="ttUnChecked" required="false" default="#{msg.ttUnCheck}"/>
	</composite:interface>

	<composite:implementation>
		<ui:fragment rendered="#{not empty cc.attrs.value}">
			<h:graphicImage id="giUnCheck" rendered="#{cc.attrs.value}" name="12/ui/symbol/check/mark.png" library="aupGfx"/>
			<h:graphicImage id="giCheck" rendered="#{not cc.attrs.value}" name="12/ui/symbol/check/x.png" library="aupGfx"/>
			<p:tooltip for="giCheck" value="#{cc.attrs.ttChecked}" />
        	<p:tooltip for="giUnCheck" value="#{cc.attrs.ttUnChecked}" />
		</ui:fragment>
	</composite:implementation>
</html>
