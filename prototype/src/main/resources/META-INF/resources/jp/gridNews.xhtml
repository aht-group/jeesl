<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:ofx="http://www.openfuxml.org/jsf"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
	</composite:interface>
	
	<composite:implementation>
<jp:grid id="grid">
	<j:row>
		<j:slot id="sFaqs" width="6">
			<h:form id="fFaqs">
				<p:dataTable var="item" value="#{cc.attrs.bean.items}" draggableRows="false"
								selection="#{cc.attrs.bean.item}" selectionMode="single" rowKey="#{item.id}">
					<f:facet name="header">
						<j:dtHeader entity="NewsItem" code="listOf">
							<j:svg type="jeeslAdd" listener="#{cc.attrs.bean.addItem()}" update=":#{cc.id}:grid"/>
						</j:dtHeader>
					</f:facet>
					<p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectItem()}" update=":#{cc.id}:sFaq"/>
					<p:column>
						<f:facet name="header"><jtp:label entity="NewsItem" code="validFrom"/></f:facet>
						<h:outputText value="#{item.validFrom}"/>
					</p:column>
					<p:column>
						<f:facet name="header"><jtp:label entity="NewsItem" code="name"/></f:facet>
						<h:outputText value="#{item.name[localeCode].lang}"/>
					</p:column>
			   	</p:dataTable>
			</h:form>
		</j:slot>
		<j:slot id="sFaq" width="6">
			<h:form id="fTicket" rendered="#{not empty cc.attrs.bean.item}">
				<p:panel styleClass="jeeslPanel">
					<f:facet name="header"><j:pHeader entity="NewsItem"/></f:facet>
					<f:facet name="actions">
						<j:svg type="jeeslSave" listener="#{cc.attrs.bean.saveItem()}" update=":#{cc.id}:grid"/>
					</f:facet>
					<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
						
						<jtp:label entity="NewsItem" code="category"/>
						<p:selectOneMenu value="#{cc.attrs.bean.item.category}" effect="fade" autoWidth="false" dynamic="true">
							<f:selectItems value="#{cc.attrs.bean.sbhCategory.list}" var="c" itemLabel="#{c.name[localeCode].lang}" itemValue="#{c}"/>
						</p:selectOneMenu>
						
						<jtp:label entity="NewsItem" code="name"/>
						<p:inputText value="#{cc.attrs.bean.item.name[localeCode].lang}"/>
						
						<jtp:label entity="NewsItem" code="markup"/>
						<jtp:inputMarkup value="#{cc.attrs.bean.item.markup[localeCode]}"/>
						
					</p:panelGrid>
				</p:panel>
			</h:form>
		</j:slot>
	</j:row>
</jp:grid>
	</composite:implementation>
</html>
