<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jeesl="http://www.jeesl.org/jsf"
    xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="handler" required="true"/>
		<composite:attribute name="update" required="true"/>
		<composite:attribute name="componentPrefix" required="false" default=""/>
	</composite:interface>
	
	<composite:implementation>
		<h:form id="fFiles">
			<p:dataTable id="dtJeeslFiles" var="meta" value="#{cc.attrs.handler.metas}" rowKey="#{meta.id}" selection="#{cc.attrs.handler.meta}" selectionMode="single">
				<f:facet name="header">
					<aht:pfDataTableHeader id="dthJeeslFiles" title="#{msg.jeeslIoFiles}">
						<aht:icon id="iconJeeslFileAdd" type="jeeslAdd" listener="#{cc.attrs.handler.addFile()}" update="#{cc.attrs.componentPrefix}:#{cc.id}:opUpload" oncomplete="PF('wvUpload').show();"/>
					</aht:pfDataTableHeader>
				</f:facet>
				<p:ajax event="rowSelect" listener="#{cc.attrs.handler.selectFile()}" update="#{cc.attrs.componentPrefix}:#{cc.id}:fDownload" />
				<p:column rendered="true" styleClass="jeeslColumnCentered">
					<jtp:symbolizer value="#{meta.type}"/>
				</p:column>
				<p:column>
					<f:facet name="header"><h:outputText value="#{msg.jeeslIoFileSize}"/></f:facet>
					<h:outputText value="#{jeesl:humanFileSize(meta.size)}"/>
				</p:column>
				<p:column>
					<f:facet name="header"><h:outputText value="#{msg.jeeslIoFileName}"/></f:facet>
					<h:outputText value="#{meta.name}"/>
				</p:column>
			</p:dataTable>
		</h:form>
		<h:form id="fDownload">
			<p:commandButton rendered="#{not empty cc.attrs.handler.meta}" value="#{msg.jeeslIoFileDownload}" ajax="false" icon="ui-icon-arrowthick-1-s">
	        		<p:fileDownload value="#{cc.attrs.handler.download}" />
			</p:commandButton>
		</h:form>
		<p:overlayPanel id="opUpload" widgetVar="wvUpload" appendToBody="false">
			<aht:slot width="7">
				<h:form id="fUpload">
					<p:fileUpload id="pfUpload" fileUploadListener="#{cc.attrs.handler.handleFileUpload}" mode="advanced" auto="true"
						dragDropSupport="false" update="#{cc.attrs.componentPrefix}:#{cc.id}:fConfirm" multiple="false"
						sizeLimit="10000000" fileLimit="100" />
				</h:form>
				<h:form id="fConfirm" >
					<p:panel header="#{msg.jeeslIoFileUpload}" styleClass="auPanelWithGrid" rendered="#{not empty cc.attrs.handler.meta}">
						<f:facet name="actions">
							<aht:icon id="iconJeeslFileSave" type="jeeslSave" listener="#{cc.attrs.handler.saveFile()}" update="#{cc.attrs.componentPrefix}:#{cc.id}:fFiles" oncomplete="PF('wvUpload').hide();"/> 
						</f:facet>
						<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70">
							<p:outputLabel value="#{msg.jeeslIoFileName}"/>
							<h:outputText value="#{cc.attrs.handler.meta.name}"/>
							<p:outputLabel value="#{msg.jeeslIoFileSize}"/>
							<h:outputText value="#{jeesl:humanFileSize(cc.attrs.handler.meta.size)}"/>
							<p:outputLabel value="#{msg.jeeslIoFileRecord}"/>
							<h:outputText value="#{cc.attrs.handler.meta.record}">
								<f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" />
							</h:outputText>
						</p:panelGrid>
						<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
					</p:panel>
				</h:form>
			</aht:slot>
		</p:overlayPanel>
	</composite:implementation>
</html>
