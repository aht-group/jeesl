<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
	</composite:interface>
	
	<composite:implementation>
		<p:panel header="Versions" styleClass="jeeslPanel">
            <p:panelGrid columns="2" columnClasses="jeeslGrid50,jeeslgrid50">
				<p:outputLabel value="JSF Version"/>
				<h:outputText value="#{j:version('javax.faces.view.ViewScoped')}"/>
            	 
				<p:outputLabel value="Primefaces Version"/>
				<h:outputText value="#{j:version('org.primefaces.event.SelectEvent')}"/>
				
				<p:outputLabel value="OmniFaces Version"/>
				<h:outputText value="#{j:version('org.omnifaces.cdi.ViewScoped')}"/>
            </p:panelGrid>
        </p:panel>
	</composite:implementation>
</html>
