<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">
	<composite:interface>
	</composite:interface>
	<composite:implementation>
		<p:panel header="Versions" styleClass="jeeslPanel">
            <p:panelGrid columns="2" columnClasses="jeeslGrid30,jeeslgrid70">
                <h:outputText value="JSF Version"/>
                <h:outputText value="#{versionBean.version('jsf')}"/>

                <h:outputText value="Primefaces Version"/>
                <h:outputText value="#{versionBean.version('prime')}"/>

                <h:outputText value="OmniFaces Version"/>
                <h:outputText value="#{versionBean.version('omni')}"/>
            </p:panelGrid>
        </p:panel>
	</composite:implementation>
</html>
