<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf"
	xmlns:jp="http://jsf.jeesl.org/prototype"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="handler" required="true" />
		<composite:attribute name="withLevel2" required="false" default="true"/>
		<composite:attribute name="withLevel3" required="false" default="false"/>
		<composite:attribute name="withLevel3" required="false" default="false"/>
		<composite:attribute name="withLevel4" required="false" default="false"/>
	</composite:interface>

	<composite:implementation>
		<jp:sbItem rendered="#{cc.attrs.handler.showLevel5}" styleClass="jeesl-menu-bar-dropdown" orientation="right" childs="#{cc.attrs.handler.list5}">
			<f:facet name="label">
				<j:outputXpath value="#{cc.attrs.handler.l5}" xpath="#{cc.attrs.handler.xpath5}" localeCode="#{localeCode}" styleClass="jeesl-menu-bar-button-label"/>
			</f:facet>
			<p:commandLink id="clLevel5" actionListener="#{cc.attrs.handler.uiSelect5(var)}" ajax="false" styleClass="jeesl-dropdown-item-label">
				<j:outputXpath value="#{var}" xpath="#{cc.attrs.handler.xpath5}" localeCode="#{localeCode}" styleClass="jeesl-dropdown-item-label-text"/>
			</p:commandLink>
		</jp:sbItem>
		<jp:sbItem rendered="#{cc.attrs.handler.showLevel4}" styleClass="jeesl-menu-bar-dropdown" orientation="right" childs="#{cc.attrs.handler.list4}">
			<f:facet name="label">
				<j:outputXpath value="#{cc.attrs.handler.l4}" xpath="#{cc.attrs.handler.xpath4}" localeCode="#{localeCode}" styleClass="jeesl-menu-bar-button-label"/>
			</f:facet>
			<p:commandLink id="clLevel4" actionListener="#{cc.attrs.handler.uiSelect4(var)}" ajax="false" styleClass="jeesl-dropdown-item-label">
				<j:outputXpath value="#{var}" xpath="#{cc.attrs.handler.xpath4}" localeCode="#{localeCode}" styleClass="jeesl-dropdown-item-label-text"/>
			</p:commandLink>
		</jp:sbItem>
		<jp:sbItem rendered="#{cc.attrs.handler.showLevel3}" styleClass="jeesl-menu-bar-dropdown" orientation="right" childs="#{cc.attrs.handler.list3}">
			<f:facet name="label">
				<j:outputXpath value="#{cc.attrs.handler.l3}" xpath="#{cc.attrs.handler.xpath3}" localeCode="#{localeCode}" styleClass="jeesl-menu-bar-button-label"/>
			</f:facet>
			<p:commandLink id="clLevel3" actionListener="#{cc.attrs.handler.uiSelect3(var)}" ajax="false" styleClass="jeesl-dropdown-item-label">
				<j:outputXpath value="#{var}" xpath="#{cc.attrs.handler.xpath3}" localeCode="#{localeCode}" styleClass="jeesl-dropdown-item-label-text"/>
			</p:commandLink>
		</jp:sbItem>
		<jp:sbItem rendered="#{cc.attrs.handler.showLevel2}" styleClass="jeesl-menu-bar-dropdown" orientation="right" childs="#{cc.attrs.handler.list2}">
			<f:facet name="label">
				<j:outputXpath value="#{cc.attrs.handler.l2}" xpath="#{cc.attrs.handler.xpath2}" localeCode="#{localeCode}" styleClass="jeesl-menu-bar-button-label"/>
			</f:facet>
			<p:commandLink id="clLevel2" actionListener="#{cc.attrs.handler.uiSelect2(var)}" ajax="false" styleClass="jeesl-dropdown-item-label">
				<j:outputXpath value="#{var}" xpath="#{cc.attrs.handler.xpath2}" localeCode="#{localeCode}" styleClass="jeesl-dropdown-item-label-text"/>
			</p:commandLink>
		</jp:sbItem>
		<jp:sbItem rendered="#{cc.attrs.handler.showLevel1}" styleClass="jeesl-menu-bar-dropdown" orientation="right" childs="#{cc.attrs.handler.list1}">
			<f:facet name="label">
				<j:outputXpath value="#{cc.attrs.handler.l1}" xpath="#{cc.attrs.handler.xpath1}" localeCode="#{localeCode}" styleClass="jeesl-menu-bar-button-label"/>
			</f:facet>
			<p:commandLink id="clLevel1" actionListener="#{cc.attrs.handler.uiSelect1(var)}" ajax="false" styleClass="jeesl-dropdown-item-label">
				<j:outputXpath value="#{var}" xpath="#{cc.attrs.handler.xpath1}" localeCode="#{localeCode}" styleClass="jeesl-dropdown-item-label-text"/>
			</p:commandLink>
		</jp:sbItem>
	</composite:implementation>
</html>
