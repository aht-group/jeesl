<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf"
	xmlns:jp="http://jsf.jeesl.org/prototype"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="handler" required="true" />
		<composite:attribute name="withLevel2" required="false" default="true"/>
		<composite:attribute name="withLevel3" required="false" default="false"/>
		<composite:attribute name="withLevel3" required="false" default="false"/>
		<composite:attribute name="withLevel4" required="false" default="false"/>
	</composite:interface>

	<composite:implementation>
		<ui:remove>
			<aup:statusBarItem rendered="#{cc.attrs.withVillage}"
				label="#{cc.attrs.handler.l5.name}" orientation="right" childs="#{cc.attrs.handler.list5}">
			<p:commandLink id="clVillage" actionListener="#{cc.attrs.handler.ui5(var)}" ajax="false">
				<h:outputText value="#{var.name}"/>
			</p:commandLink>
			</aup:statusBarItem>
			<aup:statusBarItem rendered="#{cc.attrs.withCell}"
					label="#{cc.attrs.handler.l4.name}" orientation="right" childs="#{cc.attrs.handler.list4}">
				<p:commandLink id="clCell" actionListener="#{cc.attrs.handler.ui4(var)}" ajax="false">
					<h:outputText value="#{var.name}"/>
				</p:commandLink>
			</aup:statusBarItem>
			<aup:statusBarItem rendered="#{cc.attrs.withSector}"
					label="#{cc.attrs.handler.l3.name}" orientation="right" childs="#{cc.attrs.handler.list3}">
				<p:commandLink id="clSector" actionListener="#{cc.attrs.handler.ui3(var)}" ajax="false">
					<h:outputText value="#{var.name}"/>
				</p:commandLink>
			</aup:statusBarItem>
		</ui:remove>
		
		<jp:sbItem rendered="#{cc.attrs.handler.showLevel2}" orientation="right" childs="#{cc.attrs.handler.list2}">
			<f:facet name="label">
				<j:outputXpath value="#{cc.attrs.handler.l2}" xpath="#{cc.attrs.handler.xpath2}" localeCode="#{localeCode}"/>
			</f:facet>
			<p:commandLink id="clLevel2" actionListener="#{cc.attrs.handler.uiSelect2(var)}" ajax="false">
				<j:outputXpath value="#{var}" xpath="#{cc.attrs.handler.xpath2}" localeCode="#{localeCode}"/>
			</p:commandLink>
		</jp:sbItem>
		<jp:sbItem rendered="#{cc.attrs.handler.showLevel1}" orientation="right" childs="#{cc.attrs.handler.list1}">
			<f:facet name="label">
				<j:outputXpath value="#{cc.attrs.handler.l1}" xpath="#{cc.attrs.handler.xpath1}" localeCode="#{localeCode}"/>
			</f:facet>
			<p:commandLink id="clLevel1" actionListener="#{cc.attrs.handler.uiSelect1(var)}" ajax="false">
				<j:outputXpath value="#{var}" xpath="#{cc.attrs.handler.xpath1}" localeCode="#{localeCode}"/>
			</p:commandLink>
		</jp:sbItem>
	</composite:implementation>
</html>
