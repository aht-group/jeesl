<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:j="http://www.jeesl.org/jsf"
	  xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="orientation" required="true"/>
		
		<composite:facet name="left" required="false"/>
		<composite:facet name="right" required="false"/>
	</composite:interface>

	<composite:implementation>
		<c:if test="#{not empty cc.facets.left}">
			<j:li class="jeesl-status-bar-group jeesl-status-bar-left">
				<ul class="jeesl-status-bar-group-list">
					<composite:renderFacet name="left"/>
				</ul>
			</j:li>
		</c:if>
		<j:li class="jeesl-status-bar-group jeesl-status-bar-center"></j:li>
		<c:if test="#{not empty cc.facets.right}">
			<j:li class="jeesl-status-bar-group jeesl-status-bar-right">
				<ul class="jeesl-status-bar-group-list">
					<composite:renderFacet name="right"/>
				</ul>
			</j:li>
		</c:if>
	</composite:implementation>
</html>
