<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	  xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	  xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface componentType="org.jeesl.jsf.components.IconListener">
		<composite:attribute name="listener" required="false"/>
		<composite:attribute name="icon" required="false"/>
		<composite:attribute name="label" required="false"/>
		<composite:attribute name="orientation" required="false"/>
		<composite:attribute name="tooltip" required="false" default="Opens a popup window to show further information"/>
		<composite:attribute name="header" required="false" default="Popup"/>
	</composite:interface>

	<composite:implementation>
		<jp:sbButton onclick="toggleDialog('jeesl-sb-dialog')"
					 listener="#{cc.attrs.listener}"
					 icon="#{cc.attrs.icon}"
					 label="#{cc.attrs.label}"
					 tooltip="#{cc.attrs.tooltip}"
					 orientation="#{cc.attrs.orientation}"
					 styleClass="jeesl-menu-bar-popup-button"/>
			
		<p:dialog widgetVar="jeesl-sb-dialog" modal="true" onHide="toggleDialog('jeesl-sb-dialog')">
			<f:facet name="header">
				<h:outputText class="ui-dialog-title" value="#{cc.attrs.header}"/>
				<div class="ui-dialog-titlebar-actions">
					<p:outputPanel id="cActions">
						<p:commandLink id="link" onclick="toggleDialog('jeesl-sb-dialog')">
							<h:graphicImage name="jeeslCancel"
											library="jeeslGfx"
											class="jeesl-menu-bar-button-icon"/>
						</p:commandLink>
					</p:outputPanel>
				</div>
			</f:facet>
		
		    <composite:insertChildren/>
		</p:dialog>
	</composite:implementation>
</html>
