<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="label" required="false" default="#{msg.aupTypes}"/>
		<composite:attribute name="list" required="true"/>
		<composite:attribute name="update" required="true"/>
	</composite:interface>

	<composite:implementation>
		<aup:statusBarItem	rendered="#{not empty cc.attrs.status}"
							label="#{cc.attrs.status.name[userBean.localeCode].lang}"
								 orientation="right"
								 childs="#{cc.attrs.list}">
			<h:commandLink>
				<h:outputText value="#{var.name[userBean.localeCode].lang}"/>
				<p:ajax event="click" listener="#{cc.attrs.bean.selectSbStatus(var)}" update="@form #{cc.attrs.update}"/>
			</h:commandLink>
		</aup:statusBarItem>
	</composite:implementation>
</html>
