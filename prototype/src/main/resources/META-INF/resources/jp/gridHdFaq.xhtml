<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
	</composite:interface>
	
	<composite:implementation>
<jp:grid id="grid">
	<j:row>
		<j:slot id="sFaqs" width="6">
			<h:form id="fFaqs">
				<p:dataTable var="faq" value="#{cc.attrs.bean.faqs}" draggableRows="false"
								selection="#{cc.attrs.bean.faq}" selectionMode="single" rowKey="#{faq.id}">
					<f:facet name="header">
						<j:dtHeader title="#{msg.jeeslHdFaqs}">
							<j:svg type="jeeslAdd" listener="#{cc.attrs.bean.addFaq()}" update=":#{cc.id}:grid" library="jeeslGfx"/>
						</j:dtHeader>
					</f:facet>
					<p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectFaq()}" update=":#{cc.id}:sFaq"/>
					<p:column headerText="#{msg.jeeslHdCategory}">  
						<jtp:symbolizer value="#{faq.scope}"/>
						<jtp:symbolizer value="#{faq.category}" marginLeft="5"/>
					</p:column>
					<p:column headerText="#{msg.jeeslHdFaqTopic}">  
						<h:outputText value="#{faq.name[localeCode].lang}"/>
					</p:column>
			   	</p:dataTable>
			</h:form>
		</j:slot>
		<j:slot id="sFaq" width="6">
			<h:form id="fTicket" rendered="#{not empty cc.attrs.bean.faq}">
				<p:panel header="#{msg.jeeslHdFaqTopic}" styleClass="jeeslPanel">
					<f:facet name="actions">
						<j:svg type="jeeslSave" listener="#{cc.attrs.bean.saveFaq()}" update=":#{cc.id}:grid" library="jeeslGfx"/>
						<j:svg type="jeeslDelete" listener="#{cc.attrs.bean.deleteFaq()}" update=":#{cc.id}:grid" library="jeeslGfx"/>
					</f:facet>
					<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
						
						<p:outputLabel value="#{msg.jeeslHdScope}"/>
						<p:selectOneMenu value="#{cc.attrs.bean.faq.scope}" effect="fade" autoWidth="false">
                        	<f:selectItems value="#{cc.attrs.bean.sbhScope.list}" var="s" itemLabel="#{s.name[localeCode].lang}" itemValue="#{s}"/>
                        </p:selectOneMenu>
						
						<p:outputLabel value="#{msg.jeeslHdCategory}"/>
						<p:selectOneMenu value="#{cc.attrs.bean.faq.category}" effect="fade" autoWidth="false">
                        	<f:selectItems value="#{cc.attrs.bean.sbhCategory.list}" var="c" itemLabel="#{c.name[localeCode].lang}" itemValue="#{c}"/>
                        </p:selectOneMenu>
					
					</p:panelGrid>
					<j:tabTranslationEditor value="#{cc.attrs.bean.faq}" withDescription="true" labelDescription="#{msg.jeeslHdFaqInternalComment}"/>
				</p:panel>
			</h:form>
		</j:slot>
	</j:row>
</jp:grid>
	</composite:implementation>
</html>
