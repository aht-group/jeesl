<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	  xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface componentType="org.jeesl.jsf.components.IconListener">
		<composite:attribute name="header" required="false" default="Help"/>
		<composite:attribute name="tooltip" required="false"/>
	</composite:interface>

	<composite:implementation>
	    <aup:statusBarItem orientation="left" onclick="PF('dlg-help').show();" styleClass="ui-button-help">
			<f:facet name="label">
				<p:commandLink id="helpLink" onclick="PF('dlg-help').show();">
					<h:graphicImage id="helpIcon" name="question_mark.svg" library="gfx"/>
				</p:commandLink>
				<p:tooltip rendered="#{not empty cc.attrs.tooltip}" for="helpLink" value="#{cc.attrs.tooltip}" />
			</f:facet>
		</aup:statusBarItem>
			
		<p:dialog header="#{cc.attrs.header}" widgetVar="dlg-help" modal="true">
		    <composite:insertChildren/>
		</p:dialog>
	</composite:implementation>
</html>
