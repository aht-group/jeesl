<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="value" required="true" />
		<composite:attribute name="styleClass" required="false" />
		<composite:attribute name="withDate" required="false" default="true"/>
		<composite:attribute name="withTime" required="false" default="false"/>
		<composite:attribute name="withMinute" required="false" default="false"/>
		<composite:attribute name="bean" required="false" default="#{appSettingsBean}"/>
	</composite:interface>

	<composite:implementation>
		<h:outputText value="#{cc.attrs.value}">
			<c:if test="#{not empty cc.attrs.styleClass}"><f:attribute name="styleClass" value="#{cc.attrs.styleClass}"/></c:if>
			
			<c:if test="#{cc.attrs.withDate and (not (cc.attrs.withTime or cc.attrs.withMinute))}"><f:convertDateTime pattern="#{cc.attrs.bean.datePattern}"/></c:if>
			<c:if test="#{cc.attrs.withDate and cc.attrs.withMinute}"><f:convertDateTime pattern="#{cc.attrs.bean.patternMinute}"/></c:if>
			<c:if test="#{cc.attrs.withDate and cc.attrs.withTime}"><f:convertDateTime pattern="#{cc.attrs.bean.dateTimePattern}" /></c:if>
			
			<c:if test="#{(not cc.attrs.withDate) and cc.attrs.withTime and cc.attrs.withMinute}"><f:convertDateTime pattern="#{cc.attrs.bean.patternTimeMinute}" /></c:if>
		</h:outputText>
	</composite:implementation>
</html>
