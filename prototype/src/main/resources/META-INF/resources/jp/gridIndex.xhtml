<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jp="http://jsf.jeesl.org/prototype"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{indexBean}"/>
	</composite:interface>
	
	<composite:implementation>
		<jp:grid>
			<f:facet name="#{appSettingsBean.positionSideMenu}"><jp:menuSide code="#{cc.attrs.bean.security.pageCode}"/></f:facet>
			<j:row>
        		<j:slot width="4">
        			<h:outputText value="#{cc.attrs.bean.security.view.name[localeCode].lang}"/><br/>
        			<h:outputText value="#{cc.attrs.bean.security.view.description[localeCode].lang}"/>
        		</j:slot>
        		<j:slot width="1"/>
        		<j:slot width="7">
        			<ui:repeat var="v" value="#{cc.attrs.bean.subViews}">
        				<p:panel header="#{v.name[localeCode].lang}" styleClass="jeeslPanel">
        					<p:panelGrid columns="1" columnClasses="jeeslGrid100">
        						<h:outputText value="#{v.description[localeCode].lang}"/>
        					</p:panelGrid>
        				</p:panel>
        			</ui:repeat>
        			<composite:insertChildren/>
        		</j:slot>
			</j:row>
		</jp:grid>
	</composite:implementation>
</html>
