<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:aup="http://ahtutils.sourceforge.net/prototype"
    xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="report" required="true"/>
		<composite:attribute name="filling" required="false" default="false"/>
		<composite:attribute name="transformation" required="false" default="false"/>
		<composite:attribute name="groups" required="false" default="false"/>
	</composite:interface>

	<composite:implementation>

		<j:li>
			<f:attribute name="styleClass" value="aupStatusBarRight jeesl-menu-bar-item jeesl-right"/>
			<label for="#{cc.id}" class="jeesl-menu-bar-button jeesl-menu-bar-dropdown">
				<h:graphicImage library="jeeslGfx" name="#{appIconBean.svg['jeeslReport']}" styleClass="jeesl-menu-bar-button-icon"/>
			</label>
			<ui:remove>
				<input type="checkbox" id="#{cc.id}" />
			</ui:remove>
			<ul id="aupStatusBarReports" class="jeesl-dropdown-list">
				<li class="jeesl-dropdown-item jeesl-dropdown-multiline-item jeesl-greyscale">
					<h:outputText value="#{cc.attrs.report.ioReport.name[localeCode].lang}" styleClass="jeesl-dropdown-item-title"/>
					<h:outputText value="#{cc.attrs.report.ioReport.description[localeCode].lang}" styleClass="jeesl-dropdown-item-content"/>
				</li>
			</ul>
		</j:li>
	</composite:implementation>
</html>
