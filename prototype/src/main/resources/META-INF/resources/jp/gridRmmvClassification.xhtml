<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="controller" required="true"/>
		<composite:attribute name="withCode" required="false" default="false"/>
		<composite:attribute name="withMultiLang" required="false" default="false"/>
		<composite:attribute name="withIcon" required="false" default="false"/>
	</composite:interface>
	
	<composite:implementation>
<jp:grid id="grid">
	<j:slot width="7">
		<p:panel styleClass="jeesl-tree">
			<f:facet name="header"><j:pHeader entity="RmmvClassification" code="structure"/></f:facet>
			<f:facet id="fActions" name="actions">
				<p:outputPanel id="cActions">
					<j:svg type="jeeslAdd" listener="#{cc.attrs.controller.addClassification()}" update=":#{cc.id}:sElement" marginLeft="5"/>
				</p:outputPanel>
			</f:facet>
			<p:tree var="node" value="#{cc.attrs.controller.tree}"
					selection="#{cc.attrs.controller.node}" selectionMode="single"
					draggable="true" droppable="true" dragdropScope="demo">
				<p:ajax event="select" listener="#{cc.attrs.controller.onNodeSelect}" update=":#{cc.id}:sElement"/>
				<p:ajax event="dragdrop" listener="#{cc.attrs.controller.onDragDrop}" oncomplete="try{calculateTreeHeight();}catch(e){}"/>
				<p:treeNode>
					<h:outputText value="#{node.name[cc.attrs.controller.sbhLocale.selection.code].lang}" />
					<jtp:symbolizer value="#{node}" marginLeft="5" rendered="#{cc.attrs.withIcon}"/>
				</p:treeNode>
			</p:tree>
		</p:panel>
	</j:slot>
	<j:slot id="sElement" width="5">
		<h:form id="fType" rendered="#{not empty cc.attrs.controller.classification}">
			<p:panel styleClass="jeeslPanel">
				<f:facet name="header"><j:pHeader entity="RmmvClassification" /></f:facet>
				<f:facet name="actions">
					<j:svg type="jeeslCancel" listener="#{cc.attrs.controller.cancelClassification()}" update=":#{cc.id}:grid"/>
					<j:svg type="jeeslSave"   listener="#{cc.attrs.controller.saveClassification()}" update=":#{cc.id}:grid"/>
					<j:svg type="jeeslDelete" listener="#{cc.attrs.controller.deleteClassification()}" update=":#{cc.id}:grid" rendered="#{cc.attrs.controller.classification.id gt 0}" />
				</f:facet>
				<p:messages redisplay="false" severity="warn,error" showSummary="false" showDetail="true" closable="true"/>
				<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
					<jtp:label entity="RmmvClassification" code="code" rendered="#{cc.attrs.withCode}"/>
					<jtp:inputText value="#{cc.attrs.controller.classification.code}" rendered="#{cc.attrs.withCode}"/>
				
					<jtp:label entity="RmmvClassification" code="name" rendered="#{not cc.attrs.withMultiLang}"/>
					<jtp:inputText value="#{cc.attrs.controller.classification.name[cc.attrs.controller.sbhLocale.selection.code].lang}" rendered="#{not cc.attrs.withMultiLang}"/>
					
					<jtp:label entity="RmmvClassification" code="graphic" rendered="#{cc.attrs.withIcon}"/>
					<jtp:symbolizer value="#{cc.attrs.controller.classification}" rendered="#{cc.attrs.withIcon and (cc.attrs.controller.classification.id gt 0)}"/>
				</p:panelGrid>
				<j:tabTranslationEditor value="#{cc.attrs.controller.classification}" withDescription="false" rendered="#{cc.attrs.withMultiLang}"/>
			</p:panel>
		</h:form>
		<h:form id="fUpload" enctype="multipart/form-data" rendered="#{(cc.attrs.withIcon) and (not empty cc.attrs.controller.classification) and (cc.attrs.controller.classification.id gt 0)}">
				<p:fileUpload styleClass="jeeslFileUpload"
								listener="#{cc.attrs.controller.handleFileUpload}" mode="advanced" dragDropSupport="false"
								update=":#{cc.id}:sElement" sizeLimit="10000000" fileLimit="1" allowTypes="/(\.|\/)(svg)$/" />
		</h:form>
	</j:slot>
</jp:grid>
	</composite:implementation>
</html>
