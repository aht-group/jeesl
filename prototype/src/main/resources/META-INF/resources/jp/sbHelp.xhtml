<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	  xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	  xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface componentType="org.jeesl.jsf.components.IconListener">
		<composite:attribute name="bean" required="false" default="#{appHelpCacheBean}"/>
		<composite:attribute name="header" required="false" default="Online Help"/>
		<composite:attribute name="height" required="false" default="12"/>
		<composite:attribute name="tooltip" required="false" default="Opens a popup displaying an html example file"/>
	</composite:interface>

	<composite:implementation>
	    <jp:sbItem orientation="left" onclick="PF('dlg-help').show();" styleClass="ui-button-help" rendered="#{cc.attrs.bean.activeOnlineHelp}">
			<f:facet name="label">
				<p:commandLink id="helpLink" onclick="PF('dlg-help').show();">
					<h:graphicImage id="helpIcon" name="#{appIconBean.svg['jeeslOnlineHelp']}" library="jeeslGfx">
						<f:attribute name="height" value="#{cc.attrs.height}"/>
					</h:graphicImage>
				</p:commandLink>
				<p:tooltip rendered="#{not empty cc.attrs.tooltip}" for="helpLink" value="#{cc.attrs.tooltip}" />
			</f:facet>
		</jp:sbItem>
			
		<p:dialog header="#{cc.attrs.header}" widgetVar="dlg-help" modal="true">
		    <composite:insertChildren/>
		</p:dialog>
	</composite:implementation>
</html>
