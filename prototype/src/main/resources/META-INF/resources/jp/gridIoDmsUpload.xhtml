<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jp="http://jsf.jeesl.org/prototype"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdmin="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="localeKeys" required="false" default="#{cc.attrs.bean.localeCodes}"/>
	</composite:interface>
	
	<composite:implementation>
		<aup:grid id="grid">
			<aht:row rendered="#{not empty cc.attrs.bean.dm}">
				<aht:slot width="6">
					<h:form id="fTree" >
						<p:panel header="#{msg.jeeslIoDmsTree}" styleClass="jeeslPanelTree" >
							<p:tree id="tree1" value="#{cc.attrs.bean.tree}" var="node" 
									selection="#{cc.attrs.bean.node}" selectionMode="single"
					            draggable="false" droppable="false" dragdropScope="demo">
					            <p:ajax event="select" listener="#{cc.attrs.bean.onSectionSelect}" update=":#{cc.id}:sSection"/>
					            <p:ajax event="expand" listener="#{cc.attrs.bean.onNodeExpand}" />
								<p:ajax event="collapse" listener="#{cc.attrs.bean.onNodeCollapse}" />
					            <p:treeNode>
					                <h:outputText value="#{node.name[localeCode].lang}" />
					            </p:treeNode>
					        </p:tree>
						</p:panel>
					</h:form>
				</aht:slot>
				<aht:slot id="sSection" width="6">
					<h:form id="fSection" rendered="#{not empty cc.attrs.bean.section}">
						<p:panel header="#{msg.jeeslIoDmsSection}" styleClass="auPanelWithGrid">
							<f:facet name="actions">
								<aht:icon type="jeeslCancel" listener="#{cc.attrs.bean.cancelSection()}" update=":#{cc.id}:sSection" tooltip="#{msg.ttCancel}" mayDisappear="true"/>
							</f:facet>
							<p:panelGrid columns="1" columnClasses="jeeslGrid100">
								<h:outputText value="#{cc.attrs.bean.section.name[localeCode].lang}"/>
							</p:panelGrid>
						</p:panel>
					</h:form>
					<h:form id="fFiles" rendered="#{not empty cc.attrs.bean.section}">
						<p:dataTable var="f" value="#{cc.attrs.bean.files}" draggableRows="true"
										selection="#{cc.attrs.bean.file}" selectionMode="single" rowKey="#{f.id}">
							<f:facet name="header">
								<aht:pfDataTableHeader title="#{msg.jeeslIoDmsFiles}">
									<aht:icon type="jeeslAdd" listener="#{cc.attrs.bean.addFile()}" update=":#{cc.id}:sSection" tooltip="#{msg.ttNew}"/>
								</aht:pfDataTableHeader>
							</f:facet>
							<p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderFiles()}" update="@form"/>
							<p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectFile()}" update=":#{cc.id}:sSection"/>
							<p:column >  
								<h:outputText value="#{f.name[localeCode].lang}"/>
							</p:column>
					   	</p:dataTable>
					</h:form>
					
					<h:form id="fFile">
						<p:panel id="pView" header="#{msg.jeeslIoDmsFile}" rendered="#{not empty cc.attrs.bean.file}" styleClass="auPanelWithGrid">
							<f:facet name="actions">
								<aht:icon type="jeeslCancel" listener="#{cc.attrs.bean.resetFile()}" update=":#{cc.id}:sSection" tooltip="#{msg.ttCancel}" mayDisappear="true"/>
								<aht:icon type="jeeslSave"   listener="#{cc.attrs.bean.saveFile()}" update=":#{cc.id}:sSection"  tooltip="#{msg.ttSave}"/>
								<aht:icon type="jeeslDelete" listener="#{cc.attrs.bean.deleteFile()}" update=":#{cc.id}:sSection" rendered="#{cc.attrs.bean.file.id gt 0}" tooltip="#{msg.ttDelete}" mayDisappear="true"/>
							</f:facet>
							<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
								<p:outputLabel value="#{msg.jeeslVisible}"/>
								<p:selectBooleanCheckbox value="#{cc.attrs.bean.file.visible}"/>
							</p:panelGrid>
							<aht:tabTranslationEditor value="#{cc.attrs.bean.file}" withDescription="false" keys="#{cc.attrs.localeKeys}" />
						</p:panel>
					</h:form>
					<h:form rendered="#{(not empty cc.attrs.bean.file) and (cc.attrs.bean.file.id gt 0)}">
					<jp:ioAttributePanel handler="#{ioAttributeDataBean.handler}" />
				</h:form>
				</aht:slot>
			</aht:row>
	    </aup:grid>
	</composite:implementation>
</html>
