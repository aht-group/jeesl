<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf"
	xmlns:jp="http://jsf.jeesl.org/prototype"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:aupAdm="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="handler" required="true"/>
		<composite:attribute name="bean" required="true"/>
	</composite:interface>
	
	<composite:implementation>
			<p:panel id="pQuestions" styleClass="auPanelWithGrid" header="#{cc.attrs.handler.attributeSet.name[localeCode].lang}">
				<f:facet name="actions">
					<aht:icon id="btSave" type="jeeslSave" listener="#{cc.attrs.handler.save()}" update="@form" tooltip="#{msg.jeeslSurveyTtSaveSection}"/>
				</f:facet>
				<ui:repeat id="repeatC" value="#{appAttributeBean.mapCriteria[cc.attrs.handler.attributeSet]}"  var="c">	
					<p:panelGrid columns="2" columnClasses="jeeslGrid30,jeeslGrid70">
						<p:outputLabel value="#{c.name[localeCode].lang}"/>
						<jtp:inputAttribute attributeHandler="#{cc.attrs.handler}" criteria="#{c}"/>
					</p:panelGrid>
				</ui:repeat>
				
			</p:panel>
	</composite:implementation>
</html>
