<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="bean"/>
	   	<composite:attribute name="update"/>
	</composite:interface>

	<composite:implementation>
		<aup:statusBarItem rendered="#{identity.loggedIn}" orientation="left">
			<f:facet name="label">
				<h:graphicImage library="gfx" name="#{iconBean.icon12['ubuHouseHead']}"/>
				<pe:gravatar rendered="false" id="gravatar" value="#{identity.user.email}" size="16" style="height: 16px;" notFound="identicon"/>
			</f:facet>
			<f:facet name="top">
				<ui:fragment>
					<aht:li>
						<h:outputLink id="link1" value="#{request.contextPath}/admin/me">
							<h:outputText value="#{currentUser.firstName} #{currentUser.lastName}"/>
						</h:outputLink>
					</aht:li>
					<jtp:sbLocaleItem/>
					<aht:li>
						<h:commandLink action="#{userBean.logout}">
							<h:outputText value="Logout"/>
						</h:commandLink>
					</aht:li>
				</ui:fragment>
			</f:facet>
	    </aup:statusBarItem>
	</composite:implementation>
</html>
