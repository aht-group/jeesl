<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:jp="http://jsf.jeesl.org/prototype"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="bean"/>
	   	<composite:attribute name="update"/>
	</composite:interface>

	<composite:implementation>
		<jp:sbItem rendered="#{identity.loggedIn}" orientation="left" styleClass="jeesl-menu-bar-dropdown">
	    	<f:facet name="label">
				<h:graphicImage library="jeeslPrototypeGfx"
								name="12/sb/home.svg"
								styleClass="jeesl-menu-bar-button-icon"/>
				<pe:gravatar rendered="false" id="gravatar" value="#{identity.user.email}" notFound="identicon"/>
			</f:facet>
			<f:facet name="top">
				<ui:fragment>
					<h:outputLink id="link1" value="#{request.contextPath}/admin/me" class="jeesl-dropdown-item-label">
						<h:outputText value="#{identity.user.firstName} #{identity.user.lastName}"/>
					</h:outputLink>
				</ui:fragment>
			</f:facet>
			<f:facet name="bottom">
				<ui:fragment>
					<h:commandLink action="#{userBean.logout}" class="jeesl-dropdown-item-label">
						<h:outputText value="Logout"/>
					</h:commandLink>
				</ui:fragment>
			</f:facet>
			
			<jtp:sbLocaleItem/>
	    </jp:sbItem>
	</composite:implementation>
</html>
