<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:j="http://www.jeesl.org/jsf"
	xmlns:jp="http://jsf.jeesl.org/prototype"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aupAdmin="http://ahtutils.sourceforge.net/prototype/admin"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="security" required="true"/>
	</composite:interface>
	
	<composite:implementation>
		<jp:grid id="grid">
			<aht:row>
				<aht:slot width="4">
					<p:panel styleClass="jeesl-construction-wrapper jeesl-panel">
						<p:graphicImage library="jeeslPrototypeGfx" name="ui/construction-sign.svg" styleClass="jeesl-construction-icon"/>
					</p:panel>
				</aht:slot>
				<aht:slot width="2">
					
				</aht:slot>
				<aht:slot id="sDocuments" width="6">
					<p:panel header="#{msg.jeeslDevUnderConstruction}" styleClass="jeeslPanel jeesl-panel">
						<j:inputGrid>
							<p:outputLabel value="#{msg.aupSecurityView}"/>
							<h:outputText value="#{cc.attrs.security.view.name[localeCode].lang}"/>
							<p:outputLabel value="#{msg.aupSecurityViewPattern}"/>
							<h:outputText value="#{cc.attrs.security.view.viewPattern}"/>
							<p:outputLabel value="#{msg.jeeslSecurityViewMapping}"/>
							<h:outputText value="#{cc.attrs.security.view.urlMapping}"/>
							<p:outputLabel value="#{msg.jeeslDescription}"/>
							<h:outputText value="#{cc.attrs.security.view.description[localeCode].lang}"/>
						</j:inputGrid>
					</p:panel>
				</aht:slot>
			</aht:row>
	    </jp:grid>
	</composite:implementation>
</html>
