<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="value" required="true" />
		<composite:attribute name="styleClass" required="false" default="aupNbsc aupRight"/>
		<composite:attribute name="currency" required="false" />
		<composite:attribute name="minFractionDigits" required="false" default="2"/>
		<composite:attribute name="maxFractionDigits" required="false" default="2"/>
	</composite:interface>

	<composite:implementation>
		<ui:fragment>
			<h:outputText value="#{cc.attrs.value}" rendered="#{not empty cc.attrs.value}">
				<c:if test="#{not empty cc.attrs.styleClass}"><f:attribute name="styleClass" value="#{cc.attrs.styleClass}"/></c:if>
				<f:convertNumber groupingUsed="true" maxFractionDigits="#{cc.attrs.maxFractionDigits}" minFractionDigits="#{cc.attrs.minFractionDigits}"/>
			</h:outputText>
			<h:outputText rendered="#{(not empty cc.attrs.value) and (not empty cc.attrs.currency)}" value="#{cc.attrs.currency.symbol}" style="margin-left: 5px;">
				<c:if test="#{not empty cc.attrs.styleClass}"><f:attribute name="styleClass" value="#{cc.attrs.styleClass}"/></c:if>
			</h:outputText>
		</ui:fragment>
	</composite:implementation>
</html>
