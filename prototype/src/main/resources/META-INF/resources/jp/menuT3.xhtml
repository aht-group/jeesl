<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:aht="http://ahtutils.sourceforge.net/jsf"

	<composite:interface>
		<composite:attribute name="app" required="false" default="#{appSecurityBean}"/>
	</composite:interface>
	
	<composite:implementation>
		<h:panelGroup styleClass="t3m-MainNavigation" layout="block">
			<h:panelGroup styleClass="t3m-MainNavigation-group" layout="block">
				<h:outputLink value="/about-us"
							  styleClass="t3m-MainNavigation-group-link">About Us</h:outputLink>
				
				<h:panelGroup styleClass="t3m-SubNavigation" layout="block">
          			<h:panelGroup styleClass="t3m-Navigation-backdrop" layout="block"></h:panelGroup>
          			
					<h:panelGroup styleClass="t3m-SubNavigation-container" layout="block">
						<h:panelGroup styleClass="t3m-SubNavigation-animation-container" layout="block">
							<h:panelGroup styleClass="t3m-Navigation-nav-title" layout="block">
								<h:outputLink value="/about-us"
											  title="About Us"
											  styleClass="t3m-Navigation-nav-link">About Us</h:outputLink>
							</h:panelGroup>
							<h:panelGroup styleClass="t3m-SubNavigation-nav-container" layout="block">
								<h:panelGroup styleClass="t3m-SubNavigation-nav-link" layout="block">
									<h:outputLink value="/about-us/where-we-are"
												  title="Where We Are">Where We Are</h:outputLink>
								</h:panelGroup>

								</h:panelGroup>
								<h:panelGroup styleClass="t3m-SubNavigation-nav-link" layout="block">

								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
        		</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup class="t3m-MainNavigation-group" layout="block">
				<h:outputLink value="/what-we-do"
							  styleClass="t3m-MainNavigation-group-link">What We Do</h:outputLink>
				
				<h:panelGroup styleClass="t3m-SubNavigation" layout="block">
          			<h:panelGroup styleClass="t3m-Navigation-backdrop" layout="block"></h:panelGroup>
					
					<h:panelGroup styleClass="t3m-SubNavigation-container" layout="block">
						<h:panelGroup styleClass="t3m-SubNavigation-animation-container" layout="block">
							<h:panelGroup styleClass="t3m-Navigation-nav-title" layout="block">
								<h:outputLink value="/what-we-do"
											  title="What We Do"
											  styleClass="t3m-SubNavigation-nav-link">What We Do</h:outputLink>

							<h:panelGroup styleClass="t3m-SubNavigation-nav-container" layout="block">
								<h:panelGroup styleClass="t3m-SubNavigation-nav-link" layout="block">

								</h:panelGroup>
								<h:panelGroup styleClass="t3m-SubNavigation-nav-link" layout="block">

								<h:panelGroup styleClass="t3m-SubNavigation-nav-link" layout="block">

								</h:panelGroup>
								<h:panelGroup styleClass="t3m-SubNavigation-nav-link" layout="block">

					 class="t3m-MobileNavigation-bars"
					 fill="none"
					 stroke="currentColor"

					<path stroke-linecap="round"
						  stroke-linejoin="round"
						  stroke-width="2"
						  d="M4 6h16M4 12h16M4 18h16"></path>
				</svg>
				<svg viewBox="0 0 320 512"
						 class="t3m-MobileNavigation-xmark"
						 fill="currentColor">
					<path d="M312.1 375c9.369 9.369 9.369 24.57 0 33.94s-24.57 9.369-33.94 0L160 289.9l-119 119c-9.369 9.369-24.57 9.369-33.94 0s-9.369-24.57 0-33.94L126.1 256L7.027 136.1c-9.369-9.369-9.369-24.57 0-33.94s24.57-9.369 33.94 0L160 222.1l119-119c9.369-9.369 24.57-9.369 33.94 0s9.369 24.57 0 33.94L193.9 256L312.1 375z"></path>
				</svg>
			</button>
