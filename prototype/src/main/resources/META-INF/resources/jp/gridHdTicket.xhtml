<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
	</composite:interface>
	
	<composite:implementation>
<jp:grid id="grid">
	<j:row>
		<j:slot id="sTickets" width="3">
			<h:form id="fTickets">
				<p:dataTable var="t" value="#{cc.attrs.bean.tickets}" draggableRows="false"
								selection="#{cc.attrs.bean.ticket}" selectionMode="single" rowKey="#{t.id}">
					<f:facet name="header">
						<j:dtHeader title="#{msg.jeeslHdTickets}">
							<j:svg type="jeeslAdd" listener="#{cc.attrs.bean.addTicket()}" update=":#{cc.id}:sTicket :#{cc.id}:sProgress" library="jeeslGfx"/>
						</j:dtHeader>
					</f:facet>
					<p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectTicket()}" update=":#{cc.id}:sTicket :#{cc.id}:sProgress"/>
					<p:column headerText="#{msg.jeeslHdRecord}">
						<jtp:symbolizer value="#{t.lastEvent.status}" marginRight="5"/>
						<jp:outputDate value="#{t.firstEvent.record}"/>
					</p:column>
					<p:column headerText="#{msg.jeeslHdStatus}" styleClass="jeeslCenter" rendered="false">  
						<jtp:symbolizer value="#{t.lastEvent.status}"/>
					</p:column>
					<p:column headerText="#{msg.jeeslHdTicketCategory}" styleClass="jeeslCenter">  
						<jtp:symbolizer value="#{t.lastEvent.category}"/>
					</p:column>
			   	</p:dataTable>
			</h:form>
		</j:slot>
		<j:slot id="sTicket" width="6">
			<h:form id="fTicket" rendered="#{not empty cc.attrs.bean.ticket}">
				<p:panel header="#{msg.jeeslHdTicket}" styleClass="jeeslPanel">
					<f:facet name="actions">
						<j:svg type="jeeslSave" listener="#{cc.attrs.bean.saveTicket()}" update=":#{cc.id}:grid" library="jeeslGfx" rendered="#{cc.attrs.bean.editHandler.allow}"/>
					</f:facet>
					<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80" rendered="#{cc.attrs.bean.editHandler.deny}">
						
						<p:outputLabel value="#{msg.jeeslHdTicketCode}"/>
						<h:outputText value="#{cc.attrs.bean.ticket.code}"/>
						
						<p:outputLabel value="#{msg.jeeslHdRecord}"/>
						<jp:outputDate value="#{cc.attrs.bean.firstEvent.record}" withTime="true"/>
						
						<p:outputLabel value="#{msg.jeeslHdTicketCategory}"/>
						<ui:fragment>
							<jtp:symbolizer value="#{cc.attrs.bean.ticket.lastEvent.category}" marginRight="5"/>
							<h:outputText value="#{cc.attrs.bean.ticket.lastEvent.category.name[localeCode].lang}"/>
						</ui:fragment>
						
						<p:outputLabel value="#{msg.jeeslHdPriority}"/>
						<ui:fragment>
							<jtp:symbolizer value="#{cc.attrs.bean.ticket.lastEvent.reporterPriority}" marginRight="5"/>
							<h:outputText value="#{cc.attrs.bean.ticket.lastEvent.reporterPriority.name[localeCode].lang}"/>
						</ui:fragment>
						
						<p:outputLabel value="#{msg.jeeslHdTicketName}"/>
						<h:outputText value="#{cc.attrs.bean.ticket.name}"/>
						
					</p:panelGrid>
					<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80" rendered="#{cc.attrs.bean.editHandler.allow}">
					
						<p:outputLabel value="#{msg.jeeslHdRecord}"/>
						<h:outputText value="#{cc.attrs.bean.firstEvent.record}"/>
						
						<p:outputLabel value="#{msg.jeeslHdTicketCategory}"/>
						<p:selectOneMenu value="#{cc.attrs.bean.lastEvent.category}" effect="fade" autoWidth="false">
                        	<f:selectItems value="#{cc.attrs.bean.categories}" var="c" itemLabel="#{c.name[localeCode].lang}" itemValue="#{c}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{msg.jeeslHdPriority}"/>
						<p:selectOneMenu value="#{cc.attrs.bean.lastEvent.reporterPriority}" effect="fade" autoWidth="false">
                        	<f:selectItems value="#{cc.attrs.bean.priorities}" var="p" itemLabel="#{p.name[localeCode].lang}" itemValue="#{p}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{msg.jeeslHdTicketName}"/>
						<jtp:inputText value="#{cc.attrs.bean.ticket.name}"/>
					</p:panelGrid>
					<p:panelGrid columns="1" columnClasses="jeeslGrid100" rendered="#{cc.attrs.bean.editHandler.deny}">
						<h:outputText value="#{cc.attrs.bean.ticket.markupUser}"/>
					</p:panelGrid>
					<p:panelGrid columns="1" columnClasses="jeeslGrid100" rendered="#{cc.attrs.bean.editHandler.allow}">
						<jtp:inputMarkup value="#{cc.attrs.bean.ticket.markupUser}"/>
					</p:panelGrid>
				</p:panel>
			</h:form>
		</j:slot>
		<j:slot id="sProgress" width="3">
			<h:form id="fProgress" rendered="#{not empty cc.attrs.bean.ticket}">
				<p:panel header="#{msg.jeeslHdTicketProgress}" styleClass="jeeslPanel">
					<f:facet name="actions">
						
					</f:facet>
					<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
						
						<p:outputLabel value="#{msg.jeeslHdRecord}"/>
						<jp:outputDate value="#{cc.attrs.bean.ticket.lastEvent.record}" withTime="true"/>
						
						<p:outputLabel value="#{msg.jeeslHdStatus}"/>
						<ui:fragment>
							<jtp:symbolizer value="#{cc.attrs.bean.ticket.lastEvent.status}" marginRight="5"/>
							<h:outputText value="#{cc.attrs.bean.ticket.lastEvent.status.name[localeCode].lang}"/>
						</ui:fragment>
						
						<p:outputLabel value="#{msg.jeeslHdLevel}"/>
						<ui:fragment>
							
							<h:outputText value="#{cc.attrs.bean.ticket.lastEvent.level.name[localeCode].lang}"/>
						</ui:fragment>
						
					</p:panelGrid>
				</p:panel>
			</h:form>
		</j:slot>
	</j:row>
</jp:grid>
	</composite:implementation>
</html>
