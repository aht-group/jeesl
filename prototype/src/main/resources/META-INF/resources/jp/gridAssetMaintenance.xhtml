<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="cache" required="false" default="#{appAssetCacheBean}"/>
		<composite:attribute name="withCode" required="false" default="true"/>
	</composite:interface>
	
	<composite:implementation>
<jp:grid id="grid">
	<j:row>
		<j:slot id="sAssets" width="6">
			<h:form id="fEvents">
				<p:dataTable var="e" value="#{cc.attrs.bean.events}" draggableRows="false"
								selection="#{cc.attrs.bean.event}" selectionMode="single" rowKey="#{e.id}">
					<f:facet name="header">
						<j:dtHeader title="#{msg.jeeslAssetEvents}">
							<j:icon type="jeeslAdd" listener="#{cc.attrs.bean.addEvent()}" update=":#{cc.id}:grid"/>
						</j:dtHeader>
					</f:facet>
					<p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectEvent()}" update=":#{cc.id}:sEvent"/>
					<p:column>
						<jtp:symbolizer value="#{e.status}" marginRight="5"/>
						<jp:outputDate value="#{e.record}"/>
					</p:column>
					<p:column>
						<jtp:symbolizer value="#{e.type}" marginRight="5"/>
						<h:outputText value="#{e.type.name[localeCode].lang}"/>
					</p:column>
					<p:column>
						<jp:outputAmount value="#{e.name}"/>
					</p:column>
					<p:column>
						<h:outputText value="#{e.company.code}" rendered="#{e.type.code eq 'procurement'}"/>
						<h:outputText value="#{e.company.code}" rendered="#{e.type.code eq 'maintenance'}"/>
					</p:column>
					<p:column styleClass="jeeslCenter">
						<jp:outputAmount value="#{e.amount}" rendered="#{e.type.code eq 'procurement'}"/>
						<jp:outputAmount value="#{e.amount}" rendered="#{e.type.code eq 'maintenance'}"/>
					</p:column>
					
			   	</p:dataTable>
			</h:form>
		</j:slot>
		<j:slot id="sEvent" width="6">
		
		</j:slot>
	</j:row>
</jp:grid>
	</composite:implementation>
</html>
