<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="handler" required="true"/>
		<composite:attribute name="update" required="true"/>
	</composite:interface>
	
	<composite:implementation>
		<aht:slot width="7">
			<h:form id="fUpload">
				<p:fileUpload fileUploadListener="#{cc.attrs.bean.handleFileUpload}" mode="advanced" auto="true"
				dragDropSupport="false" update=":#{cc.id}:fConfirm" multiple="false"
				sizeLimit="10000000" fileLimit="100" allowTypes="#{lcfUploadBean.allowedUploadTypes}" />
			</h:form>
			<h:form id="fConfirm" >
				<p:panel header="#{msg.jeeslIoFileUpload}" styleClass="auPanelWithGrid" rendered="#{not empty cc.attrs.handler.file}">
					<f:facet name="actions">
						<j:icon type="jeeslSave" listener="#{cc.attrs.handler.saveFile()}" update="#{cc.attrs.update}" oncomplete="PF('wvUpload').hide();"/> 
					</f:facet>
					<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70">
	
						<p:outputLabel value="#{msg.jeeslIoFileName}"/>
						<h:outputText value="#{cc.attrs.handler.file.name}"/>
							
					</p:panelGrid>
					
					<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70" rendered="#{cc.attrs.handler.withTypes}">
	
						<p:outputLabel value="#{msg.jeeslIoFileType}"/>
						<p:selectOneMenu value="#{cc.attrs.handler.type}" effect="fade" autoWidth="false">
							<f:selectItems value="#{cc.attrs.handler.types}" var="t" itemLabel="#{t.name[localeCode].lang}" itemValue="#{t}"/>
						</p:selectOneMenu>
							
					</p:panelGrid>
					<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
				</p:panel>
			</h:form>
		</aht:slot>
	</composite:implementation>
</html>
