<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:of="http://omnifaces.org/functions"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="ctrl" required="true"/>
		
		<composite:facet name="top" required="false"/>
		<composite:facet name="bottom" required="false"/>
	</composite:interface>
	
<composite:implementation>
<jp:grid id="grid">
	<j:row id="row1">
		<j:slot id="sProperties" width="12">
			<h:form id="fProperties">
				<p:dataTable styleClass="jeesl-datatable"
						var="f" value="#{cc.attrs.ctrl.fonts}">
					<f:facet name="header">
						<j:dtHeader entity="IoMavenFont" code="listOf"/>
					</f:facet>
					<p:columnGroup type="header">
						<p:row>
							<p:column colspan="1"><f:facet name="header">Font</f:facet></p:column>
							<p:columns var="h" value="#{cc.attrs.ctrl.hosts}" columnIndexVar="columnIndex">
		            			<f:facet name="header"><f:facet name="header"><h:outputText value="#{h.name[localeCode].lang}"/></f:facet></f:facet>
							</p:columns>
                   		</p:row>
					</p:columnGroup>
		            <p:column>
						<h:outputText value="#{f.code}" />  
		            </p:column>
		            <p:columns var="h" value="#{cc.attrs.ctrl.hosts}" columnIndexVar="columnIndex">
		            	<j:duoCheckmark value="#{not empty cc.attrs.ctrl.n2m.m[f][h]}" showFalse="false"/>
					</p:columns>
				</p:dataTable>
			</h:form>
		</j:slot>
	</j:row>
</jp:grid>
</composite:implementation>
</html>
