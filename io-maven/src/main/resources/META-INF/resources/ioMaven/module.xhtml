<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:of="http://omnifaces.org/functions"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="ctrl" required="true"/>
		
		<composite:facet name="top" required="false"/>
		<composite:facet name="bottom" required="false"/>
	</composite:interface>
	
<composite:implementation>
<jp:grid id="grid">
	<j:row>
		<j:slot id="sDevelopments" width="7">
			<h:form id="fDevelopments">
				<p:dataTable styleClass="jeesl-datatable"
						var="d" value="#{cc.attrs.ctrl.developments}"
						selection="#{cc.attrs.ctrl.development}" selectionMode="single" rowKey="#{d.id}">
					<f:facet name="header">
						<j:dtHeader entity="IoMavenDevelopment" code="listOf">
							<j:svg type="jeeslAdd" listener="#{cc.attrs.ctrl.addDevelopment()}" update=":#{cc.id}:grid"/>
						</j:dtHeader>
					</f:facet>
					<p:ajax event="rowSelect" listener="#{cc.attrs.ctrl.selectDevelopment()}" update=":#{cc.id}:sDevelopment"/>
					<p:column>
		            	<jtp:symbolizer value="#{d}" />  
		            </p:column>
		            <p:column>
		            	<f:facet name="header"><jtp:label entity="IoMavenDevelopment" code="code"/></f:facet>
						<h:outputText value="#{d.code}" />  
		            </p:column>
				</p:dataTable>
			</h:form>
		</j:slot>
		<j:slot id="sDevelopment" width="5">
			<h:form rendered="#{not empty cc.attrs.ctrl.development}">
				<p:panel styleClass="jeesl-panel">
					<f:facet name="header"><j:pHeader entity="IoMavenDevelopment"/></f:facet>
					<f:facet name="actions">
						<j:svg type="jeeslSave" listener="#{cc.attrs.ctrl.saveDevelopment()}" update=":#{cc.id}:grid"/>
					</f:facet>
					<p:messages redisplay="false" severity="warn,error" showSummary="false" showDetail="true" closable="true"/>
					<j:inputGrid>
						<jtp:label entity="IoMavenDevelopment" code="code"/>
						<p:inputText value="#{cc.attrs.ctrl.development.code}"/>
						
						<jtp:label entity="IoMavenDevelopment" code="label"/>
						<p:inputText value="#{cc.attrs.ctrl.development.label}"/>
					</j:inputGrid>
				</p:panel>
			</h:form>
			<h:form id="fUpload" enctype="multipart/form-data" rendered="#{cc.attrs.ctrl.development.id gt 0}">
				<p:fileUpload  styleClass="jeeslFileUpload" previewWidth="80" mode="advanced" dragDropSupport="false"
					sizeLimit="10000000" fileLimit="1" allowTypes="/(\.|\/)(svg)$/"
					listener="#{cc.attrs.ctrl.handleFileUpload}" update=":#{cc.id}:grid"/>
			</h:form>
		</j:slot>
	</j:row>
</jp:grid>
</composite:implementation>
</html>
