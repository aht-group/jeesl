<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface componentType="net.sf.ahtutils.jsf.components.IconSaveUpdate">
		<composite:attribute name="ejb"/>
		<composite:attribute name="listener" required="true" method-signature="void listener(javax.faces.event.AjaxBehaviorEvent)"/>
		<composite:attribute name="update"/>
		<composite:attribute name="styleClass"/>
		<composite:attribute name="disabled" required="false" default="false"/>
	</composite:interface>
	        
	<composite:implementation>
		<h:graphicImage rendered="#{cc.attrs.ejb.id eq 0 and not cc.attrs.disabled}" styleClass="#{cc.attrs.styleClass}" value="#{iconBean.icon(12,'saveNew')}">
			<p:ajax event="click" update="#{cc.attrs.update}" listener="#{cc.listener}" process="@form"/>
		</h:graphicImage>
		<h:graphicImage rendered="#{cc.attrs.ejb.id gt 0 and not cc.attrs.disabled}" styleClass="#{cc.attrs.styleClass}" value="#{iconBean.icon(12,'saveExisting')}">
			<p:ajax event="click" update="#{cc.attrs.update}" listener="#{cc.listener}" process="@form"/>
		</h:graphicImage>
		<h:graphicImage rendered="#{cc.attrs.ejb.id eq 0 and cc.attrs.disabled}" styleClass="#{cc.attrs.styleClass}" value="#{iconBean.icon(12,'saveNewDisabled')}">
			
		</h:graphicImage>
		<h:graphicImage rendered="#{cc.attrs.ejb.id gt 0 and cc.attrs.disabled}" styleClass="#{cc.attrs.styleClass}" value="#{iconBean.icon(12,'saveExistingDisabled')}">
			
		</h:graphicImage>
	</composite:implementation>
</html>
