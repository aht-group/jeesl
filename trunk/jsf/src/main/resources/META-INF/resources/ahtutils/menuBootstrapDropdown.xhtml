<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
   <composite:interface>
     <composite:attribute name="value"/>
   </composite:interface>
        
  <composite:implementation>
   	 
   	 
<div class="nav-collapse">
  <ul class="nav">
  <f:forEach var="menuItem" items="#{cc.attrs.value.menuItem}">
        	<f:if test="#{menuItem.active}">
    			<li class="active"><a href="#{menuItem.href}">#{menuItem.name}</a></li>
    			<ul class="dropdown-menu">
    			<f:forEach var="menuItemDD" items="#{menuItem.menuItem}">
    					<li><a href="#{menuItemDD.href}">#{menuItemDD.name}</a></li>
    			</f:forEach>
    			</ul>
    		</f:if>
    		<f:if test="#{!menuItem.active}">
    			<li><a href="#{menuItem.href}">#{menuItem.name}</a></li>
    			<ul class="dropdown-menu">
    			<f:forEach var="menuItemDD" items="#{menuItem.menuItem}">
    					<li><a href="#{menuItemDD.href}">#{menuItemDD.name}</a></li>
				</f:forEach>
				</ul>			
    		</f:if>
  </f:forEach>
  </ul>    		
</div>

   </composite:implementation>
</html>
