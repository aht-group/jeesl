<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
   <composite:interface>
     <composite:attribute name="for"/>
     <composite:attribute name="update"/>
     <composite:attribute name="bean"/>
   </composite:interface>
        
<composite:implementation>
<h:panelGroup>
  <h:graphicImage rendered="#{cc.attrs.bean.cvm.visible['#{cc.attrs.for}']}" value="#{iconBean.icon(12,'editActivated')}">
    <p:ajax update=":#{cc.attrs.update}" event="click" listener="#{cc.attrs.bean.cvm.edit('#{cc.attrs.for}',false)}"/>
  </h:graphicImage>
  <h:graphicImage rendered="#{!cc.attrs.bean.cvm.visible['#{cc.attrs.for}']}" value="#{iconBean.icon(12,'editDeactivated')}">
    <p:ajax update=":#{cc.attrs.update}" event="click" listener="#{cc.attrs.bean.cvm.edit('#{cc.attrs.for}',true)}"/>
  </h:graphicImage>
</h:panelGroup>
</composite:implementation>
</html>
