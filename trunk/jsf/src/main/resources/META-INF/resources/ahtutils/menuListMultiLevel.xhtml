<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
   <composite:interface>
     <composite:attribute name="value"/>
   </composite:interface>
        
  <composite:implementation>
  
  <div id="menuHolder">
  		<f:forEach var="rootLevelItem2" items="#{cc.attrs.value.menuItem}">
  		</f:forEach>
		<f:forEach var="rootLevelItem" items="#{cc.attrs.value.menuItem}">
		<ul class="menu">
		<f:set var="submenuItems" value="0"/>
  		<li class="sub">
			<f:if test="#{rootLevelItem.active}">
			  <a class="active" href="#{rootLevelItem.href}"><span>#{rootLevelItem.name}</span><b></b></a>
			</f:if>
			<f:if test="#{!rootLevelItem.active}">
			  <a class="aTop" href="#{rootLevelItem.href}"><span>#{rootLevelItem.name}</span><b></b></a>
  			</f:if>
  			<f:if test="#{rootLevelItem.menuItem.size()>0}">
  					<f:forEach var="firstLevelItem" items="#{rootLevelItem.menuItem}">
  						<f:set var="submenuItems" value="1"/>
  						<f:forEach var="secondLevelItem" items="#{firstLevelItem.menuItem}">
  							<f:set var="submenuItems" value="2"/>
  						</f:forEach>
  						<f:forEach var="thirdLevelItem" items="#{secondLevelItem.menuItem}">
  							<f:set var="submenuItems" value="3"/>
  							<f:forEach var="FourthLevelItem" items="#{ThirdLevelItem.menuItem}">
  								<f:set var="submenuItems" value="4"/>
  						</f:forEach>
  						</f:forEach>
  					</f:forEach>
  				<div class="col1 drop">
	      			<dl>
		    			<f:forEach var="menuItem" items="#{rootLevelItem.menuItem}">
	            			<dt><a href="#{menuItem.href}">#{menuItem.name}</a></dt>
	            			<f:if test="#{menuItem.menuItem.size()>0}">
		        				<f:forEach var="menuItemSub" items="#{menuItem.menuItem}">
		        					<dd><a href="#{menuItemSub.href}">#{menuItemSub.name}</a></dd>
		        					<f:if test="#{menuItemSub.menuItem.size()>0}">
			        				<f:forEach var="menuItemSub2" items="#{menuItemSub.menuItem}">
			        					<dd><a href="#{menuItemSub2.href}">#{menuItemSub2.name}</a></dd>
			        					<f:if test="#{menuItemSub2.menuItem.size()>0}">
				        				<f:forEach var="menuItemSub3" items="#{menuItemSub2.menuItem}">
				        					<dd><a href="#{menuItemSub3.href}">#{menuItemSub3.name}</a></dd>
				        				</f:forEach>
			        					</f:if>
			        				</f:forEach>
		        					</f:if>
		        				</f:forEach>
		        			</f:if>
	     				</f:forEach>
			     	</dl>
	    		</div>
    		</f:if>
  		</li>
  		</ul>
  		</f:forEach>
</div>
   </composite:implementation>
</html>
