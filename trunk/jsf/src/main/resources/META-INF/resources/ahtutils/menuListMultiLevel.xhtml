<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
   <composite:interface componentType="net.sf.ahtutils.jsf.components.MenuListMultiLevel">
     <composite:attribute name="value"/>
   </composite:interface>
        
  <composite:implementation>
  
  <div id="menuHolder">
  
  		<!-- This is maybe needed for having the correct iteration order? -->
  		<f:forEach var="rootLevelItem2" items="#{cc.attrs.value.menuItem}">
  		</f:forEach>
		<f:forEach var="rootLevelItem" items="#{cc.attrs.value.menuItem}">
		
			<!-- The actual rendering instructions -->
			<ul class="menu">
		  		<li class="sub">
		  		
					<f:if test="#{rootLevelItem.active}">
					  <a class="active" href="#{rootLevelItem.href}"><span>#{rootLevelItem.name}</span><b></b></a>
					</f:if>
					<f:if test="#{!rootLevelItem.active}">
					  <a class="aTop" href="#{rootLevelItem.href}"><span>#{rootLevelItem.name}</span><b></b></a>
		  			</f:if>
		  			
		  					<div class="col#{cc.submenus(rootLevelItem).size()} drop">
		  					    <f:forEach var="submenuRoot" items="#{cc.submenus(rootLevelItem)}">
			  					    
			  					      <dl>
			  					      	 <f:forEach var="submenuItem" items="#{submenuRoot}">
			  					      	 <dd>
			  					      	    #{submenuItem.name}
			  					      	 </dd>
			  					      	 </f:forEach>
			  					      </dl>
			  					    
		  					    </f:forEach>    
							</div>
		  		</li>
	  		</ul>
  		</f:forEach>
	</div>
   </composite:implementation>
</html>
