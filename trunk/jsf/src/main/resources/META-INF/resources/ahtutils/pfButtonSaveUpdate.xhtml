<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
<composite:interface>
	<composite:attribute name="ejb"/>
   	<composite:attribute name="bean"/>
	<composite:attribute name="update"/>
</composite:interface>
        
<composite:implementation>
  	
  	<p:commandButton rendered="#{cc.attrs.ejb.id eq 0}" value="#{msg.Save}"   actionListener="#{cc.attrs.bean.save}" update="#{cc.attrs.update}" icon="ui-icon-disk" />
  	<p:commandButton rendered="#{cc.attrs.ejb.id gt 0}" value="#{msg.Update}" actionListener="#{cc.attrs.bean.save}" update="#{cc.attrs.update}" icon="ui-icon-disk" />
   
</composite:implementation>
</html>
