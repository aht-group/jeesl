<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
  <composite:interface componentType="net.sf.ahtutils.jsf.components.Highlight">
    <composite:attribute name="resource"/>
    <composite:attribute name="lang" required="false" default="xml"/>
    <composite:attribute name="from" required="false" default="0"/>
    <composite:attribute name="to" required="false" default="-1"/>
  </composite:interface>
        
  <composite:implementation>
	<h:outputStylesheet library="highlight" name="default.min.css" target="head"/>
	<h:outputScript library="highlight" name="highlight.min.js" target="head"/>
	
	<script>hljs.initHighlightingOnLoad();</script>
	
    <pre><code class="#{cc.attrs.lang}"><h:outputText value="#{cc.text(cc.attrs.resource,cc.attrs.from,cc.attrs.to)}" /></code></pre>
    
   </composite:implementation>
</html>
