<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="question" required="false"/>
		<composite:attribute name="answer" required="true"/>/>
	</composite:interface>

	<composite:implementation>
		<p:selectBooleanCheckbox rendered="#{cc.attrs.question.unit.code eq 'yn'}" value="#{cc.attrs.answer.valueBoolean}" />
		<p:inputText rendered="#{cc.attrs.question.unit.code eq 'number'}" value="#{cc.attrs.answer.valueNumber}"><f:convertNumber integerOnly="true"/></p:inputText>
	</composite:implementation>
</html>
