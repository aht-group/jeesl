<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="size" required="false" default="12"/>
	</composite:interface>
	        
	<composite:implementation>
		<div id="lang">
	       <h:graphicImage rendered="#{userBean.localeCode ne 'fr'}" library="ahtutilsGfx" name="flags/12/france-grey.png">
	           <p:ajax event="click" listener="#{userBean.setLocale('fr')}" oncomplete="javascript:location.reload(true)"/>
	       </h:graphicImage>
	       <h:graphicImage rendered="#{userBean.localeCode eq 'fr'}" library="ahtutilsGfx" name="flags/12/france.png">
	       </h:graphicImage><p:spacer width="5"/>
	       
	       <h:graphicImage rendered="#{userBean.localeCode ne 'en'}" library="ahtutilsGfx" name="flags/12/united_kingdom-grey.png">
	           <p:ajax event="click" listener="#{userBean.setLocale('en')}" oncomplete="javascript:location.reload(true)"/>
	       </h:graphicImage>
	       <h:graphicImage rendered="#{userBean.localeCode eq 'en'}" library="ahtutilsGfx" name="flags/12/united_kingdom.png">
	       </h:graphicImage><p:spacer width="5"/>
	       
	       <h:graphicImage rendered="#{userBean.localeCode ne 'de'}" library="ahtutilsGfx" name="flags/12/germany-grey.png" >
	           <p:ajax event="click" listener="#{userBean.setLocale('de')}" oncomplete="javascript:location.reload(true)"/>
	       </h:graphicImage>
	       <h:graphicImage rendered="#{userBean.localeCode eq 'de'}" library="ahtutilsGfx" name="flags/12/germany.png" >
	       </h:graphicImage>
	    </div>
	</composite:implementation>
</html>
