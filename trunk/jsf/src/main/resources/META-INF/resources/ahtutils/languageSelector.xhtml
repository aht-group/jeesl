<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="size" required="false" default="12"/>
		<composite:attribute name="styleClass" required="false"/>
		<composite:attribute name="langEn" required="false" default="true"/>
		<composite:attribute name="langFr" required="false" default="false"/>
		<composite:attribute name="langDe" required="false" default="false"/>
	</composite:interface>
	        
<composite:implementation>
	<h:panelGroup layout="block" styleClass="#{cc.attrs.styleClass}">
		
		<h:graphicImage rendered="#{cc.attrs.langEn and userBean.localeCode ne 'en'}" library="ahtutilsGfx" name="12/flags/grey/uk.png">
			<p:ajax event="click" listener="#{userBean.setLocale('en')}" oncomplete="javascript:location.reload(true)"/>
		</h:graphicImage>
		<h:graphicImage rendered="#{cc.attrs.langEn and userBean.localeCode eq 'en'}" library="ahtutilsGfx" name="12/flags/color/uk.png"/>
		
		<p:spacer width="5" rendered="#{cc.attrs.langFr}"/>
		<h:graphicImage rendered="#{cc.attrs.langFr and userBean.localeCode ne 'fr'}" library="ahtutilsGfx" name="12/flags/grey/fr.png">
			<p:ajax event="click" listener="#{userBean.setLocale('fr')}" oncomplete="javascript:location.reload(true)"/>
		</h:graphicImage>
		<h:graphicImage rendered="#{cc.attrs.langFr and userBean.localeCode eq 'fr'}" library="ahtutilsGfx" name="12/flags/color/fr.png"/>
	       
		<p:spacer width="5" rendered="#{cc.attrs.langDe}"/>
		<h:graphicImage rendered="#{cc.attrs.langDe and userBean.localeCode ne 'de'}" library="ahtutilsGfx" name="12/flags/grey/de.png" >
	           <p:ajax event="click" listener="#{userBean.setLocale('de')}" oncomplete="javascript:location.reload(true)"/>
		</h:graphicImage>
		<h:graphicImage rendered="#{cc.attrs.langDe and userBean.localeCode eq 'de'}" library="ahtutilsGfx" name="12/flags/color/de.png" />
	</h:panelGroup>
</composite:implementation>
</html>
