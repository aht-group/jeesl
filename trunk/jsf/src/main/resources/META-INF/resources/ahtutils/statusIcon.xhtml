<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="status" required="true"/>
		<composite:attribute name="lang" required="true"/>
	</composite:interface>
	        
	<composite:implementation>
		<h:panelGroup rendered="#{not empty cc.attrs.status}">
			<p:graphicImage id="icon" value="#{iconBean.url(12,cc.attrs.status)}"/>
			<p:tooltip for="icon" value="#{cc.attrs.status.name[cc.attrs.lang].lang}" showEffect="fade" hideEffect="fade" />  
		</h:panelGroup>
	</composite:implementation>
</html>
