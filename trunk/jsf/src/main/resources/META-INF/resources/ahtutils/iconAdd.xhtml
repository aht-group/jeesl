<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface componentType="net.sf.ahtutils.jsf.components.IconAdd">
		<composite:attribute name="listener" required="true" method-signature="void listener(javax.faces.event.AjaxBehaviorEvent)"/>
		<composite:attribute name="update"/>
		<composite:attribute name="styleClass"/>
		<composite:attribute name="disabled" required="false" default="false"/>
	</composite:interface>
	        
	<composite:implementation>
		
		<h:graphicImage styleClass="#{cc.attrs.styleClass}"
			rendered="#{!cc.attrs.disabled}"
			value="#{iconBean.icon(12,'add')}">
			<p:ajax event="click" update="#{cc.attrs.update}" listener="#{cc.listener}"/>
		</h:graphicImage>
		<h:graphicImage styleClass="#{cc.attrs.styleClass}"
			rendered="#{cc.attrs.disabled}" 
			value="#{iconBean.icon(12,'addDisabled')}"/>

	</composite:implementation>
</html>
