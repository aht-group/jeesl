<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface componentType="net.sf.ahtutils.jsf.components.legal.Contact">
		<composite:attribute name="name"/>
		<composite:attribute name="street"/>
		<composite:attribute name="city"/>
		<composite:attribute name="phone"/>
		<composite:attribute name="mail"/>
	</composite:interface>
	
	<composite:implementation>
		<p>
			<ui:fragment rendered="#{not empty cc.attrs.name}">
				<h:outputText value="#{cc.decode(cc.attrs.name)}"/><br/>
			</ui:fragment>
			<ui:fragment rendered="#{not empty cc.attrs.street}">
				<h:outputText value="#{cc.decode(cc.attrs.street)}"/><br/>
			</ui:fragment>
			<ui:fragment rendered="#{not empty cc.attrs.city}">
				<h:outputText value="#{cc.decode(cc.attrs.city)}"/><br/>
			</ui:fragment>
			<ui:fragment rendered="#{not empty cc.attrs.phone}">
				<h:outputText value="#{cc.decode(cc.attrs.phone)}"/><br/>
			</ui:fragment>
			<ui:fragment rendered="#{not empty cc.attrs.mail}">
				<h:outputText value="#{cc.decode(cc.attrs.mail)}"/><br/>
			</ui:fragment>
		</p>
	</composite:implementation>
</html>
