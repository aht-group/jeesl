<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="width" required="false" default="70"/>
		<composite:attribute name="gutter" required="false" default="5"/>
	</composite:interface>
	        
	<composite:implementation>
		<h:outputStylesheet library="ahtutilsCss" name="layout.css" target="head"/>
		<aht:grid styleClass="auLayoutBorder" width="#{cc.attrs.width}" gutter="#{cc.attrs.gutter}">
			<aht:row>
				<aht:slot width="12" styleClass="auLayoutSlot auLayoutSlotColor12">12</aht:slot>
			</aht:row>
			<aht:row>
				<aht:slot width="2">
					<h:panelGroup styleClass="auLayoutSlot auLayoutSlotColor2" layout="block"/>
					<h:panelGroup styleClass="auLayoutSlot auLayoutSlotColor2" layout="block"/>
					<h:panelGroup styleClass="auLayoutSlot auLayoutSlotColor2" layout="block"/>
					<h:panelGroup styleClass="auLayoutSlot auLayoutSlotColor2" layout="block"/>
				</aht:slot>
				<aht:slot width="2">
					<p:panel header="Panel 1/2"/>
					<p:panel header="Panel 2/2"/>
				</aht:slot>
				<aht:slot width="2">
					<h:panelGroup styleClass="auLayoutSlot auLayoutSlotColor2" layout="block"/>
				</aht:slot>
				<aht:slot width="2" styleClass="auLayoutSlot">
					<p:dataTable/>
				</aht:slot>
				<aht:slot width="2">
					<h:form>
						<p:panel header="Form 1/2 Panel 1/1"/>
					</h:form>
					<h:form>
						<p:panel header="Form 2/2 Panel 1/1"/>
					</h:form>
				</aht:slot>
				
			</aht:row>
			<aht:row>
				<aht:slot width="9">
					<h:form styleClass="auGridSpace">
						<p:panel header="Form 1/2 Panel 1/3"/>
						<p:panel header="Form 1/2 Panel 2/3"/>
						<p:panel header="Form 1/2 Panel 3/3"/>
					</h:form>
					<h:form>
						<p:panel header="Form 2/2 Panel 1/1"/>
					</h:form>
				</aht:slot>
			</aht:row>
			<aht:row>
				<aht:slot width="12" styleClass="auLayoutSlot auLayoutSlotColor12">12</aht:slot>
			</aht:row>
		</aht:grid>						
	</composite:implementation>
</html>
