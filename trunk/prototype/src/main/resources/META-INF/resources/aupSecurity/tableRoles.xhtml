<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="update" required="true"/>
	</composite:interface>
	
	<composite:implementation>
		<p:dataTable var="v" value="#{cc.attrs.bean.roles}"
			selection="#{cc.attrs.bean.role}" selectionMode="single" rowKey="#{v.id}"
			rendered="#{not empty cc.attrs.bean.category}">
			<f:facet name="header">
				<aht:pfDataTableHeader title="#{msg.aupSecurityRoles}">
					<aht:icon type="add" listener="#{cc.attrs.bean.addRole()}" update="#{cc.attrs.update}"/>
				</aht:pfDataTableHeader>
			</f:facet>
			<p:ajax event="rowSelect" update="#{cc.attrs.update}" listener="#{cc.attrs.bean.selectRole}"/>  
            <p:column headerText="#{msg.aupSecurityRole}">  
				<h:outputText value="#{v.name[userBean.localeCode].lang}" />  
            </p:column>
       	</p:dataTable>
	</composite:implementation>
</html>
