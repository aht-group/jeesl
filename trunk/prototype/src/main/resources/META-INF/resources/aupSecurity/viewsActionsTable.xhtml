<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>

	</composite:interface>
	
	<composite:implementation>
		<p:dataTable var="a" value="#{adminSecurityViewsBean.actions}"
			selection="#{adminSecurityViewsBean.action}" selectionMode="single" rowKey="#{a.id}">
			<p:ajax event="rowSelect" update=":fAction" listener="#{adminSecurityViewsBean.selectAction}"/>  
            <p:column headerText="#{msg.aupSecurityAction}">  
				<h:outputText value="#{a.name[userBean.localeCode].lang}"/>  
            </p:column>
       	</p:dataTable>
	</composite:implementation>
</html>
