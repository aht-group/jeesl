<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="bean" required="true"/>
		<composite:attribute name="update" required="true"/>
	</composite:interface>
	
	<composite:implementation>
		<p:dataTable id="dtViews" var="v" value="#{adminSecurityRolesBean.role.views}"
						 selection="#{projectCoverageBean.cell}" selectionMode="single" rowKey="#{v.id}">
				<f:facet name="header">
					<aht:pfDataTableHeader id="dth" title="#{msg.aupSecurityActions}">
						<h:graphicImage id="giVillageSelection" styleClass="pf-panel-header-action-icon" library="gfx" name="#{iconBean.icon12['new']}"/>
					</aht:pfDataTableHeader>
				</f:facet>
				<p:ajax event="rowSelect" update="#{cc.attrs.update}" listener="#{projectCoverageBean.selectCell}"/>
				<p:column headerText="#{msg.aupSecurityView}">
					<h:outputText value="#{v.id}" />
				</p:column>
			</p:dataTable>
			
	</composite:implementation>
</html>
