<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>

	</composite:interface>
	
	<composite:implementation>
		<p:dataTable var="v" value="#{adminSecurityViewsBean.views}"
			selection="#{adminSecurityViewsBean.view}" selectionMode="single" rowKey="#{v.id}">
			<p:ajax event="rowSelect" update=":sActions" listener="#{adminSecurityViewsBean.selectView}"/>  
            <p:column headerText="#{msg.aupSecurityView}">  
				<h:outputText value="#{v.name[userBean.localeCode].lang}" />  
            </p:column>
       	</p:dataTable>
	</composite:implementation>
</html>
