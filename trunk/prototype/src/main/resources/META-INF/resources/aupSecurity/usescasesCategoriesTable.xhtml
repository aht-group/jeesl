<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>

	</composite:interface>
	
	<composite:implementation>
		<p:dataTable var="c" value="#{adminSecurityUsecaseBean.categories}"
			selection="#{adminSecurityUsecaseBean.category}" selectionMode="single" rowKey="#{c.id}">
			<f:facet name="header">
				<aht:pfDataTableHeader title="#{msg.ComplianceTemplates}">
					<aht:icon type="aupAdd" listener="#{adminSecurityUsecaseBean.addCategory()}" update=":fCategory"/>
				</aht:pfDataTableHeader>
			</f:facet>
			<p:ajax event="rowSelect" update=":fCategory" listener="#{adminSecurityUsecaseBean.selectCategory}"/>  
            <p:column headerText="#{msg.aupSecurityCode}">  
				<h:outputText value="#{c.name[userBean.localeCode].lang}" />  
            </p:column>
       	</p:dataTable>
	</composite:implementation>
</html>
