<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="bean" required="true" />
		<composite:attribute name="update" required="false" default=":sCategory :sLang"/>
	</composite:interface>
        
	<composite:implementation>
		<p:dataTable id="dtProgram" var="c" value="#{cc.attrs.bean.categories}" rowKey="#{c.id}"
				selection="#{cc.attrs.bean.category}" selectionMode="single">
			<p:ajax event="rowSelect" update="#{cc.attrs.update}" listener="#{cc.attrs.bean.selectCategory}"/>
			<p:column>
				<f:facet name="header">#{msg.aupOptionTables}</f:facet>
				<h:outputText value="#{msg[c.code]}" />
			</p:column>
		</p:dataTable>
	</composite:implementation>
</html>
