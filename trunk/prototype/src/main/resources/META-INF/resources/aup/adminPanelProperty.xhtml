<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
        
	<composite:implementation>
		<p:panel header="#{msg.Property}" rendered="#{not empty adminSystemPropertyBean.property}" styleClass="auNoTop,auPanelWithGrid">
			<f:facet name="actions">
				<aht:icon rendered="#{!adminSystemPropertyBean.property.frozen}" type="save" listener="#{adminSystemPropertyBean.save()}" update=":sProperties"/>
			</f:facet>
			<h:panelGrid columns="2" columnClasses="col1,col2" styleClass="auCleanPanelGrid">
				<p:outputLabel value="#{msg.Key}"/>
				<p:inputText disabled="true" value="#{adminSystemPropertyBean.property.key}" styleClass="pfInputTextDisabled"/>
				<p:outputLabel value="#{msg.Value}"/>
				<p:inputText rendered="#{!adminSystemPropertyBean.property.frozen}" value="#{adminSystemPropertyBean.property.value}"/>
				<h:outputText rendered="#{adminSystemPropertyBean.property.frozen}" value="#{adminSystemPropertyBean.property.value}"/>
			</h:panelGrid>
		</p:panel>
   </composite:implementation>
</html>
