<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>

	</composite:interface>
	
	<composite:implementation>
		<p:dataTable var="d" value="#{adminDbDumpBean.dumps}">
            <p:column headerText="#{msg.aupDbDumpName}">  
				<h:outputText value="#{d.name}" />  
            </p:column>
            <p:column headerText="#{msg.aupDbDumpSize}">  
				<h:outputText value="#{d.size}" />  
            </p:column>
            <p:column headerText="#{msg.aupDbDumpDateModified}">  
				<h:outputText value="#{d.startDate}" />  
            </p:column>
			<p:column headerText="#{msg.aupDbDumpDateDeleted}">  
				<h:outputText value="#{d.endDate}" />  
            </p:column>
       	</p:dataTable>
	</composite:implementation>
</html>
