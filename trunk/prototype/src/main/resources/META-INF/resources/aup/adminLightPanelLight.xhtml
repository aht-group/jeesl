<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
        
	<composite:implementation>
		<p:panel header="#{msg.Details}" styleClass="auPanelWithGrid"
							rendered="#{not empty trafficLightsBean.trafficLight}">
							<f:facet name="actions">
									<aht:icon type="aupSave" listener="#{trafficLightsBean.save()}" update=":grid"/>
									<aht:icon type="aupDelete" ejb="#{trafficLightsBean.trafficLight}" listener="#{trafficLightsBean.rm()}" update=":grid"/>
									
							</f:facet>
							<p:panelGrid columns="2" columnClasses="col1, col2" >
								 <p:outputLabel value="#{msg.aupTrafficLightColorBackground}"/>
								 <p:colorPicker value="#{trafficLightsBean.trafficLight.colorBackground}" />
								 
								 <p:outputLabel value="#{msg.aupTrafficLightColorText}"/>
								 <p:colorPicker value="#{trafficLightsBean.trafficLight.colorText}" />
								 
								 <p:outputLabel value="#{msg.aupTrafficLightThreshold}"/>
								 <h:inputText id="tresholdText" value="#{trafficLightsBean.trafficLight.threshold}"/>
							</p:panelGrid>
			<aht:tabTranslationEditor value="#{trafficLightsBean.trafficLight}"
													  keys="#{translationBean.langKeys}" withDescription="true"/>
			<h:messages/>
		</p:panel>
	</composite:implementation>
</html>
