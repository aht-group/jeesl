<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="code" required="false"/>
	<composite:attribute name="value" required="false"/>
	<composite:attribute name="dynamic" required="false"/>
</composite:interface>
<composite:implementation>
	<h:outputStylesheet library="aupCss" name="aupBreadcrumb.css" target="head"/>
	<ui:fragment rendered="#{not empty cc.attrs.code}">
		<aht:breadcrumb value="#{menuBean.breadcrumbDyn(cc.attrs.code,cc.attrs.dynamic)}" styleClass="aupHeadlineBreadcrumb" withChildren="true"/>
	</ui:fragment>
	<ui:fragment rendered="#{not empty cc.attrs.value}">
		<aht:breadcrumb value="#{cc.attrs.value}" styleClass="aupHeadlineBreadcrumb" withChildren="true"/>
	</ui:fragment>
</composite:implementation>
</html>
