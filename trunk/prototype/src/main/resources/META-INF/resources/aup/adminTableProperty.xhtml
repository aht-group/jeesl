<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>

	</composite:interface>
	
	<composite:implementation>
		<p:dataTable var="p" value="#{adminSystemPropertyBean.properties}"
			selection="#{adminSystemPropertyBean.property}" selectionMode="single" rowKey="#{p.id}">
			<p:ajax event="rowSelect" update=":sProperties :sProperty" listener="#{adminSystemPropertyBean.selectProperty}"/>  
            <p:column headerText="#{msg.Key}">  
				<h:outputText value="#{p.key}" />  
            </p:column>
            <p:column headerText="#{msg.Value}">  
				<h:outputText value="#{p.value}" />  
            </p:column>
       	</p:dataTable>
	</composite:implementation>
</html>
