<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:aup="http://ahtutils.sourceforge.net/prototype"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>

	</composite:interface>
	
	<composite:implementation>
		<aup:grid>
			<aht:row>
				<aht:slot id="sCategories" width="4">
					<h:form id="fCategories"><aup:adminSecurityViewsTableCategories/></h:form>
				</aht:slot>
				<aht:slot id="sCategory" width="4" renderChildren="#{not empty adminSecurityViewsBean.category}">
					<h:form id="fCategory"><aup:adminSecurityViewsPanelCategory/></h:form>
					<h:form id="fViews"><aup:adminSecurityViewsTableViews/></h:form>
				</aht:slot>
				<aht:slot id="sView" width="4">
				
				</aht:slot>
			</aht:row>
		   </aup:grid>
	</composite:implementation>
</html>
