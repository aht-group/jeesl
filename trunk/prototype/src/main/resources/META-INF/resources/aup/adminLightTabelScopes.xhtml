<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
        
	<composite:implementation>
		<p:dataTable var="scope" value="#{trafficLightsBean.trafficLightScopes}"
				selection="#{trafficLightsBean.scope}" selectionMode="single" rowKey="#{scope.id}">
			<f:facet name="header">
				<aht:pfDataTableHeader title="#{msg.aupTrafficLightScopes}"/>
			</f:facet>
			<p:ajax event="rowSelect" update=":sLights :sLight" listener="#{trafficLightsBean.selectScope()}"/>
			<p:column headerText="#{msg.aupName}">
				<h:outputText value="#{scope.name[userBean.localeCode].lang}"/>
			</p:column>
		</p:dataTable>
	</composite:implementation>
</html>
