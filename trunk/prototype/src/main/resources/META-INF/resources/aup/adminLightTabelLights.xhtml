<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
        
	<composite:implementation>
		<p:dataTable var="trafficLight" value="#{trafficLightsBean.trafficLights}"
				rendered="#{not empty trafficLightsBean.scope}"
							selection="#{trafficLightsBean.trafficLight}" selectionMode="single" rowKey="#{trafficLight.id}">
			<f:facet name="header">
				<aht:pfDataTableHeader title="#{msg.aupTrafficLights}">
					<aht:icon type="aupAdd" listener="#{trafficLightsBean.addTrafficLight()}" update=":sLight"/>
				</aht:pfDataTableHeader>
			</f:facet>
			<p:ajax event="rowSelect" update=":sLight" listener="#{trafficLightsBean.selectTrafficLight()}"/>
			<p:column headerText="#{msg.aupName}">
				<h:outputText value="#{trafficLight.name[userBean.localeCode].lang}"/>
			</p:column>
			<p:column headerText="#{msg.aupTrafficLightThreshold}"
						style="background: ##{trafficLight.colorBackground}; text-align: center;">
				<h:outputText style="color: ##{trafficLight.colorText};" value="#{trafficLight.threshold}"/>
			</p:column>
                  
		</p:dataTable>
	</composite:implementation>
</html>
