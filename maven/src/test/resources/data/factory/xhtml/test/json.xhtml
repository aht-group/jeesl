<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h2="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   xmlns:j="http://www.jeesl.org/jsf"
   xmlns:jp="http://jsf.jeesl.org/prototype"
   template="/WEB-INF/templates/jeesl.xhtml">
<ui:define name="menu"><jp:menuMain code="#{componentDataJsonBean.security.pageCode}"/></ui:define>
<ui:define name="headline"><jp:breadcrumbHeader code="#{componentDataJsonBean.security.pageCode}"/></ui:define>
<ui:define name="content">
	<jp:grid id="grid">
		<j:row>
			<j:slot width="6">
				<h:form id="fObject">
					<p:panel header="Json Object" styleClass="jeeslPanel">
						<f:facet name="actions">
							<j:icon type="jeeslSave" listener="#{componentDataJsonBean.saveObject()}" update="@form" tooltip="#{msg.ttSave}"/>
						</f:facet>
						<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80" >
							<p:outputLabel value="BaseDir"/>
							<p:inputText value="#{componentDataJsonBean.jsonObject.baseDir}"/>

							<p:outputLabel value="Level"/>
							<p:inputText value="#{componentDataJsonBean.jsonObject.level}"/>
						</p:panelGrid>	
					</p:panel>
					<p:panel header="Json Object Result" styleClass="jeeslPanel">
						<p:panelGrid columns="1" columnClasses="jeeslGrid100" >
							<h:outputText value="#{componentDataJsonBean.jsonObjectResult}"/>
						</p:panelGrid>
					</p:panel>
				</h:form>
			</j:slot>
			<j:slot width="6">
				<h:form id="fJson">
					<p:panel header="Json Magic" styleClass="jeeslPanel">
						<f:facet name="actions">
							<j:icon type="jeeslSave" listener="#{componentDataJsonBean.saveJson()}" update="@form" tooltip="#{msg.ttSave}"/>
						</f:facet>
						<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80" >
							<p:outputLabel value="Todo 1"/>
							<h:outputText value="move component to a p:panelGrid"/>
							<p:outputLabel value="Todo 2"/>
							<h:outputText value="If you save empty values, nothing happens on the result"/>
							<p:outputLabel value="Todo 3"/>
							<h:outputText value="Layout needs to be improved when multiple elements are available"/>
							<p:outputLabel value="Todo 4"/>
							<h:outputText value="boolean required, use JsonCmsStatusTable for further tests"/>
							<p:outputLabel value="Todo 5"/>
							<h:outputText value="Cleanup of ComponentDataJsonBean"/>
							<p:outputLabel value="Todo 6"/>
							<h:outputText value="Priority: Check IO/CMS/Editor and status table, this does NOT work with cc.attrs.bean.jsonString"/>
							<p:outputLabel value="Todo 7"/>
							<h:outputText value="Drastically reduce logging"/>
							
						</p:panelGrid>
						<j:jsonPropertyEditor for="org.jeesl.model.json.system.io.cms.JsonCmsStatusTable" value="#{componentDataJsonBean.jsonString}"/>
					</p:panel>
					<p:panel header="Json Magic Result" styleClass="jeeslPanel">
						<p:panelGrid columns="1" columnClasses="jeeslGrid100" >
							<h:outputText value="#{componentDataJsonBean.jsonString}"/>
						</p:panelGrid>
						
					</p:panel>
				</h:form>
			</j:slot>
		</j:row>
	</jp:grid>
</ui:define>
</ui:composition>
