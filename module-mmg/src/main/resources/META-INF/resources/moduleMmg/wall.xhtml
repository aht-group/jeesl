<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="items" required="false"/>
		
		<composite:attribute name="update" required="false"/>
		
		<composite:attribute name="bean" required="false"/>
		
	</composite:interface>
	
	<composite:implementation>
		<h:panelGroup layout="block" styleClass="jeesl-image-wall-wrapper" rendered="#{not empty cc.attrs.items}">
				<ui:repeat var="image" value="#{cc.attrs.items}">
					<p:commandLink styleClass="jeesl-image-wall-image-wrapper" update="#{cc.attrs.update}" action="#{mmgGalleryBean.controller.selectItem(image)}">
						<o:graphicImage value="#{mmgGalleryBean.controller.is(image)}" dataURI="true"/>
					</p:commandLink>
				</ui:repeat>
			</h:panelGroup>
	</composite:implementation>
</html>
