<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
   <composite:interface>
     <composite:attribute name="since" shortDescription="A java.util.Date from which the elapsed time should be calculated"/>
     <composite:attribute name="locale" shortDescription="The given locale is used for choosing the correct translation"/>
     <composite:attribute name="includeJquery" dafault="false" shortDescription="Indicates if jQuery should be loaded by this instance of the component"/>
   </composite:interface>
        
  <composite:implementation>
     <f:if test="#{cc.attrs.includeJquery}">
     	<h:outputScript library="ahtutilsJs" name="jquery.1.10.2.js" target="head"/>
     </f:if>
   	 <h:outputScript library="ahtutilsJs" name="jquery.timeago.js" target="head"/>
   	 <!-- Deprecated (see above)
   	 	<script src="http://timeago.yarp.com/jquery.timeago.js" type="text/javascript" charset="utf-8"></script>
   	  -->
   	 <abbr class="timeago" title="#{cc.attrs.since.toGMTString()}">July 17, 2008</abbr>
     <script type="text/javascript">
			jQuery(document).ready(function() {
  			jQuery("abbr.timeago").timeago();
			});
	 </script>
   </composite:implementation>
</html>
