<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface componentType="net.sf.ahtutils.jsf.components.PfSaveUpdate">
		<composite:attribute name="ejb"/>
		<composite:attribute name="actionListener" required="true" method-signature="void listener(javax.faces.event.AjaxBehaviorEvent)"/>
		<composite:attribute name="update"/>
		<composite:attribute name="disabled" required="false" default="false"/>
	</composite:interface>
	        
	<composite:implementation>
		<p:commandButton disabled="#{cc.attrs.disabled}" rendered="#{cc.attrs.ejb.id eq 0}"
		                 value="#{msg.Save}"   actionListener="#{cc.actionListener}"
		                 update="#{cc.attrs.update}" icon="ui-icon-disk" />
		<p:commandButton disabled="#{cc.attrs.disabled}" rendered="#{cc.attrs.ejb.id gt 0}"
		                 value="#{msg.Update}" actionListener="#{cc.actionListener}"
		                 update="#{cc.attrs.update}" icon="ui-icon-disk" />
	</composite:implementation>
</html>
