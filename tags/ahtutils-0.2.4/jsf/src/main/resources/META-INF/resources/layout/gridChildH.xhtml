<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
	        
	<composite:implementation>
		<h:outputStylesheet library="ahtutilsCss" name="layout.css" target="head"/>
		<aht:grid styleClass="auLayoutBorder">
			<aht:row>
				<aht:slot width="12" styleClass="auLayoutSlot auLayoutSlotColor12">12</aht:slot>
			</aht:row>
			<aht:row>
				<aht:slot width="3">
					<h:panelGroup styleClass="auLayoutSlot auLayoutSlotColor3" layout="block"/>
			        <h:panelGroup styleClass="auLayoutSlot auLayoutSlotColor3" layout="block"/>
			        <h:panelGroup styleClass="auLayoutSlot auLayoutSlotColor3" layout="block"/>
				</aht:slot>
				<aht:slot width="4" styleClass="auLayoutSlot">
					<h:panelGroup styleClass="auLayoutSlot auLayoutSlotColor4" layout="block"/>
					<h:panelGroup styleClass="auLayoutSlot auLayoutSlotColor4" layout="block"/>
					<h:panelGroup styleClass="auLayoutSlot auLayoutSlotColor4" layout="block"/>
					<h:panelGroup styleClass="auLayoutSlot auLayoutSlotColor4" layout="block"/>
				</aht:slot>
				<aht:slot width="5" styleClass="auLayoutSlot">
					<h:panelGroup styleClass="auLayoutSlot auLayoutSlotColor5" layout="block"/>
					<h:panelGroup styleClass="auLayoutSlot auLayoutSlotColor5" layout="block"/>
					<h:panelGroup styleClass="auLayoutSlot auLayoutSlotColor5" layout="block"/>
					<h:panelGroup styleClass="auLayoutSlot auLayoutSlotColor5" layout="block"/>
					<h:panelGroup styleClass="auLayoutSlot auLayoutSlotColor5" layout="block"/>
				</aht:slot>
			</aht:row>
			<aht:row>
				<aht:slot width="12" styleClass="auLayoutSlot auLayoutSlotColor12">12</aht:slot>
			</aht:row>
		</aht:grid>						
	</composite:implementation>
</html>
