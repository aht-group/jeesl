<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
   <composite:interface>
     <composite:attribute name="bean"/>
     <composite:attribute name="dm"/>
     <composite:attribute name="updateUnlock"/>
     <composite:attribute name="updateRm"/>
     <composite:attribute name="for"/>
   </composite:interface>
        
<composite:implementation>
<h:panelGroup>
  <h:graphicImage rendered="#{!cc.attrs.dm.mapUnlock[cc.attrs.for.id]}" value="#{iconBean.icon(12,'unlockDeactivated')}">
    <p:ajax update="#{cc.attrs.updateUnlock}" event="click" listener="#{cc.attrs.dm.unlock(cc.attrs.for)}"/>
  </h:graphicImage>
  <h:graphicImage rendered="#{cc.attrs.dm.mapUnlock[cc.attrs.for.id]}" value="#{iconBean.icon(12,'unlock')}">
    <p:ajax update="#{cc.attrs.updateRm}" event="click" listener="#{cc.attrs.bean.rm(cc.attrs.for)}"/>
  </h:graphicImage>
</h:panelGroup>
</composite:implementation>
</html>
