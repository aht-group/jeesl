<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="styleClass" required="false"/>
		<composite:attribute name="width" required="false" default="70"/>
		<composite:attribute name="gutter" required="false" default="5"/>
	</composite:interface>
	        
	<composite:implementation>
		<h:outputStylesheet library="ahtutilsCss" name="grid-#{cc.attrs.width}-#{cc.attrs.gutter}.css" target="head"/>
		<aht:grid width="70" gutter="5">
			<composite:insertChildren/>
		</aht:grid>
	</composite:implementation>
</html>
