<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
   <composite:interface>
     <composite:attribute name="update"/>
     <composite:attribute name="dm"/>
   </composite:interface>
        
<composite:implementation>
<h:panelGroup>
  <h:graphicImage value="#{iconBean.icon(12,'dmNotSelected')}">
    <p:ajax update="#{cc.attrs.update}" event="click" listener="#{cc.attrs.dm.selectAll(false)}"/>
  </h:graphicImage>
  <p:spacer width="5"/>
  <h:graphicImage value="#{iconBean.icon(12,'dmSelected')}">
    <p:ajax update="#{cc.attrs.update}" event="click" listener="#{cc.attrs.dm.selectAll(true)}"/>
  </h:graphicImage>
</h:panelGroup>
</composite:implementation>
</html>
