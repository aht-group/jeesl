<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="ctrl" required="true"/>
	</composite:interface>

	<composite:implementation>
<jp:grid id="grid">
	<j:row>
		<j:slot id="sViews" width="7">
			<h:form id="fRoles">
				<p:dataTable var="c" value="#{cc.attrs.ctrl.contexts}" styleClass="jeesl-datatable"
						selection="#{cc.attrs.ctrl.context}" selectionMode="single" rowKey="#{c.id}" draggableRows="true"
						>
					<f:facet name="header">
						<j:dtHeader entity="SecurityContext" code="listOf">
							<j:svg type="jeeslAdd" library="jeeslGfx" listener="#{cc.attrs.ctrl.addContext()}" update=":#{cc.id}:grid"/>
						</j:dtHeader>
					</f:facet>
					<p:ajax event="rowSelect"  listener="#{cc.attrs.ctrl.selectContext()}" update=":#{cc.id}:grid"/>
					<p:ajax event="rowReorder" listener="#{cc.attrs.ctrl.reorderContexts()}" update="@form"/>
					<p:column>
						<h:outputText value="#{c.position}" />  
		            </p:column>
					<p:column>
						<f:facet name="header"><jtp:label entity="SecurityContext" code="code"/></f:facet>
						<h:outputText value="#{c.code}" />  
		            </p:column>
		            <p:column>
		            	<f:facet name="header"><jtp:label entity="SecurityContext" code="name"/></f:facet>
						<h:outputText value="#{c.name[userBean.localeCode].lang}" />  
		            </p:column>
		            <p:column>
		            	<f:facet name="header"><jtp:label entity="SecurityContext" code="serverName"/></f:facet>
						<h:outputText value="#{c.serverName}" />  
		            </p:column>
		            
		       	</p:dataTable>
			</h:form>
		</j:slot>
		<j:slot id="sRole" width="5">
			<h:form id="fRole" rendered="#{not empty cc.attrs.ctrl.context}">
				<p:panel styleClass="jeesl-panel">
					<f:facet name="header"><j:pHeader entity="SecurityContext"/></f:facet>
					<f:facet name="actions">
						<j:svg type="jeeslSave" listener="#{cc.attrs.ctrl.saveContext()}" update=":#{cc.id}:grid" />
						<j:svg type="jeeslDelete" listener="#{cc.attrs.ctrl.deleteContext()}" update=":#{cc.id}:grid"/>
					</f:facet>
					<p:messages redisplay="false" severity="warn,error" showSummary="true" showDetail="true" closable="true"/>
					<j:inputGrid>
						
						<jtp:label entity="SecurityContext" code="code"/>
						<p:inputText value="#{cc.attrs.ctrl.context.code}"/>
						
					</j:inputGrid>
					<j:tabTranslationEditor value="#{cc.attrs.ctrl.context}" withDescription="true" />
					<j:inputGrid>
						
						<jtp:label entity="SecurityContext" code="serverName"/>
						<p:inputText value="#{cc.attrs.ctrl.context.serverName}"/>
						
						<jtp:label entity="SecurityContext" code="pageTitle"/>
						<p:inputText value="#{cc.attrs.ctrl.context.pageTitle}"/>
						
						<jtp:label entity="SecurityContext" code="pageHeadline"/>
						<p:inputText value="#{cc.attrs.ctrl.context.pageHeadline}"/>
						
						<jtp:label entity="SecurityContext" code="pagePrefix"/>
						<p:inputText value="#{cc.attrs.ctrl.context.pagePrefix}"/>
						
						<jtp:label entity="SecurityContext" code="pageCss"/>
						<p:inputText value="#{cc.attrs.ctrl.context.pageCss}"/>
						
						<jtp:label entity="SecurityContext" code="pageLogo"/>
						<p:inputText value="#{cc.attrs.ctrl.context.pageLogo}"/>
						
						<jtp:label entity="SecurityContext" code="pageFavIcon"/>
						<p:inputText value="#{cc.attrs.ctrl.context.pageFavIcon}"/>
						
						<jtp:label entity="SecurityContext" code="pageBackground"/>
						<p:inputText value="#{cc.attrs.ctrl.context.pageBackground}"/>
						
						<jtp:label entity="SecurityContext" code="linkImpressum"/>
						<p:inputText value="#{cc.attrs.ctrl.context.linkImpressum}"/>
						
						<jtp:label entity="SecurityContext" code="emailAddress"/>
						<p:inputText value="#{cc.attrs.ctrl.context.emailAddress}"/>
						
						<jtp:label entity="SecurityContext" code="emailName"/>
						<p:inputText value="#{cc.attrs.ctrl.context.emailName}"/>
						
						<jtp:label entity="SecurityContext" code="contextId"/>
						<p:inputText value="#{cc.attrs.ctrl.nnb.a}"/>
					</j:inputGrid>
				</p:panel>	
				
			</h:form>
		</j:slot>
	</j:row>
</jp:grid>
	</composite:implementation>
</ui:composition>
