<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
    xmlns:aup="http://ahtutils.sourceforge.net/prototype">
    
	<c:set var="rendered"  value="#{not empty rendered ? rendered : true}" />

	<j:li>
	    <c:choose>
			<c:when test="#{orientation eq 'left'}"><f:attribute name="styleClass" value="aupStatusBarLeft jeesl-menu-bar-radio-item jeesl-left"/></c:when>
			<c:otherwise><f:attribute name="styleClass" value="aupStatusBarRight jeesl-menu-bar-radio-item jeesl-right"/></c:otherwise>
		</c:choose>
		
		<ul class="jeesl-menu-bar-radio-item-list">
			<ui:repeat var="var" value="#{handler.list}">
				<j:li styleClass="aupStatusBarRight jeeslSbFlat jeesl-menu-bar-item jeesl-left">
					<j:sbLabel styleClass="jeesl-menu-bar-button #{(handler.selection.id eq var.id) ? 'jeeslSbFlatSelected' : 'jeeslSbFlatUnSelected'} #{(handler.selection.id eq var.id) ? 'jeesl-active' : ''}">
						<p:commandLink>
							<h:outputText value="#{var.name[localeCode].lang}" styleClass="jeesl-menu-bar-button-label"/>
							<p:ajax event="click" listener="#{handler.selectSbSingle(var)}" update="#{update}"/>
						</p:commandLink>
					</j:sbLabel>
				</j:li>
			</ui:repeat>
		</ul>
	</j:li>
</ui:composition>
