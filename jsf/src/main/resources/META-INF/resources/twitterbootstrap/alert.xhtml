<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="value"/>
		<composite:attribute name="styleClass" required="false" default="alert-info"/>
	</composite:interface>
        
	<composite:implementation>
		<h:outputStylesheet library="jeeslCss" name="twitterBootstrap.css" target="head"/>
		
		<h:panelGroup layout="block" class="alert #{cc.attrs.styleClass} alert-dismissable">
   		  <button type="button" class="close" data-dismiss="alert" area-hidden="true">&#215;</button>
   		  <h:outputText value="Debug line only jtb-alert: #{cc.attrs.styleClass}"/><br/>
		  <composite:insertChildren/>
		</h:panelGroup>
   
   	</composite:implementation>
</html>
