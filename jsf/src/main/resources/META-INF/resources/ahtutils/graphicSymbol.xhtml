<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="value" required="true"/>
		<composite:attribute name="styleClass" required="false" default="auCleanPanelGrid"/>
		<composite:attribute name="columnClasses" required="false" default="jeeslGrid30,jeeslGrid70"/>
		
		<composite:attribute name="graphicStyles" required="true"/>
	</composite:interface>
	        
	<composite:implementation>
		<p:panelGrid columns="2" columnClasses="#{cc.attrs.columnClasses}" styleClass="#{cc.attrs.styleClass}">
			
			<p:outputLabel value="#{msg.aupGraphicStyle}"/>
			<p:selectOneMenu styleClass="w100" value="#{cc.attrs.value.style}" effect="fade">
				<f:selectItems value="#{cc.attrs.graphicStyles}" var="s" itemLabel="#{s.name[userBean.localeCode].lang}" itemValue="#{s}"/>
			</p:selectOneMenu>
			
			<p:outputLabel value="#{msg.aupGraphicSize}"/>
			<p:spinner id="sSize" value="#{cc.attrs.value.size}" min="0" max="100" styleClass="w100"/>
			
			<p:outputLabel value="#{msg.aupGraphicColor}"/>
			<p:colorPicker value="#{cc.attrs.value.color}" />
			
		</p:panelGrid>
	</composite:implementation>
</html>
