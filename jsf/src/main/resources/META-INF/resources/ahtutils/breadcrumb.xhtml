<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="value"/>
		<composite:attribute name="styleClass" required="false"
  								shortDescription="The style class is applied to the ul element."/>
  		<composite:attribute name="withChildren" required="false" default="false"
  								shortDescription="Renders direct children of each breadcrumb."/>
	</composite:interface>
        

	<composite:implementation>

	<ul class="#{cc.attrs.styleClass}">
	    <c:forEach var="menuItem" items="#{cc.attrs.value.menuItem}">
	    	<li class="jeesl-breadcrumb">
	    		<c:if test="#{!empty menuItem.href}">
	    			<a href="#{facesContext.externalContext.requestContextPath}#{menuItem.href}" class="jeesl-breadcrumb-head">#{menuItem.name}</a>
	    		</c:if>
	    		<c:if test="#{empty menuItem.href}">
	    			<p:outputPanel styleClass="jeesl-breadcrumb-head">#{menuItem.name}</p:outputPanel>
	    		</c:if>
	    		<c:if test="#{cc.attrs.withChildren}">
	    			<ul class="jeesl-burger-menu">
	    				<c:choose>
		    				<c:when test="#{(menuItem.menuItem.size() eq 0) and (!empty menuItem.href)}">
		    					<li class="jeesl-burger-menu-button jeesl-burger-menu-label">
				    				<a class="ui-outputlabel" href="#{facesContext.externalContext.requestContextPath}#{menuItem.href}">#{menuItem.name}</a>
				    			</li>
		    				</c:when>
	    					<c:otherwise>
					    		<li class="jeesl-burger-menu-button jeesl-burger-menu-label">
					    			<p:outputLabel>#{menuItem.name}</p:outputLabel>
					    		</li>
					    		<c:if test="#{!empty menuItem.href}">
					    			<li class="jeesl-burger-menu-item">
					    				<a class="jeesl-burger-menu-label" href="#{facesContext.externalContext.requestContextPath}#{menuItem.href}">#{menuItem.name}</a>
					    			</li>
					    		</c:if>
								<c:forEach var="childItem" items="#{menuItem.menuItem}">
							    	<li class="jeesl-burger-menu-item">
							    		<c:if test="#{!empty childItem.href}">
							    			<a href="#{facesContext.externalContext.requestContextPath}#{childItem.href}" class="jeesl-burger-menu-label">#{childItem.name}</a>
							    		</c:if>
							    		<c:if test="#{empty childItem.href}">
							    			<p:outputLabel styleClass="jeesl-burger-menu-label">#{menuItem.name}</p:outputLabel>
							    		</c:if>
							    	</li>
							    </c:forEach>
							</c:otherwise>
					    </c:choose>
	    			</ul>
	    		</c:if>
	    	</li>
	    </c:forEach>
	</ul>
    
   </composite:implementation>
</html>
