<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:jtb="http://www.jeesl.org/jsf/twitter/bootstrap"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface >
		<composite:attribute name="value" required="true"/>
	</composite:interface>
        
 	<composite:implementation>
  
		<jtb:alert rendered="#{not empty cc.attrs.value}">
			<c:if test="#{cc.attrs.value.level.code eq 'error'}"><f:attribute name="level" value="alert-danger"/></c:if>
			<c:if test="#{cc.attrs.value.level.code eq 'warn'}"><f:attribute name="level" value="alert-warning"/></c:if>
			<c:if test="#{cc.attrs.value.level.code eq 'info'}"><f:attribute name="level" value="alert-info"/></c:if>
			<strong><h:outputText value="#{cc.attrs.value.level.name[localeCode].lang}"/></strong>
			<h:outputText value="#{cc.attrs.value.description[localeCode].lang}"/>
		</jtb:alert>

   </composite:implementation>
</html>
