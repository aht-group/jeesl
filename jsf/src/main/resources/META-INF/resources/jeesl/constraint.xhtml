<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
    xmlns:jtb="http://www.jeesl.org/jsf/twitter/bootstrap"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface >
		<composite:attribute name="value" required="true"/>
	</composite:interface>
        
 	<composite:implementation>
  		
		<jtb:alert rendered="#{cc.attrs.value.level.code eq 'error'}" styleClass="alert-danger">
            <jtp:symbolizer value="#{cc.attrs.value.level}"/>
            <h:outputText class="constTitle" value="#{cc.attrs.value.name[localeCode].lang}"/><br/>
            <h:outputText value="#{cc.attrs.value.description[localeCode].lang}"/>
        </jtb:alert>
        <jtb:alert rendered="#{cc.attrs.value.level.code eq 'warn'}" styleClass="alert-warning">
            <jtp:symbolizer value="#{cc.attrs.value.level}"/>
            <h:outputText class="constTitle" value="#{cc.attrs.value.name[localeCode].lang}"/><br/>
            <h:outputText value="#{cc.attrs.value.description[localeCode].lang}"/>
        </jtb:alert>
        <jtb:alert rendered="#{cc.attrs.value.level.code eq 'info'}">
            <jtp:symbolizer value="#{cc.attrs.value.level}"/>
            <h:outputText class="constTitle" value="#{cc.attrs.value.name[localeCode].lang}"/><br/>
            <h:outputText value="#{cc.attrs.value.description[localeCode].lang}"/>
        </jtb:alert>

   </composite:implementation>
</html>
