<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:jtb="http://www.jeesl.org/jsf/twitter/bootstrap"
	xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface >
		<composite:attribute name="value" required="true"/>
	</composite:interface>
        
 	<composite:implementation>
 		<ui:repeat var="c" value="#{cc.attrs.value}" >
 			<j:constraint value="#{c}"/>
 		</ui:repeat>
   </composite:implementation>
</html>
