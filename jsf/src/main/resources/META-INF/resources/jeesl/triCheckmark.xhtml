<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
	xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface >
		<composite:attribute name="value" required="true"/>
		<composite:attribute name="height" required="false" default="12"/>
	</composite:interface>

	<composite:implementation>
		<h:graphicImage library="jeeslGfx" name="#{appIconBean.svg['jeeslQuestionMark']}" rendered="#{empty cc.attrs.value}">
			<f:attribute name="height" value="#{cc.attrs.height}"/>
		</h:graphicImage>
		<h:graphicImage library="jeeslGfx" name="#{appIconBean.svg['jeeslCheckMark']}" rendered="#{(not empty cc.attrs.value) and cc.attrs.value}">
			<f:attribute name="height" value="#{cc.attrs.height}"/>
		</h:graphicImage>
		<h:graphicImage library="jeeslGfx" name="#{appIconBean.svg['jeeslCrossMark']}" rendered="#{(not empty cc.attrs.value) and (not cc.attrs.value)}">
			<f:attribute name="height" value="#{cc.attrs.height}"/>
		</h:graphicImage>
	</composite:implementation>
</html>
