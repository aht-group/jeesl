<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf"
	xmlns:jp="http://jsf.jeesl.org/prototype"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface componentType="org.jeesl.jsf.components.output.Dialog">
		<composite:attribute name="header" required="true"/>
		<composite:attribute name="width" required="false" default="6"/>
		<composite:attribute name="widgetVar" required="false" default="#{cc.id}Widget"/>
		<composite:attribute name="onHide" required="false"/>
		<composite:attribute name="styleClass" required="false"/>
		
		<composite:clientBehavior name="close" targets="#{cc.id}" event="close"/>
	</composite:interface>
        
 	<composite:implementation>
  
		<p:dialog id="#{cc.id}"
				  widgetVar="#{cc.attrs.widgetVar}"
				  modal="true"
				  styleClass="jeeslPanel #{cc.styleClass(cc.attrs.size)} jeesl-dialog jeesl-dialog-#{cc.attrs.width} #{cc.attrs.styleClass}"
				  closable="false"
				  resizable="false"
				  draggable="false"
				  onHide="#{cc.attrs.onHide}">
			<f:facet name="header">
				<h:outputText class="ui-dialog-title" value="#{cc.attrs.header}"/>
				<c:if test="#{!empty cc.facets.actions}">
					<div class="jeeslDialogActions ui-dialog-titlebar-actions">
			            <composite:renderFacet name="actions"/>
			        </div>
	            </c:if>
			</f:facet>
			<composite:insertChildren/>
			<c:if test="#{not empty cc.facets.footer}">
				<f:facet name="footer"><composite:renderFacet name="footer"/></f:facet>
			</c:if>
		</p:dialog>

   </composite:implementation>
</html>
