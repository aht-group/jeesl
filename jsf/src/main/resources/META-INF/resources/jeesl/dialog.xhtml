<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://www.jeesl.org/jsf"
	xmlns:jp="http://jsf.jeesl.org/prototype"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface componentType="org.jeesl.jsf.components.output.Dialog">
		<composite:attribute name="header" required="true"/>
		<composite:attribute name="size" required="false" default="6"/>
	</composite:interface>
        
 	<composite:implementation>
  
		<p:dialog id="dJeesl" widgetVar="wvJeesl" modal="true" styleClass="jeeslPanel #{cc.styleClass(cc.attrs.size)}"
					closable="false" resizable="false">
			<f:facet name="header">
				<h:outputText value="#{cc.attrs.header}"/>
				<c:if test="#{!empty cc.facets.actions}">
					<div class="jeeslDialogActions">
			            <composite:renderFacet name="actions"/>
			        </div>
	            </c:if>
			</f:facet>
			<composite:insertChildren/>
			
		</p:dialog>

   </composite:implementation>
</html>
